# SINTRAN III Monitor Call: AwaitFileTransfer
# Octal: 121B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 121B
name: AwaitFileTransfer
short_names: []
description: Checks that a data transfer to or from a mass-storage file is completed.
  The monitor call is relevant to ReadFromFile and WriteToFile operations. These data
  transfers are carried out independently of the CPU.
notes:
- You may specify that the program should wait if the transfer is not ready. It is
  set in the I/O wait state.
- A patch exists to permit AwaitFileTransfer to return status information from the
  last ReadFromFile or WriteToFile. This is a non-standard patch, number 289, available
  on SINTRAN III VSX and VSX-500.
- File number. See Openfile.
- Wait flag. If 0, the program waits until the data transfer is completed. Other values
  return a value showing the state of the transfer. Programs on the ND-500 do not
  wait.
- 'State of transfer. Without patch 289: All error codes are from AwaitfileTransfer.'
- 0 means that transfer is finished.
- -1 means that transfer is not finished.
- '> 0 are Standard Error Codes (see appendix A).'
