# SINTRAN III Monitor Call: FIXCONTIGUOUS
# Octal: 160B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 160B
name: FIXCONTIGUOUS
short_names: []
description: Places a segment in physical memory. Its pages will no longer be swapped
  to the disk. The segment is placed in a contiguous area of physical memory. This
  function is useful for time-critical operations.
notes:
- The segment must be created with the RT LOADER as a non-demand segment.
- Use UnfixSegment or @UNFIX to allow the RT LOADER to clear the segment.
- Your program normally terminates if you refer to a nonexistent segment or a demand
  segment. An error message is output on the error device. See parameters 1 and 3
  to get a status value instead.
- Only a limited number of pages can be fixed. This limit is defined when SINTRAN
  III is generated. You may change it with the command CHANGE-VARIABLE in the SINTRAN-SERVICE-PROGRAM.
see_also:
- UnfixSegment
- FixScattered
- FixInMemory
- MemoryAllocation
- FixIOArea
- and @FIXC
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Segment number to be fixed. Set bit 15 to 1 if you want a return status.
- name: Param2
  type: UNKNOWN
  io: I
  description: First physical page number to be used.
- name: Param3
  type: UNKNOWN
  io: I
  description: Return status if bit 15 of the segment number is set. Dummy on the
    ND-500. 0 means OK. -1 means space not available. -2 means illegal segment. -4
    means attempt to fix demand segment. -5 means attempt to fix too many pages. -6
    means segment already fixed at another address.
