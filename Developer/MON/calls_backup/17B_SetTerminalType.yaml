# SINTRAN III Monitor Call: SetTerminalType
# Octal: 17B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 17B
name: SetTerminalType
short_names: []
description: Sets the type of a terminal. The terminal type tells SINTRAN III how
  to handle a particular terminal. A wrong terminal type normally distorts the screen.
  The function keys cannot be used.
notes:
- Appendix H lists the terminal types.
- Public background users may only set the terminal type for their own terminal. A
  background program must be run from user SYSTEM or RT to set the terminal type for
  another terminal.
see_also:
- GetTerminalType
- '@SET-TERMINAL-TYPE'
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: The logical device number of the terminal. You may use 1 for your own
    terminal in background programs.
- name: Param2
  type: UNKNOWN
  io: I
  description: The terminal type.
- name: Param3
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
