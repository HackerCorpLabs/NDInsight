octal: 420B
name: GetUserRegisters
short_names: []
description: SwitchUserBreak allows you to save the registers when you terminate an
  ND-500 program with the ESCAPE key. You can get the contents of the registers with
  GetUserRegisters.
notes:
- 39 registers are saved.
