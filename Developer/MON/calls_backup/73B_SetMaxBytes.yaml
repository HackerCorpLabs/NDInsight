# SINTRAN III Monitor Call: SetMaxBytes
# Octal: 73B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 73B
name: SetMaxBytes
short_names: []
description: Sets the value of the maximum byte pointer in an opened file (i.e. the
  number of bytes minus 1). The specified number of bytes are stored when the file
  is closed. The error code 3 is returned if you later try to read beyond this size.
  Error code 3 means end of file.
notes:
- The file must be opened for write.
- This monitor call is only relevant for sequential access.
see_also:
- GetBytesInfile
- SetStartByte
references: []
