# SINTRAN III Monitor Call: SetBreak
# Octal: 4B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 4B
name: SetBreak
short_names: []
description: Sets the break characters for a terminal. Normally, a program waits for
  input. When a break character is typed, the program restarts. For example, most
  subsystems restart when you press the RETURN-key after a command. The subsystems
  have defined the RETURN-key as a break character.
notes:
- SINTRAN III has some predefined break tables.
- You may define your own break table. This is a 128-bit array where each bit represents
  an ASCII character. Use 1 for the characters you want as break characters. The ability
  to define your own break tables is optional in older versions of SINTRAN III.
- If 8-bit I/O is set (TerminalFunction, function number 112), you will get break
  always if bit 7 in the break table is set.
see_also:
- SetEcho
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: '**Logical device number.** See appendix B. Only used by RT programs.
    Your own terminal is always selected for background programs.'
- name: Param2
  type: UNKNOWN
  io: I
  description: '**Break strategy.** Negative values gives break on no characters.'
- name: '0'
  type: Break on all characters.
  io: I
  description: ''
- name: '1'
  type: Break on control characters, i.e. ASCII values less than 32 and DEL. This
    is the default.
  io: I
  description: ''
- name: '2'
  type: Special break table used by the MAC assembler.
  io: I
  description: ''
- name: 3-6
  type: System defined break strategy.
  io: I
  description: ''
- name: '7'
  type: User-defined break table. See the next parameter.
  io: I
  description: ''
- name: '8'
  type: Last user-defined break table. (Only meaningful with strategy 7.)
  io: I
  description: ''
- name: '9'
  type: Change the maximum numbers of characters before break only.
  io: I
  description: ''
- name: Param10
  type: UNKNOWN
  io: I
  description: '**User-defined break table, i.e. 128 bits which represent the ASCII
    characters. Use 1 for the characters you want as break characters. See the ASCII
    table in appendix F.**'
- name: Param11
  type: UNKNOWN
  io: I
  description: '**Maximum number of characters before break.** Dummy with break strategies
    0, 1, 2.'
examples:
  pascal:
    available: true
    code: 'DeviceNo, BreakStrategy, NoOfChar : INTEGER2;

      Table : RECORD...END;

      ...

      SetBreak(DeviceNo, BreakStrategy, Table, NoOfChar);'
    notes: ''
  cobol:
    available: true
    code: "01 DeviceNo COMP.\n01 BreakStrategy COMP.\n01 NoOfChar COMP.\n01 Table.\n\
      \   02 array COMP OCCURS 8 TIMES.\n...\nMONITOR-CALL \"SetBreak\" USING DeviceNo,\
      \ BreakStrategy, Table, NoOfChar."
    notes: ''
  fortran:
    available: true
    code: 'INTEGER DeviceNo, Strategy, NoOfChar

      INTEGER Table(8)

      ...

      Monitor_Call(''SetBreak'', DeviceNo, Strategy, Table(1), NoOfChar)'
    notes: ''
  planc:
    available: true
    code: 'INTEGER : DeviceNo, Strategy, NoOfChar

      INTEGER2ARRAY(0:7)

      ...

      Monitor_Call(''SetBreak'', DeviceNo, Strategy, Table(0), NoOfChar)'
    notes: ''
  assembly_500:
    available: true
    code: 'DeviceNo : W BLOCK 1

      BreakStrategy : W BLOCK 1

      NoOfChar : W BLOCK 1

      Table : H BLOCK 8

      SetBreak : EQU 37B9 + 4B

      ...

      CALLG SetBreak, 4, DeviceNo, BreakStrategy, Table, NoOfChar'
    octal_definition: 37B9 + 4B
    notes: ''
  mac:
    available: true
    code: 'LDT DEVNO %Logical device number.

      LDA NOCHR %Number of characters input before break,

      COPY SA DD % only if STRAT greater or equal to 3.

      LDX (TABLE %Address of 8-word large bit map.

      LDA STRAT %Break strategy.

      MON 4 %Monitor call SetBreak.

      ...

      DEVNO, ...

      STRAT, 1 %Break only on control characters.

      TABLE, ...

      *+10/ %Make an 8-word large buffer.

      NOCHR, ...


      | ND-100 and ND-500 | All users | All programs |'
    mon_number: 4
    notes: ''
