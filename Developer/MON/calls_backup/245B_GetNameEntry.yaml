# SINTRAN III Monitor Call: GetNameEntry
# Octal: 245B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 245B
name: GetNameEntry
short_names: []
description: Gets information about devices, e.g. disks and floppy disks. The monitor
  call returns the name entry of a device. You specify the name index.
notes:
- GetDirNameIndex provides the name index.
see_also:
- GetDirEntry
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: The name index of the device.
- name: Param2
  type: UNKNOWN
  io: I
  description: 'The 28 byte name entry. It contains the following:'
- name: 0:15
  type: Device name.
  io: I
  description: ''
- name: '16:19'
  type: Storage capacity in pages (PAVA1 and PAVA2)
  io: I
  description: ''
- name: '20:21'
  type: Sector size of the disk.
  io: I
  description: ''
- name: '22:23'
  type: Various flags.
  io: I
  description: ''
- name: Bit15
  type: Cartridge disk.
  io: I
  description: ''
- name: Bit14
  type: Not used.
  io: I
  description: ''
- name: Bit13
  type: Single user device, e.g. floppy disk or magnetic tape.
  io: I
  description: ''
- name: Bit12
  type: Not used.
  io: I
  description: ''
- name: Bit11
  type: Magnetic tape station.
  io: I
  description: ''
- name: Bit10
  type: EEC disks.
  io: I
  description: ''
- name: Bit9
  type: Not used.
  io: I
  description: ''
- name: Bit8
  type: Floppy disk.
  io: I
  description: ''
- name: Bit7
  type: Phoenix disk.
  io: I
  description: ''
- name: Bit6
  type: Little Winchester disk.
  io: I
  description: ''
- name: Bit5
  type: SCSI streamer.
  io: I
  description: ''
- name: Bit4
  type: SCSI disk.
  io: I
  description: ''
- name: Bit3
  type: Read-only WORM disk (optical).
  io: I
  description: ''
- name: Bit2:0
  type: Maximum number of subunits on this device (000<sub>2</sub> means 8 subunits,
    001<sub>2</sub>-111<sub>2</sub> means maximum number of subunits).
  io: I
  description: ''
- name: '24:25'
  type: Address of data transfer routine in SINTRAN III.
  io: I
  description: ''
- name: '26:27'
  type: Logical device number of the disk's semaphore.
  io: I
  description: ''
- name: Param23
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
examples:
  pascal:
    available: true
    code: 'NameIndex : INTEGER2;

      NameTableEntry : RECORD...END;

      ...

      GetNameEntry(NameIndex, NameTableEntry);

      IF ErrCode <> 0 THEN ...'
    notes: ''
  cobol:
    available: true
    code: "01 NameIndex COMP.\n01 NameTableEntry.\n    02 array COMP OCCURS 14 TIMES.\n\
      01 ErrCode COMP.\n...\nMONITOR-CALL \"GetNameEntry\" USING NameIndex, NameTableEntry.\n\
      CALL \"CbError\" USING ErrCode.\nIF ErrCode NOT = 0 GO ..."
    notes: ''
  fortran:
    available: true
    code: 'INTEGER NameIndex

      INTEGER NameTableEntry(14)

      ...'
    notes: ''
  planc:
    available: true
    code: "INTEGER : NameIndex\nBYTES : NameTableEntry(0:27)\n...\nON ROUTINEERROR\
      \ DO\n  IF ErrCode > 0 THEN ...\nENDON\nMonitor_Call('GetNameEntry', NameIndex,\
      \ NameTableEntry(0))"
    notes: ''
  assembly_500:
    available: true
    code: "NameIndex : W BLOCK 1\nNameTableEntry : BY BLOCK 34B\nErrCode : W BLOCK\
      \ 1\nGetNameEntry : EQU 37B9 + 245B\n...\nCALLG GetNameEntry, 2, NameIndex,\
      \ NameTableEntry\n  IF K GO ERROR\n...\nERROR : W1 =: ErrCode  %ErrorCode in\
      \ W1 register."
    octal_definition: 37B9 + 245B
    notes: ''
  mac:
    available: true
    code: 'LDT NAMIX          %Name index.

      LDX (BUFF          %Address of buffer to receive name table entry.

      MON 245            %Monitor call GetNameEntry.

      JMP ERROR          %Error return from monitor call.

      ...                %Normal return.

      ERROR, ...         %Error number in register A.

      ...

      NAMIX, ...

      BUFF, 0

      +*16/              %Make a buffer of 14 words.



      | ND-100 and ND-500 | All users | All programs |'
    mon_number: 245
    notes: ''
