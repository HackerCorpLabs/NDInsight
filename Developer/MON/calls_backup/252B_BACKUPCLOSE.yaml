# SINTRAN III Monitor Call: BACKUPCLOSE
# Octal: 252B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 252B
name: BACKUPCLOSE
short_names: []
description: Closes a file. The version number and the last date accessed are unchanged.
  The number of pages in temporary files and spooling files is not affected.
notes:
- This monitor call is mainly used by the BACKUP-SYSTEM.
see_also:
- CloseFile
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: File number of the opened file. See OpenFile.
- name: Param2
  type: UNKNOWN
  io: I
  description: Modified flag. If 0, the file is not marked as modified.
- name: Param3
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
