# SINTRAN III Monitor Call: SetStartBlock
# Octal: 77B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 77B
name: SetStartBlock
short_names: []
description: Sets the next block to be read or written in an opened file. You may
  access the first bytes in the block with the monitor calls to read and write bytes.
notes:
- The standard block size is 512 bytes. This block size is set when the file is opened.
  You can change this with SetBlockSize.
- The first block of a file is number 0.
see_also:
- SetStartByte
- '@SET-BLOCK-POINTER. The monitor call is identical to SetStartByte with the block
  number multiplied by the block size as parameter'
references: []
