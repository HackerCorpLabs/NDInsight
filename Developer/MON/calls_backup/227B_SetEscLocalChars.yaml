  type: UNKNOWN
  io: I
  description: Logical device number. See appendix B. Only used by RT programs. Your
    own terminal is always used in background program.
- name: Param2
  type: UNKNOWN
  io: I
  description: The local character.
- name: Param3
  type: UNKNOWN
  io: I
  description: The escape character.
