# Octal: 227B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 227B
name: SetEscLocalChars
short_names: []
description: You can terminate most programs with the ESCAPE key. A LOCAL key has
  a similar function. It terminates a connection to a remote computer in a network.
  This monitor call allows you to select other keys for these functions.
notes:
- The local function is only used by COSMOS.
- Appendix F shows the ASCII values of the characters.
