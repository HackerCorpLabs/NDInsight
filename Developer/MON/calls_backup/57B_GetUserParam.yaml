# Octal: 57B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 57B
name: GetUserParam
short_names: []
description: Gets information about why the last program terminated. There are 5 parameters
  for each background user. These can be set by SINTRAN III or your background program.
notes:
- Use SetUserParam to set the parameter values.
- SINTRAN III sets some of the parameter values if you give the command @ENABLE-TERMINATION-HANDLING
  first.
see_also:
- TerminationHandling
- GetND500Param
- '@DEFINE-TERMINATION-HANDLING'
- '@DISABLE-TERMINATION-HANDLING'
- and @SET-USER-PARAMETERS
references: []
parameters:
- name: '1'
  type: The last byte contains the user index. The byte in front of it contains the
    directory index.
  io: I
  description: ''
- name: '2'
  type: Logical device number of the terminal.
  io: I
  description: ''
- name: '3'
  type: Fatal error or the monitor call ErrorMessage returns the error number. If
    escape was pressed, -1 is returned.
  io: I
  description: ''
- name: '4'
  type: User defined.
  io: I
  description: ''
- name: '5'
  type: User defined.
  io: I
  description: ''
