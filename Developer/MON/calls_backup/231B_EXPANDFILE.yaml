# SINTRAN III Monitor Call: EXPANDFILE
# Octal: 231B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 231B
name: EXPANDFILE
short_names: []
description: Expands the file size. You use this monitor call to increase the size
  of contiguous and allocated files. The space following the file on the disk must
  be free.
notes:
- Indexed files created with 0 pages may be expanded.
- Public users must have directory access to the file. User RT and SYSTEM can expand
  any file.
see_also:
- CreateFile
- '@EXPAND-FILE'
references: []
parameters:
- name: Filename
  type: UNKNOWN
  io: I
  description: File name. It may be abbreviated, but this slows down execution.
- name: Numberofadditionalpages.
  type: UNKNOWN
  io: I
  description: ''
- name: StandardErrorCode
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
