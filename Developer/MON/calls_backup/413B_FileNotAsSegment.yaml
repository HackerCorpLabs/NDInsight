# SINTRAN III Monitor Call: FileNotAsSegment
# Octal: 413B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 413B
name: FileNotAsSegment
short_names: []
description: Disconnects a file as a segment in your domain. FileAsSegment allows
  files to be accessed as segments. This monitor call disconnects the file.
notes:
- The file is not closed.
- The file is automatically disconnected by CloseFile.
see_also:
- FileAsSegment
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: File number. See OpenFile.
- name: Param2
  type: UNKNOWN
  io: I
  description: Segment number (optional parameter).
