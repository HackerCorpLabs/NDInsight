# SINTRAN III Monitor Call: GEtEscLocalChars
# Octal: 230B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 230B
name: GEtEscLocalChars
short_names: []
description: Gets ESCAPE and LOCAL characters. You can terminate most programs with
  the ESCAPE key. A LOCAL key has a similar function. It terminates a connection to
  a remote computer in a COSMOS network. The system supervisor may select other keys
  for these functions. This monitor call tells you which keys to use.
notes:
- The local function is only used by COSMOS.
see_also:
- SetEscapeHandling
- SetEscLocalChars
- OnEscLocalChars
- and OffEscLocalChars
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Logical device number. Only used by RT programs. Your own terminal
    is always used in background program. See appendix B.
- name: Param2
  type: UNKNOWN
  io: I
  description: The local character.
- name: Param3
  type: UNKNOWN
  io: I
  description: The escape character.
