# SINTRAN III Monitor Call: StopRTProgram
# Octal: 105B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 105B
name: StopRTProgram
short_names: []
description: Stops an RT program. It is removed from the time or execution queue.
  All reserved devices and files are released. RT programs schedules for periodic
  execution are also stopped.
notes:
- Nothing happens if the RT program is already stopped.
- The RT program restarts immediately if its restart flag is set.
see_also:
- ExitRTProgram
- '@ABORT'
