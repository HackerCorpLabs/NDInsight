# SINTRAN III Monitor Call: TRANSFERDATA
# Octal: 335B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 335B
name: TRANSFERDATA
short_names: []
description: Transfers data between physical memory and a mass-storage device, e.g.
  a disk. You may perform various device control functions. This monitor call is mainly
  used by the operating system itself.
notes:
- The program must run on ring 2. You may use any page table. Both demand and non-demand
  segments are legal. Memory areas for DMA transfer must be fixed contiguously.
- For calls to magnetic tape or other devices where the last parameter contains number
  of bytes/words read or other return parameters, the parameter list must be in resident
  memory, i.e. an area with fixed page-table contents.
- The physical memory area must be contiguous. Older versions of magnetic tapes or
  disk controllers cannot cross physical memory-bank boundaries of 128 Kbytes. These
  magnetic tapes have ND numbers less than ND-537. The disks have ND numbers less
  than ND-559.
- Only two programs may execute TransferData at a time.
