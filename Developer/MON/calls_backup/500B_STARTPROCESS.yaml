# SINTRAN III Monitor Call: STARTPROCESS
# Octal: 500B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 500B
name: STARTPROCESS
short_names: []
description: Starts a process in the ND-500. You identify the process with the process
  number.
notes:
- The process may be active. The process then restarts as soon as it terminates.
see_also:
- StopProcess
- SwitchProcess
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Process number.
- name: Param2
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
examples:
  pascal:
    available: true
    code: 'ProcessNumber : LONGINT;

      ...

      StartProcess(ProcessNumber);

      IF ErrCode <> 0 THEN ...'
    notes: ''
  cobol:
    available: true
    code: '01 ProcessNumber COMP.

      01 ErrCode COMP.

      ...

      MONITOR-CALL "StartProcess" USING ProcessNumber.

      CALL "CbError" USING ErrCode.

      IF ErrCode NOT = 0 GO ...'
    notes: ''
  fortran:
    available: true
    code: 'INTEGER ProcessNumber

      ...

      Monitor_Call(''StartProcess'', ProcessNumber)

      IF (ErrCode .NE. 0) THEN ...'
    notes: ''
  planc:
    available: true
    code: "INTEGER : ProcessNumber\n...\nON ROUTINEERROR DO\n    IF ErrCode > 0 THEN\
      \ ...\nENDON\nMonitor_Call('StartProcess', ProcessNumber)"
    notes: ''
  assembly_500:
    available: true
    code: 'ProcessNumber : W BLOCK 1

      ErrCode : W BLOCK 1

      StartProcess : EQU 3789 + 500B

      ...

      CALLG StartProcess, 1, ProcessNumber

      IF K GO ERROR

      ...

      ERROR : W1 =: ErrCode              %ErrorCode in W1 register.'
    octal_definition: 37B9 + 500B
    notes: ''
