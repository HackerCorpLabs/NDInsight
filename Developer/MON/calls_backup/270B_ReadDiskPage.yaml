    available: true
    code: 'DirIndex, NoOfPages : INTEGER2;

      PageAddr : LONGINT;

      Buffer : ARRAY [0..63] OF RECORD...END;

      ...

      ReadDiskPage(DirIndex, Buffer, PageAddr, NoOfPages);

      IF ErrCode <> 0 THEN ...'
