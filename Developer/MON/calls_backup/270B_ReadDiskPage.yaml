# SINTRAN III Monitor Call: ReadDiskPage
# Octal: 270B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 270B
name: ReadDiskPage
short_names: []
description: Reads one or more directory pages. Any page can be read.
notes:
- The directory must be reserved with ReserveDir.
see_also:
- WriteDiskPage
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Directory index. See GetDirUserIndexes.
- name: Param2
  type: UNKNOWN
  io: I
  description: Buffer to receive pages.
- name: Param3
  type: UNKNOWN
  io: I
  description: Address of the destination pages on the disk.
- name: Param4
  type: UNKNOWN
  io: I
  description: Number of pages to transfer. Each page is 2048 bytes.
