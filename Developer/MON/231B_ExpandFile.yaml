# SINTRAN III Monitor Call: ExpandFile
# Octal: 231B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: "231B"
name: "ExpandFile"
short_names:
  - "EXPANDFILE"
  - "EXPAND"
  - "EXPFI"

description: |
  Expands the file size. You use this monitor call to increase the size of
  contiguous and allocated files. The space following the file on the disk
  must be free.

notes:
  - "Indexed files created with 0 pages may be expanded."
  - "Public users must have directory access to the file. User RT and SYSTEM can expand any file."

see_also:
  - "CreateFile"
  - "@EXPAND-FILE"

references: []

parameters:
  - name: "FileName"
    type: "STRING"
    io: "I"
    description: "File name. It may be abbreviated, but this slows down execution."
    size: 64

  - name: "NoOfPages"
    type: "LONGINT"
    io: "I"
    description: "Number of additional pages."

  - name: "ErrCode"
    type: "INT"
    io: "O"
    description: "Standard Error Code. See appendix A."
    implicit: true

examples:
  pascal:
    available: true
    code: |
      NoOfPages : LONGINT;
      FileName : PACKED ARRAY [0..63] OF CHAR;
      ...
      ExpandFile(FileName, NoOfPages);
      IF ErrCode <> 0 THEN ...
    notes: "Error code checked after call"

  cobol:
    available: true
    code: |
      01 NoOfPages COMP PIC S9(10).
      01 FileName PIC X(64).
      01 ErrCode COMP.
      ...
      MONITOR-CALL "ExpandFile" USING FileName, NoOfPages.
      CALL "CbError" USING ErrCode.
      IF ErrCode NOT = 0 GO ...
    notes: "Use CbError routine to retrieve error code"

  fortran:
    available: true
    code: |
      INTEGER*4 NoOfPages
      CHARACTER FileName*64
      ...
      Monitor_Call('ExpandFile', FileName(1:64), NoOfPages)
      IF (ErrCode .NE. 0) THEN ...
    notes: "FileName must be passed as substring"

  planc:
    available: true
    code: |
      INTEGER4 : NoOfPages
      BYTES : FileName(0:63)
      ...
      ON ROUTINEERROR DO
          IF ErrCode > 0 THEN ...
      ENDON
      Monitor_Call('ExpandFile', FileName, NoOfPages)
    notes: "Use ROUTINEERROR handler to catch errors"

  assembly_500:
    available: true
    code: |
      NoOfPages : W BLOCK 1
      FileName : STRING 64
      ErrCode : W BLOCK 1
      ExpandFile : EQU 37B9 + 231B
      ...
          CALLG ExpandFile, 2, FileName, NoOfPages
          IF K GO ERROR
          ...
      ERROR : W1 =: ErrCode          %ErrorCode in W1 register.
    octal_definition: "37B9 + 231B"
    notes: "Error code returned in W1 register"

  mac:
    available: true
    code: |
      LDX    (FILE    %Address of file name string.
      LDT    (PAGES   %Address of double word with number of pages.
      MON    231      %Monitor call ExpandFile.
      JMP    ERROR    %Error return from monitor call.
      ...             %Normal return.
      ERROR, ...      %Error number in register A.
      ...
      FILE,  'EXAMPLE:SYMB'  %File name.
      PAGES, ...             %A double word.
      ...                    %
    mon_number: 231
    notes: "Error return jumps to ERROR label. Error number in register A."

compatibility:
  platforms:
    nd100: true
    nd500: true

  users:
    - "All users"

  programs:
    - "All programs"

  notes: "Public users need directory access. RT and SYSTEM users have full access."

errors:
  returns_error: true
  error_codes:
