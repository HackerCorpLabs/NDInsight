# SINTRAN III Monitor Call YAML Schema
# This file documents the structure of a valid Monitor Call YAML file

# Example filename: 231B_ExpandFile.yaml

# ==============================================================================
# METADATA SECTION
# ==============================================================================

octal: "231B"
  # The octal number of the monitor call (always includes 'B' suffix)
  # Format: \d+B
  # Examples: "0B", "112B", "231B", "406B", "514B"

name: "ExpandFile"
  # Primary name of the monitor call (PascalCase or UPPERCASE)
  # This is the main callable name used in high-level languages

short_names:
  # Alternative/abbreviated names for this monitor call
  - "EXPAND"
  - "EXPFI"
  # May be empty array [] if no short names exist

# ==============================================================================
# DESCRIPTION SECTION
# ==============================================================================

description: |
  Expands the file size. You use this monitor call to increase the size
  of contiguous and allocated files. The space following the file on the
  disk must be free.

  # Multi-paragraph description of what this monitor call does.
  # Use YAML literal block scalar (|) to preserve formatting.

notes:
  # Additional notes, warnings, and important information
  # Array of strings, each representing a note/bullet point
  - "Indexed files created with 0 pages may be expanded."
  - "Public users must have directory access to the file. User RT and SYSTEM can expand any file."

see_also:
  # Related monitor calls and commands
  # Array of strings
  - "CreateFile"
  - "@EXPAND-FILE"
  - "SetFileAccess"

references:
  # External documentation references
  - "SINTRAN III Commands Reference Manual (ND-860128)"
  - "ND-100 SCSI Reference Guide (ND-12.048)"
  # May be empty array []

# ==============================================================================
# PARAMETERS SECTION
# ==============================================================================

parameters:
  # Ordered list of parameters for this monitor call
  # Each parameter has:
  - name: "FileName"
    type: "STRING"  # STRING, INT, INT2, INT4, LONGINT, ARR, etc.
    io: "I"         # I=Input, O=Output, IO=Input/Output
    description: "File name. It may be abbreviated, but this slows down execution."
    size: 64        # Optional: size in bytes/characters

  - name: "NoOfPages"
    type: "LONGINT"
    io: "I"
    description: "Number of additional pages."

  - name: "ErrCode"
    type: "INT"
    io: "O"
    description: "Standard Error Code. See appendix A."
    implicit: true  # true if this is an implicit return value (not passed as parameter)

# ==============================================================================
# CODE EXAMPLES SECTION
# ==============================================================================

examples:
  pascal:
    available: true
    code: |
      NoOfPages : LONGINT;
      FileName : PACKED ARRAY [0..63] OF CHAR;
      ...
      ExpandFile(FileName, NoOfPages);
      IF ErrCode <> 0 THEN ...
    notes: ""

  cobol:
    available: true
    code: |
      01 NoOfPages COMP PIC S9(10).
      01 FileName PIC X(64).
      01 ErrCode COMP.
      ...
      MONITOR-CALL "ExpandFile" USING FileName, NoOfPages.
      CALL "CbError" USING ErrCode.
      IF ErrCode NOT = 0 GO ...
    notes: ""

  fortran:
    available: true
    code: |
      INTEGER*4 NoOfPages
      CHARACTER FileName*64
      ...
      Monitor_Call('ExpandFile', FileName(1:64), NoOfPages)
      IF (ErrCode .NE. 0) THEN ...
    notes: ""

  planc:
    available: true
    code: |
      INTEGER4 : NoOfPages
      BYTES : FileName(0:63)
      ...
      ON ROUTINEERROR DO
          IF ErrCode > 0 THEN ...
      ENDON
      Monitor_Call('ExpandFile', FileName, NoOfPages)
    notes: ""

  assembly_500:
    available: true
    code: |
      NoOfPages : W BLOCK 1
      FileName : STRING 64
      ErrCode : W BLOCK 1
      ExpandFile : EQU 37B9 + 231B
      ...
          CALLG ExpandFile, 2, FileName, NoOfPages
          IF K GO ERROR
          ...
      ERROR : W1 =: ErrCode          %ErrorCode in W1 register.
    octal_definition: "37B9 + 231B"
    notes: "Error code returned in W1 register"

  mac:
    available: true
    code: |
      LDX    (FILE    %Address of file name string.
      LDT    (PAGES   %Address of double word with number of pages.
      MON    231      %Monitor call ExpandFile.
      JMP    ERROR    %Error return from monitor call.
      ...             %Normal return.
      ERROR, ...      %Error number in register A.
      ...
      FILE,  'EXAMPLE:SYMB'  %File name.
      PAGES, ...             %A double word.
      ...                    %
    mon_number: 231
    notes: "Error number returned in register A"

# ==============================================================================
# COMPATIBILITY SECTION
# ==============================================================================

compatibility:
  # Platform compatibility
  platforms:
    nd100: true
    nd500: true

  # User type compatibility
  users:
    - "All users"
    # or: ["User RT", "User SYSTEM", "Public users with directory access"]

  # Program type compatibility
  programs:
    - "All programs"
    # or: ["RT programs", "Background programs", "System programs"]

  # Additional compatibility notes
  notes: ""

# ==============================================================================
# ERROR HANDLING
# ==============================================================================

errors:
  returns_error: true  # Does this mon call return an error code?

  error_codes:
    # Documented error codes (if available)
    - code: 1
      description: "File not found"
    - code: 2
      description: "No directory access"
    - code: 3
      description: "Not enough space on disk"

  error_reference: "See appendix A for complete error code list"

