# SINTRAN III Monitor Call: MemoryUnfix
# Octal: 411B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 411B
name: MemoryUnfix
short_names: []
description: Releases a fixed segment in your domain from physical memory. A fixed
  segment has all its pages fixed in physical memory. After MemoryUnfix the pages
  may be swapped between the disk and physical memory.
notes:
- Address. Only the segment number in the address is significant.
see_also:
- FixInMemory
references: []
parameters: []
