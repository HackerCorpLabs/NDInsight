# SINTRAN III Monitor Call: MemoryUnfix
# Octal: 411B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 411B
name: MemoryUnfix
short_names:
- UNFIXM
description: Releases a fixed segment in your domain from physical memory. A fixed segment has all its
  pages fixed in physical memory. After MemoryUnfix the pages may be swapped between the disk and physical
  memory.
notes:
- Address. Only the segment number in the address is significant.
see_also:
- FixInMemory
parameters:
- name: Address
  type: INTEGER
  io: I
  description: Address containing segment number to unfix.
examples:
  pascal:
    available: true
    code: |-
      Address : LONGINT;
      ...
      MemoryUnfix(Address);
  cobol:
    available: true
    code: |-
      01 Address COMP.
      ...
      MONITOR-CALL "MemoryUnfix" USING Address.
  fortran:
    available: true
    code: |-
      INTEGER Address
      ...
      Monitor_Call('MemoryUnfix', Address)
  planc:
    available: true
    code: |-
      INTEGER : Address
      ...
      Monitor_Call('MemoryUnFix', Address)
  assembly_500:
    available: true
    code: |-
      Address : W BLOCK 1
      MemoryUnfix : EQU 37B9 + 411B
      ...
      CALLG MemoryUnfix, 1, Address
      IF K GO error,
      ...
      Error, ...
    octal_definition: 37B9 + 411B
  mac:
    available: false
    code: ''
    mon_number: null
    notes: Not available
