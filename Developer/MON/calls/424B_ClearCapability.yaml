octal: 424B
name: ClearCapability
short_names:
- CAPCLE
description: 'Clears a capability. A capability describes each logical segment in a domain. The protection
  of the segment is removed. See the manual ND Linker User Guide and Reference Manual (ND-60289).


  - The logical segment is available for other physical segments.'
see_also:
- CopyCapability
parameters:
- name: LogicalSegmentNo
  type: INTEGER2
  io: I
  description: Logical segment number in your domain.
- name: SegmentType
  type: INTEGER2
  io: I
  description: 'Segment type: 0=data segments, 1=program segments.'
examples:
  pascal:
    available: true
    code: 'LogicalSegmentNo, SegType : LONGINT;

      ...

      ClearCapability(LogicalSegmentNo, SegType);

      IF ErrCode <> 0 THEN ...'
  cobol:
    available: true
    code: '01 LogicalSegmentNo COMP.

      01 SegType COMP.

      01 ErrCode COMP.

      ...

      MONITOR-CALL "ClearCapability" USING LogicalSegmentNo, SegType.

      CALL "CbError" USING ErrCode.

      IF ErrCode NOT = 0 GO ...'
  fortran:
    available: true
    code: 'INTEGER LogicalSegmentNo, SegType

      ...

      Monitor_Call(''ClearCapability'', LogicalSegmentNo, SegType)

      IF (ErrCode .NE. 0) THEN ...'
  planc:
    available: true
    code: 'INTEGER : LogicalSegmentNo; SegType

      ...

      ON ROUTINEERROR DO

      &nbsp;&nbsp;&nbsp;&nbsp;IF ErrCode > 0 THEN ...

      ENDON

      Monitor_Call(''ClearCapability'', LogicalSegmentNo, SegType)'
  assembly_500:
    available: true
    code: 'LogicalSegmentNo : W BLOCK 1

      SegType : W BLOCK 1

      ErrCode : W BLOCK 1

      ClearCapability : EQU 37B9 + 424B

      ...

      &nbsp;&nbsp;&nbsp;&nbsp;CALLG ClearCapability, 2, LogicalSegmentNo, SegType

      &nbsp;&nbsp;&nbsp;&nbsp;IF K GO ERROR

      ...

      ERROR : W1 =: ErrCode &nbsp;&nbsp;&nbsp;&nbsp;%ErrorCode in W1 register.'
