octal: 421B
name: GetActiveSegment
short_names:
- GASGM
description: Gets the name of the segments in your domain. A 2048 byte buffer is returned. It contains
  32 pointers to segment names in the buffer. Each pointer consists of 12 bytes. The first four is an
  address. The second four is the offset from this address to the start of the segment name. The last
  four are the offset to the end of the segment name.
notes:
- Unused segments have the address 0.
see_also: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: A 2048 byte buffer, i.e. 1 page, containing pointers to segment names.
