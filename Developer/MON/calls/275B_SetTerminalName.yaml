octal: 275B
name: SetTerminalName
short_names: []
description: 'Defines the file name to be used for terminals. This is normally `TERMINAL:`.
  Background users identify their own terminal with this file name.


  - You may use this monitor call more than once. Each file name will identify the
  terminals.'
