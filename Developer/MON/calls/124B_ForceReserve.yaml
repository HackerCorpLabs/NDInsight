parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Logical device number. See appendix B.
- name: Param2
  type: UNKNOWN
  io: I
  description: Input or output flag. Use 0 for the input part and 1 for the output part.
- name: Param3
  type: UNKNOWN
  io: I
  description: RT description address of the RT program to reserve the device. Use 0 for your own program.
- name: Param4
  type: UNKNOWN
  io: I
  description: Return status. 0 means OK. A negative value is returned if the device already was reserved.
    No value is returned from the ND-500.
