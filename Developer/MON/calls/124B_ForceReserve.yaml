octal: 124B
name: ForceReserve
short_names:
- PRSRV
description: 'Reserves a device for an RT program other than that which is calling. Use ForceRelease if
  the device is already reserved.


  - You can only release peripheral devices, such as terminals and printers, and semaphores in this way.

  - Programs in a waiting queue may reserve the device between your ForceRelease and ForceReserve calls
  if they have higher priority than your program.

  - The SINTRAN III Real Time Guide (ND-860133) describes this in more detail.'
see_also:
- ForceRelease
- ReserveResource
- and @PRSRV
parameters:
- name: DeviceNo
  type: INTEGER2
  io: I
  description: Logical device number. See appendix B.
- name: IOFlag
  type: INTEGER2
  io: I
  description: Input/output flag. 0=input part, 1=output part.
- name: RTProgram
  type: INTEGER2
  io: I
  description: RT description address of the RT program to reserve the device. Use 0 for your own program.
examples:
  pascal:
    available: true
    code: 'DeviceNo, IOflag, RTProgram, Stat : INTEGER2;

      ...


      PrivReserve(DeviceNo, IOflag, RTProgram, Stat); [Note routine name.]'
  cobol:
