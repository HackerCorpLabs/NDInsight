octal: 332B
name: TerminalLineInfo
short_names:
- TREPP
description: Gets information about a terminal line. You may also enable programs to continue in spite
  of errors on the terminal line.
see_also:
- TerminalStatus
parameters:
- name: FunctionCode
  type: INTEGER
  io: I
  description: 'Function code: 0=disable continue after errors, 1=enable continue, 2=get line info.'
- name: DeviceNo
  type: INTEGER
  io: I
  description: Logical device number of a terminal. Use 1 for your own terminal.
- name: ReturnInfo
  type: INTEGER
  io: O
  description: Terminal line information (returned for function code 2).
examples:
  pascal:
    available: true
    code: 'FuncCode, DeviceNo, ReturnInfo : INTEGER2


      TermLineInfo(FuncCode, DeviceNo, ReturnInfo); [note routine name.]

      IF ErrCode <> 0 THEN ...'
  cobol:
    available: true
    code: '01 FuncCode COMP.

      01 DeviceNo COMP.

      01 ReturnInfo COMP.

      01 ErrCode COMP.


      MONITOR-CALL "TerminalLineInfo" USING FuncCode, DeviceNo, ReturnInfo.

      CALL "CbError" USING ErrCode.

      IF ErrCode NOT = 0 GO ...'
  fortran:
    available: true
    code: 'INTEGER FuncCode, DeviceNo, ReturnInfo


      Monitor Call(''TerminalLineInfo'', FuncCode, DeviceNo, ReturnInfo)

      IF (ErrCode .NE. 0) THEN ...'
  planc:
    available: true
    code: 'INTEGER : FuncCode, DeviceNo, ReturnInfo

      ...

      ON ROUTINEERROR DO

      &nbsp;&nbsp;&nbsp;&nbsp;IF ErrCode >< 0 THEN ...

      ENDON

      Monitor_Call(''TerminalLineInfo'', FuncCode, DeviceNo, ReturnInfo)'
  assembly_500:
    available: true
    code: 'FuncCode : W BLOCK 1

      DeviceNo : W BLOCK 1

      ReturnInfo : W BLOCK 1

      ErrCode : W BLOCK 1

      TerminalLineInfo : EQU 37B9 + 332B

      ...

      &nbsp;&nbsp;&nbsp;&nbsp;CALLG TerminalLineInfo, 2, FuncCode, DeviceNo

      &nbsp;&nbsp;&nbsp;&nbsp;IF K GO ERROR

      &nbsp;&nbsp;&nbsp;&nbsp;W1 := ReturnInfo

      ...

      ERROR : W1 =: ErrCode



      %ErrorCode in W1 register.'
    octal_definition: 37B9 + 332B
  mac:
    available: true
    code: "LDT LDN %Load register T with the logical device number.\nLDA FUNC %Load register A with function\
      \ code.\nMON 332 %Monitor call TerminalStatus.\nSTA STAT %Returned status. Standard Error Code.\n\
      STA LINFO %Returns here if function code = 2 and no\n         %errors have occurred.\n...\nLDN,\
      \ 1\nFUNC, 0\nLINFO, 0\nSTAT, 0\n\n\n| ND-100 and ND-500 | All users | Background programs |"
    mon_number: 332
