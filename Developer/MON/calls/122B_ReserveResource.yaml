parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Logical device number. See appendix B.
- name: Param2
  type: UNKNOWN
  io: I
  description: Input or output flag. Use 0 for the input part and 1 for the output part.
- name: Param3
  type: UNKNOWN
  io: I
  description: Wait flag. Use 0 to make the program wait if the resource is already reserved. Use 1 to
    return a status value.
- name: Param4
  type: UNKNOWN
  io: I
  description: Return status. Only used if the wait flag is 1. A negative value is returned if the resource
    is already reserved.
