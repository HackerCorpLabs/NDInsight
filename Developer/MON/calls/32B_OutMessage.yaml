# SINTRAN III Monitor Call: OutMessage
# Octal: 32B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 32B
name: OutMessage
short_names: []
description: Writes a message to the user's terminal. This is convenient for error
  messages in background programs.
notes:
- The maximum string length is 512 characters.
- Appendix F contains an ASCII table.
see_also:
- OutUpTo8Bytes
- Out8Bytes
- OutString
- OutputString
- OutNumber
- and OutByte
references: []
parameters: []
examples:
  pascal:
    available: true
    code: '```

      Message : PACKED ARRAY [0..79] OF CHAR;

      ...

      OutMessage(Message);

      ```'
    notes: ''
  cobol:
    available: true
    code: '```

      01 Message PIC X(100).

      ...

      MONITOR-CALL "OutMessage" USING Message.

      ```'
    notes: ''
  fortran:
    available: true
    code: '```

      CHARACTER Message*80

      ...

      Monitor_Call(''OutMessage'', Message(1:80))

      ```'
    notes: ''
  planc:
    available: true
    code: '```

      BYTES : Message(0:79)

      ...

      Monitor_Call(''OutMessage'', Message)

      ```'
    notes: ''
  assembly_500:
    available: true
    code: '| Message                | STRINGDATA ''This is a test...'' | %Message
      to be sent.        |

      |------------------------|--------------------------------|-----------------------------|

      | OutMessage             | EQU 37B9 + 32B                 |                             |

      | CALLG OutMessage, 1, Message |                          |                             |'
    octal_definition: 37B9 + 32B
    notes: ''
  mac:
    available: true
    code: '```

      LDX  (TEXT     %Address string to be sent to user''s terminal.

      MON  32        %Monitor call OutMessage.

      ...

      TEXT, ''THIS IS A TEXT''  %String to be written.

      ```


      | ND-100 and ND-500 | All users | Background programs |

      |-------------------|-----------|---------------------|'
    mon_number: 32
    notes: ''
