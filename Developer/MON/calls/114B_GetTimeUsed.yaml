octal: 114B
name: GetTimeUsed
short_names:
- TUSED
description: 'Gets the time you have used the CPU since you logged in. In batch jobs, you get the time
  since you entered the job.


  - The CPU time used is given in basic time units. A basic time unit is 1/50th of a second.

  - Can also be used from RT-programs.'
see_also:
- '@TIME-USED'
parameters:
- name: TimeUsed
  type: LONGINT
  io: O
  description: CPU time used in basic time units (1/50s). Output returned in W1 register.
examples:
  pascal:
    available: true
    code: 'TimeUsed : LONGINT;

      ...

      GetTimeUsed(TimeUsed);'
  cobol:
    available: true
    code: '01 TimeUsed COMP PIC S9(10).

      ...

      MONITOR-CALL "GetTimeUsed" USING TimeUsed.'
  fortran:
    available: true
    code: 'INTEGER*4 TimeUsed

      ...

      Monitor_Call(''GetTimeUsed'', TimeUsed)'
  planc:
    available: true
    code: 'INTEGER4 : TimeUsed

      ...

      Monitor_Call(''GetTimeUsed'', TimeUsed)'
  assembly_500:
    available: true
    code: 'TimeUsed : W BLOCK 1

      GetTimeUsed : EQU 37B9 + 114B

      ...

      CALLG GetTimeUsed, 0

      W1 =: TimeUsed           %Result is returned in W1 register.'
    octal_definition: 37B9 + 114B
  mac:
    available: true
    code: 'MON     114   %Monitor call GetTimeUsed.

      STD     TIME  %Store CPU time.

      ...

      TIME, 0       %A double word.

      0             %




      | **ND-100 and ND-500** | **All users**   | **Background programs** |

      |-----------------------|-----------------|------------------------|'
    mon_number: 114
compatibility:
  nd100: true
  nd500: true
  user_programs: true
  rt_programs: true
  system_programs: false
