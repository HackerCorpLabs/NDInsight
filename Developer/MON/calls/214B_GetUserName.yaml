octal: 214B
name: GetUserName
short_names:
- GUSNA
description: 'Gets the name of a user. The user may be on a remote computer if the COSMOS network is installed.
  The remote system name is then returned.


  - RT programs return the name of user RT.'
see_also:
- GetUserEntry
- ExecutionInfo
parameters: []
examples:
  pascal:
    available: true
    code: 'DirectoryIndex, UserIndex : INTEGER2;

      UserName : PACKED ARRAY [0..15] OF CHAR;

      ...

      FindUserName(UserName, DirectoryIndex, UserIndex); [Note routine name.]

      IF ErrCode <> 0 THEN ...'
  cobol:
    available: true
    code: "01 DirectoryIndex COMP.\n01 UserIndex COMP.\n01 UserName PIC X(16).\n01 RemoteFlag COMP.\n\
      01 RemoteSystem PIC X(64).\n01 ErrCode COMP.\n...\nMONITOR-CALL \"GetUserName\" USING UserName,\
      \ DirectoryIndex, UserIndex,\n              RemoteFlag, RemoteSystem.\nCALL \"CbError\" USING ErrCode.\n\
      IF ErrCode NOT = 0 GO ..."
  fortran:
    available: true
    code: "INTEGER DirIndex, UserIndex, RemoteFlag\nCHARACTER UserName*16, RemoteSystem*64\n...\nMonitor_Call('GetUserName',\
      \ UserName(1:16), DirIndex, UserIndex,\n             RemoteFlag, RemoteSystem(1:64))\nIF (ErrCode\
      \ .NE. 0) THEN ..."
  planc:
    available: true
    code: "INTEGER : DirectoryIndex, UserIndex, RemoteFlag\nBYTES : UserName(0:15), RemoteSystem(0:63)\n\
      ...\nON ROUTINEERROR DO\n  IF ErrCode >< 0 THEN ...\nENDON\nMonitor_Call('GetUserName', UserName,\
      \ DirectoryIndex, UserIndex,&\n  RemoteFlag, RemoteSystem)"
  assembly_500:
    available: true
    code: "DirectoryIndex : W BLOCK 1\nUserIndex : W BLOCK 1\nUserName : STRING 16\nSysId : STRING 16\
      \   %Optional parameter for remote system.\nErrCode : W BLOCK 1\nGetUserName : EQU 37B9 + 214B\n\
      ...\nCALLG GetUserName, 3, UserName, DirectoryIndex, UserIndex\n  IF K GO ERROR\n...\nERROR : W1\
      \ =: ErrCode  %ErrorCode in W1 register."
    octal_definition: 37B9 + 214B
  mac:
    available: true
    code: 'LDA (USER           %Address of string to receive user name.

      LDX INDEX           %Left byte: Dir index. Right byte: User index.

      LDT (REMID          %Remote identification if bit 15 in register X.

      MON 214             %Monitor call GetUserName.

      JMP ERROR           %Error return from monitor call.

      ...                 %Normal return.

      ERROR, ...          %Error number in register A.

      ...


      USER, 0             %A string of 16 characters.

      *+10/

      INDEX, ...          %Set bit 15 if remote user.

      REMID, 0            %Remote system identification string.

      *+32/



      | ND-100 and ND-500 | All users | All programs |'
    mon_number: 214
