# SINTRAN III Monitor Call: DefaultRemoteSystem
# Octal: 314B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 314B
name: DefaultRemoteSystem
short_names: []
description: 'Sets default values for COSMOS remote file access. You can specify the
  default remote system, the remote user, and the remote user''s passwords. The specified
  values are used when you omit values in a remote file access.


  - Empty parameters remove previous default values. Default values are then the local
  user''s name and passwords.

  - SetRemoteMode switches the remote search on and off.'
notes: []
see_also:
- '@SET-DEFAULT-REMOTE-SYSTEM'
- '@RESET-DEFAULT-REMOTE-SYSTEM'
references: []
parameters:
- name: ➞ Remote system name.
  type: ''
  io: I
  description: ''
- name: ➞ User owning the files in the remote system.
  type: ''
  io: I
  description: ''
- name: ➞ The user's password.
  type: ''
  io: I
  description: ''
- name: ➞ The user's project password.
  type: ''
  io: I
  description: ''
- name: ➞ Standard Error Code. See appendix A.
  type: ''
  io: I
  description: ''
examples:
  pascal:
    available: true
    code: '```

      SystemName: PACKED ARRAY [0..15] OF CHAR;

      UserName, Password, ProjPassword : PACKED ARRAY [0..15] OF CHAR;

      ...


      DefaultRemoteSystem(SystemName, UserName, Password, ProjPassword);

      IF ErrCode <> 0 THEN ...

      ```'
    notes: ''
  cobol:
    available: true
    code: "```\n01 SystemName PIC X(16).\n01 UserName   PIC X(16).\n01 Password  \
      \ PIC X(16).\n01 ProjPassword PIC X(16).\n01 ErrCode COMP.\n...\n\nMONITOR-CALL\
      \ \"DefaultRemoteSystem\" USING SystemName, UserName,\n                    \
      \                  Password, ProjPassword.\n\nCALL \"CbError\" USING ErrCode.\n\
      IF ErrCode NOT = 0 GO ...\n```"
    notes: ''
  fortran:
    available: true
    code: "```\nCHARACTER SystemName*16\nCHARACTER UserName*16, Password*16, ProjPassword*16\n\
      ...\nMonitor_Call('DefaultRemoteSystem', SystemName(1:16),\n             UserName(1:16),\
      \ Password(1:16), ProjPassword(1:16))\nIF (ErrCode .NE. 0) THEN ...\n```"
    notes: ''
  planc:
    available: true
    code: 'BYTES : SystemName(0:15), UserName(0:15), Password(0:15), ProjPassword(0:15)

