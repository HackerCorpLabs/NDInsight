# SINTRAN III Monitor Call: OpenFile
# Octal: 50B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 50B
name: OpenFile
short_names: []
description: Opens a file. You cannot access a file before you open it. Specify what
  kind of access you want, e.g. sequential write or random read.
notes:
- CloseFile closes the file.
- Opened files are closed when a program terminates.
- You may have a maximum of 18 files opened at a time.
- Files are protected from access by unauthorized users. Use @FILE-STATISTICS to list
  the file access.
- ND-500 has its own file numbers which may differ from the SINTRAN III file numbers.
see_also:
- ScratchOpen
- SetPermanentOpen
- DirectOpen
- and @OPEN-FILE
