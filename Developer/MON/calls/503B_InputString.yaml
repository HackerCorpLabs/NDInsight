octal: 503B
name: InputString
short_names:
- DVINST
description: Reads a string from a device, e.g. a terminal or an opened file. This monitor call provide a fast input to ND-500 programs.
notes:
- Only the first four parameters are used for file input.
- An ASCII table is given in Appendix G.
see_also:
- InByte
- InString
- OutputString
