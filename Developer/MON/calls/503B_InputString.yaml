# SINTRAN III Monitor Call: INPUTSTRING
# Octal: 503B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 503B
name: InputString
short_names:
- DVINST
description: Reads a string from a device, e.g. a terminal or an opened file. This monitor call provide a fast input to ND-500 programs.
notes:
- Only the first four parameters are used for file input.
- An ASCII table is given in Appendix G.
see_also:
- InByte
- InString
- OutputString
parameters:
- name: DevNo
  type: INTEGER
  io: I
  description: Logical device number. See appendix B. Use 1 for your own terminal.
- name: MaxNo
  type: INTEGER
  io: I
  description: Maximum number of bytes to read before break.
- name: NoOfBytesRet
  type: INTEGER
  io: O
  description: Number of bytes read.
- name: Buff
  type: STRING
  io: O
  description: Buffer to receive input.
- name: BreakStrat
  type: INTEGER
  io: I
  description: Break setting. See SetBreak. Use 8 for user-defined break table.
- name: EchoStrat
  type: INTEGER
  io: I
  description: Echo setting. See SetEcho. Use 8 for user-defined echo table.
- name: BreakT1
  type: INTEGER
  io: I
  description: Break table bits 0:31. Bits set to 1 cause break.
- name: BreakT2
  type: INTEGER
  io: I
  description: Break table bits 32:63.
- name: BreakT3
  type: INTEGER
  io: I
  description: Break table bits 64:95.
- name: BreakT4
  type: INTEGER
  io: I
  description: Break table bits 96:127.
- name: EchoT1
  type: INTEGER
  io: I
  description: Echo table bits 0:31. Bits set to 0 cause echo.
- name: EchoT2
  type: INTEGER
  io: I
  description: Echo table bits 32:63.
- name: EchoT3
  type: INTEGER
  io: I
  description: Echo table bits 64:95.
- name: EchoT4
  type: INTEGER
  io: I
  description: Echo table bits 96:127.
