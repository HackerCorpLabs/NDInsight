octal: 206B
name: TerminationHandling
short_names:
- EDTRM
description: Switches termination handling on and off.
notes:
- Termination handling for RT programs is either on or off. Background programs may have termination handling on or off for either user break or fatal errors.
see_also:
- '@ENABLE-TERMINATION-HANDLING'
- '@DISABLE-TERMINATION-HANDLING'
parameters:
- name: On or off flag.
  type: UNKNOWN
  io: I
  description: Use 1 for on and 0 for off.
- name: Circumstances for termination handling.
  type: UNKNOWN
  io: I
  description: 'Use 1 for termination handling on user break. Use 2 for fatal errors. Specify 0 for both. Always use 0 for RT programs.'
