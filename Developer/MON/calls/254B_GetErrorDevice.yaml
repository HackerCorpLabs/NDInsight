# SINTRAN III Monitor Call: GetErrorDevice
# Octal: 254B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 254B
name: GetErrorDevice
short_names:
- GERDV
description: Gets the logical device number of the error device. The error device may be reserved by an
  RT program. If this is the case, the monitor call returns the address of the RT description. The error
  device is the terminal which outputs system errors and RT program messages. The error device is normally
  the console.
see_also:
- '@GET-ERROR-DEVICE'
- '@SET-ERROR-DEVICE'
parameters:
- name: ErrorDevice
  type: INTEGER
  io: O
  description: The logical device number of the error device.
- name: RTProgram
  type: INTEGER
  io: O
  description: RT description address of reserving RT program. 0 means unreserved.
