# SINTRAN III Monitor Call: SetEscLocalChars
# Octal: 227B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 227B
name: SetEscLocalChars
short_names:
- MSDAE
description: You can terminate most programs with the ESCAPE key. A LOCAL key has a similar function. It terminates a connection to a remote computer in a network. This monitor call allows you to select other keys for these functions.
notes:
- The local function is only used by COSMOS.
- Appendix F shows the ASCII values of the characters.
see_also:
- SetEscapeHandling
- GetEscLocalChars
- OnEscLocalChars
- OffEscLocalChars
parameters:
- name: DeviceNo
  type: INTEGER
  io: I
  description: Logical device number. See appendix B. Only used by RT programs. Your own terminal is always used in background program.
- name: DisconnectChar
  type: INTEGER
  io: I
  description: The local character.
- name: EscapeChar
  type: INTEGER
  io: I
  description: The escape character.
