# SINTRAN III Monitor Call: MaxPagesInMemory
# Octal: 417B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 417B
name: MaxPagesInMemory
short_names:
- MXPISG
description: |-
  Sets the maximum number of pages a segment may have in physical memory at a time.

  - This monitor call applies to ND-500 logical segments only.
  - The segment must be in use.
see_also:
- FixInMemory
parameters:
- name: SegmentNo
  type: INTEGER
  io: I
  description: Logical segment number in your domain. Use 0 to derive from parameter address.
- name: SegType
  type: INTEGER
  io: I
  description: 'Segment type: 0=data segments, 1=program segments.'
- name: NoOfPages
  type: INTEGER
  io: I
  description: Number of pages.
