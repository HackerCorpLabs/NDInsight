octal: 405B
name: SwitchUserBreak
short_names:
- USTRK
description: Switches user-defined escape handling on and off. The user-defined escape handling transfers
  control to a routine when you press the ESCAPE key.
see_also:
- GetUserRegisters
parameters:
- name: OnOffFlag
  type: INTEGER2
  io: I
  description: On/off flag. Use 1 for on and 0 for off.
- name: Address
  type: INTEGER2
  io: I
  description: Program address to start at when you press the ESCAPE key.
examples:
  pascal:
    available: true
    code: 'Func, Address : LONGINT;

      ...

      SwitchUserBreak(Func, Address);'
  cobol:
    available: true
    code: '01 Func COMP.

      01 Address COMP.

      ...

      MONITOR-CALL "SwitchUserBreak" USING Func, Address.'
  fortran:
    available: true
    code: 'INTEGER Func, Address

      ...

      Monitor_Call(''SwitchUserBreak'', Func, Address)'
  planc:
    available: true
    code: 'INTEGER : Func, Address

      ...

      Monitor_Call(''SwitchUserBreak'', Func, Address)'
  assembly_500:
    available: true
    code: "Func : W BLOCK 1\nAddress : W BLOCK 1\nSwitchUserBreak : EQU 37B9 + 405B\n...\n    CALLG SwitchUserBreak,\
      \ 2, Func, Address"
    octal_definition: 37B9 + 405B
