# SINTRAN III Monitor Call: GETSCRATCHSEGMENT
# Octal: 422B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 422B
name: GetScratchSegment
short_names:
- GSWSP
description: Connects an empty data segment to the user's domain and reserves space for it on the swap file. The segment is assigned the default name "SCRATCH-SEGMENT:DSEG".
notes: []
see_also:
- ClearCapability
parameters:
- name: Segment size in bytes.
  type: UNKNOWN
  io: I
  description: ''
- name: Logical segment number. The segment number to be used. It must be free. Using 0 will cause the system to select the first available free segment.
  type: UNKNOWN
  io: I
  description: ''
- name: Selected logical segment number.
  type: UNKNOWN
  io: O
  description: This parameter returns the logical segment number that was actually selected, especially if 0 was specified for the input logical segment number.
- name: Standard Error Code. See appendix A.
  type: UNKNOWN
  io: O
  description: ''
