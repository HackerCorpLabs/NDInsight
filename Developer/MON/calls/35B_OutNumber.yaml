octal: 35B
name: OutNumber
short_names:
- IOUT
description: 'Writes a number to the user''s terminal. The number can be output as an octal or a decimal
  value.


  - The number may be in the range -32768 to 32767.'
see_also:
- OutMessage
- OutUpTo8Bytes
- Out8Bytes
- OutString
- OutputString
- and OutByte
parameters:
- name: Format
  type: INTEGER2
  io: I
  description: Output format. 8=octal, 10=decimal, 16=hexadecimal, 2=bitpattern.
- name: Number
  type: INTEGER2
  io: I
  description: The number to be written (-32768 to 32767).
examples:
  pascal:
    available: true
    code: "    Format, Number : INTEGER2;\n    ...\n    OutNumber(Format, Number);"
  cobol:
    available: true
    code: "    01 Format COMP.\n    01 Number COMP.\n    ...\n    MONITOR-CALL \"OutNumber\" USING Format,\
      \ Number."
  fortran:
    available: true
    code: "    INTEGER Format, Number\n    ...\n    Monitor_Call('OutNumber', Format, Number)"
  planc:
    available: true
    code: 'INTEGER : Format, Number

      ...

      Monitor_Call(''OutNumber'', Format, Number)'
  assembly_500:
    available: true
    code: 'Format : W BLOCK 1 %12B=decimal, 10B=octal, 20B=hexadecimal, 2=bitpattern.

      Number : W BLOCK 1

      OutNumber : EQU 37B9 + 35B



      CALLG OutNumber, 2, Format, Number'
    octal_definition: 37B9 + 35B
  mac:
    available: true
    code: '| Instruction | Operand | Comment                          |

      |-------------|---------|----------------------------------|

      | LDT         | FORM    | %Format of number to be printed. |

      | LDA         | NUM     | %Number to be printed.           |

      | MON         | 35      | %Monitor call OutNumber.         |

      | ...         |         |                                  |

      | FORM,       | 12      | %Interpret NUM as a decimal digit.|

      | NUM,        | ...     |                                  |



      | ND-100 and ND-500 | All users | Background programs |'
    mon_number: null
compatibility:
  nd100: true
  nd500: true
  user_programs: false
  rt_programs: false
  system_programs: false
