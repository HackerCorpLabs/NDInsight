# SINTRAN III Monitor Call: SetTemporaryFile
# Octal: 233B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 233B
name: SetTemporaryFile
short_names: []
description: Defines a file to store information temporarily. The file can be read
  once. When it is closed, its contents are deleted. The empty file will still exist.
notes:
- GetObjectEntry and @FILE-STATISTICS shows whether a file is temporary or not.
- Files to be printed are commonly defined as temporary. Their contents exist until
  they have been printed.
see_also:
- CreateFile
- '@SET-TEMPORARY-FILE'
references: []
