octal: 233B
name: SetTemporaryFile
short_names:
- STEFI
description: 'Defines a file to store information temporarily. The file can be read once. When it is closed,
  its contents are deleted. The empty file will still exist.


  - GetObjectEntry and @FILE-STATISTICS shows whether a file is temporary or not.

  - Files to be printed are commonly defined as temporary. Their contents exist until they have been printed.'
see_also:
- CreateFile
- '@SET-TEMPORARY-FILE'
parameters:
- name: FileName
  type: STRING
  io: I
  description: File name.
examples:
  pascal:
    available: true
    code: 'FileName : PACKED ARRAY [0..63] OF CHAR;

      ...

      SetTemporaryFile(FileName);

      IF ErrCode <> 0 THEN ...'
  cobol:
    available: true
    code: '01 FileName PIC X(64).

      01 ErrCode COMP.

      ...

      MONITOR-CALL "SetTemporaryFile" USING FileName.

      CALL "CbError" USING ErrCode.

      IF ErrCode NOT = 0 GO ...'
  fortran:
    available: true
    code: 'CHARACTER FileName*64

      ...

      Monitor_Call(''SetTemporaryFile'', FileName(1:64))

      IF (ErrCode .NE. 0) THEN ...'
  planc:
    available: true
    code: "BYTES : FileName(0:63)\n...\nON ROUTINEERROR DO\n    IF ErrCode > 0 THEN ...\nENDON\nMonitor_Call('SetTemporaryFile',\
      \ FileName)"
  assembly_500:
    available: true
    code: "FileName : STRINGDATA 'TEMP-FILE:SYMB''\nErrCode  : W BLOCK 1\nSetTemporaryFile : EQU 37B9\
      \ + 233B\n...\n    CALLG SetTemporaryFile, 1, FileName\n    IF K GO ERROR\n...\nERROR : W1 =: ErrCode\
      \    %ErrorCode in W1 register."
    octal_definition: 37B9 + 233B
  mac:
    available: true
    code: 'LDX  (FILE          %Address of string with file name.

      MON 233            %Monitor call SetTemporaryFile.

      JMP ERROR          %Error return from monitor call.

      ...                %Normal return.

      ERROR, ...         %Error number in register A.

      ...

      FILE, ''TEMP-FILE:SYMB'' %Treat TEMP-FILE:SYMB as a temporary file.



      | ND-100 and ND-500 | All users | All programs |

      |-------------------|-----------|--------------|'
    mon_number: 233
compatibility:
  nd100: true
  nd500: true
  user_programs: true
  rt_programs: true
  system_programs: false
