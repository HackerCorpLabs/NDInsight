# SINTRAN III Monitor Call: GetLastByte
# Octal: 26B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 26B
name: GetLastByte
short_names: []
description: Gets the last character typed on a terminal. The monitor call can be
  used to terminate long output sequences, reading from files, etc. The program never
  enters the I/O wait state because of this monitor call.
notes:
- Only user SYSTEM can execute this monitor call on a non-reserved terminal.
- This monitor call always returns -1 if an error is encountered, not the standard
  SINTRAN error codes.
see_also:
- InByte
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Logical device number of a terminal.
- name: Param2
  type: UNKNOWN
  io: I
  description: The last character typed on the terminal.
