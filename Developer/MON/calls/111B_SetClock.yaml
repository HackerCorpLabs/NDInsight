# SINTRAN III Monitor Call: SetClock
# Octal: 111B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 111B
name: SetClock
short_names:
- UPDAT
description: |-
  Gives new values to the computer's clock and calendar. If the computer panel has a clock, it is updated.

  - The startup time for RT programs can be set by StartupTime. Such RT programs start according to the new time.
  - Illegal time values, e.g. 61 minutes, stop the program and output a message.
see_also:
- AdjustClock
- GetCurrentTime
- and GetBasicTime
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Minutes.
- name: Param2
  type: UNKNOWN
  io: I
  description: Hours.
- name: Param3
  type: UNKNOWN
  io: I
  description: Days.
- name: Param4
  type: UNKNOWN
  io: I
  description: Months.
- name: Param5
  type: UNKNOWN
  io: I
  description: Years.
