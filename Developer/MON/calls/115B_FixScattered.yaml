octal: 115B
name: FixScattered
short_names:
- FIX
description: 'Place a segment in physical memory. Its pages will no longer be swapped to the disk. The
  segment must be non demand. Its pages will be scattered in physical memory. You may, for example, use
  this function for time critical operations or for allocating DMA buffers.


  - Use UnFixSegment or @UNFIX to allow the RT LOADER to clear the segment.

  - Your program terminates if you refer to a nonexistent segment or a demand segment. An error message
  is output on the error device.

  - Only a limited number of pages can be fixed. This limit is defined when SINTRAN III is generated.
  You may change it with the command CHANGE-VARIABLE in the SINTRAN-SERVICE-PROGRAM.'
see_also:
- UnFixSegment
- FixContiguous
- FixInMemory
- MemoryAllocation
- FixIOArea
- and @FIXC
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Segment number to be fixed in memory.
