# SINTRAN III Monitor Call: RenameFile
# Octal: 232B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 232B
name: RenameFile
short_names: []
description: ''
notes: []
see_also:
- '@RENAME-FILE'
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Old file name.
- name: Param2
  type: UNKNOWN
  io: I
  description: New file name with file type, e.g. ADDRESS-LIST:TEXT. Do not use the
    directory name, the user name, or the version number. You may change the file
    type only. For example, specify :SYMB only. Include the colon.
- name: Param3
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
examples:
  pascal:
    available: true
    code: 'OldFileName, NewFileName : PACKED ARRAY [0..63] OF CHAR;

      ...

      RenameFile(OldFileName, NewFileName);

      IF ErrCode <> 0 THEN ...'
    notes: ''
  cobol:
    available: true
    code: '01 OldFileName PIC X(64).

      01 NewFileName PIC X(64).

      01 ErrCode COMP.

      ...

      MONITOR-CALL "RenameFile" USING OldFileName, NewFileName.

      CALL "CbError" USING ErrCode.

      IF ErrCode NOT = 0 GO ...'
    notes: ''
  fortran:
    available: true
    code: 'CHARACTER OldFileName*64, NewFileName*64

      ...

      Monitor_Call(''RenameFile'', OldFileName(1:64), NewFileName(1:64))

      IF (ErrCode .NE. 0) THEN ...'
    notes: ''
  planc:
    available: true
    code: 'BYTES : OldFileName(0:63), NewFileName(0:63)

      ...

      ON ROUTINEERROR DO

      &emsp; IF ErrCode >< 0 THEN ...

      ENDON

      Monitor_Call(''RenameFile'', OldFileName, NewFileName)'
    notes: ''
  assembly_500:
    available: true
    code: 'OldFileName : STRINGDATA ''TEXT:TEXT''

      NewFileName : STRINGDATA ''EXAMPLE:SYMB''

      ErrCode : W BLOCK 1

      RenameFile : EQU 37B9 + 232B

      ...

      CALLG RenameFile, 2, OldFileName, NewFileName

      IF K GO ERROR

      ...

      ERROR : W1 =: ErrCode &emsp;&emsp;&emsp; %ErrorCode in W1 register.'
    octal_definition: 37B9 + 232B
    notes: ''
  mac:
    available: true
    code: 'LDX &emsp;(OLDFI) &emsp;%Address of string with old file name.

      LDA &emsp;(NEWFI) &emsp;%Address of string with new file name.

      MON &emsp; 232 &emsp;&emsp; %Monitor call RenameFile.

      JMP &emsp; ERROR &emsp;&emsp; %Error return from monitor call.

      ... &emsp;&emsp;&emsp;&emsp;&emsp;&emsp; %Normal return.

      ERROR, ... &emsp;&emsp; %Error number in register A.


      OLDFI, ''TEXT:TEXT'' &emsp; %Change name of file TEXT:TEXT to EXAMPLE:SYMB.

      NEWFI, ''EXAMPLE:SYMB''


      | ND-100 and ND-500 | All users | All programs |

      |-------------------|-----------|--------------|'
    mon_number: null
    notes: ''
