# SINTRAN III Monitor Call: FixIOArea
# Octal: 404B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 404B
name: FixIOArea
short_names:
- IOFIX
description: |-
  Fixes an address area in a domain in physical memory. The memory area can be used for later input and output monitor calls, e.g. ReadFromFile or WriteTofile.

  - Use MemoryUnFix to release the pages.
  - The pages are released when the domain terminates.
see_also:
- FixScattered
- FixContiguous
- FixInMemory
- and MemoryAllocation
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Start address in the domain.
- name: Param2
  type: UNKNOWN
  io: I
  description: Number of bytes to fix.
