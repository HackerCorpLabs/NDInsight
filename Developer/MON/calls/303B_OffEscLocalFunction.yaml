octal: 303B
name: OffEscLocalFunction
short_names:
- ELOFF
description: Delays the escape and local functions for your terminal. Then the ESCAPE key or LOCAL key
  does not terminate a program or remote connection immediately. Their functions are delayed until OnEscLocalFunction
  is executed.
notes:
- Enable the escape and local functions again by OnEscLocalFunction.
- If both the ESCAPE and the LOCAL keys are pressed, local is executed on OnEscLocalFunction.
- This monitor call is used to protect critical instruction sequences.
see_also:
