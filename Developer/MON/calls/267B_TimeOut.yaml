# SINTRAN III Monitor Call: TimeOut
# Octal: 267B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 267B
name: TimeOut
short_names: []
description: ''
notes: []
see_also:
- SuspendProgram
- WaitforRestart
- and ND500TimeOut
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Number of time units to suspend the program.
- name: Param2
  type: UNKNOWN
  io: I
  description: The type of time units. 1 = basic time units, i.e. 1/50th of a second,
    2 = seconds, 3 = minutes, 4 = hours.
- name: Param3
  type: UNKNOWN
  io: I
  description: Restart cause. 0 means that the defined time has elapsed. 1 means that
    a break restarted the program. -1 means that the RT program was scheduled for
    repeated execution.
