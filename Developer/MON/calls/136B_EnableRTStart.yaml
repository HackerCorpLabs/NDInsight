# SINTRAN III Monitor Call: EnableRTStart
# Octal: 136B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 136B
name: EnableRTStart
short_names:
- RTON
description: RTON RT programs cannot be started after DisableRTStart has been executed. Use EnableRTStart
  to do this.
see_also:
- DisableRTStart
- and @RTON
parameters:
- name: RTProgram
  type: INTEGER
  io: I
  description: Address of the RT description. 0 means calling program.
examples:
  pascal:
    available: true
    code: |-
      RTProgram : INTEGER2;
      ...
      EnableRTStart(RTProgram);
  cobol:
    available: true
    code: |-
      01 RTProgram  COMP.
      ...
      MONITOR-CALL "EnableRTStart" USING RTProgram.
  fortran:
    available: true
    code: |-
      INTEGER RTProgram
      ...
      Monitor_Call('EnableRTStart', RTProgram)
  planc:
    available: true
    code: |2-
          INTEGER : RTProgram
          ...
          Monitor_Call('EnableRTStart', RTProgram)
  assembly_500:
    available: true
    code: |2-
          RTProgram : W BLOCK 1
          EnableRTStart : EQU 37B9 + 136B
          ...
          CALLG EnableRTStart, 1:, RTProgram
    octal_definition: 37B9 + 136B
  mac:
    available: true
    code: |2-
          LDA (PAR %Load register A with address of parameter list.
          MON 136 %Monitor call EnableRTStart.
          ...
          PAR, RTPRO %Address of RT description.
          ...
          RTPRO, ...

      | ND-100 and ND-500 | User RT and user SYSTEM | RT programs |
    mon_number: 136
