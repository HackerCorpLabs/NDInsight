parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: RT description address. Use 0 for the calling RT program.
- name: Param2
  type: UNKNOWN
  io: I
  description: A 52 byte RT description.
- name: Param3
  type: UNKNOWN
  io: I
  description: Number of devices connected to the RT program through StartOnInterrupt.
