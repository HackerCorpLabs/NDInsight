# SINTRAN III Monitor Call: GetUserEntry
# Octal: 44B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 44B
name: GetUserEntry
short_names: []
description: Gets information about a user. The user entry in the directory is returned.
  It contains the user name, default file accesses, the pages in use, the password,
  the table of friends, and more.
notes:
- Only user RT and user SYSTEM may read the user entries of other users.
see_also:
- GetUserName
- '@DUMP-USER-ENTRY'
references: []
parameters:
- name: Username
  type: It may include a directory name, e.g. PACK-ONE:P-HANSEN.
  io: I
  description: ''
- name: Userentry
  type: The 64-byte user entry. See appendix C.
  io: I
  description: ''
- name: ErrorCode
  type: Standard Error Code. See appendix A.
  io: I
  description: ''
examples:
  pascal:
    available: true
    code: 'UserName : PACKED ARRAY [0..63] OF CHAR;

      Buff : ARRAY [0..1] OF RECORD...END;

      ...

      ReadUserEntry(UserName, Buff);  [Note routine name.]

      IF ErrCode <> 0 THEN ...'
    notes: ''
  cobol:
    available: true
    code: '01 UserName PIC X(64).

      01 Buff.

      02 array COMP OCCURS 32 TIMES.

      01 ErrCode COMP.

      ...

      MONITOR-CALL "GetUserEntry" USING UserName, Buff.

      CALL "CbError" USING ErrCode.

      IF ErrCode NOT = 0 GO ...'
    notes: ''
  fortran:
    available: true
    code: 'CHARACTER UserName*64

      INTEGER Buff(32)

      ...

      Monitor Call(''GetUserEntry'', UserName(1:64), Buff(1))

      IF (ErrCode .NE. 0) THEN ...'
    notes: ''
  planc:
    available: true
    code: 'BYTES : UserName(0:63)

      BYTES : Buff(0:63)



      **ON ROUTINEERROR DO**



      IF ErrCode > 0 THEN ...




      ENDON

      Monitor_Call(''GetUserEntry'', UserName, Buff(0))'
    notes: ''
  assembly_500:
    available: true
    code: 'UserName : STRINGDATA ''A-HANSEN'' %Get entry of user A-HANSEN.

      Buff : H BLOCK 40B

      ErrCode : W BLOCK 1

      GetUserEntry : EQU 37B9 + 44B

      ...

      CALLG GetUserEntry, 2, UserName, Buff

      IF K GO ERROR




      ERROR : W1 := ErrCode  %ErrorCode in W1 register.'
    octal_definition: 37B9 + 44B
    notes: ''
  mac:
    available: true
    code: 'LDA (BUFF  %Address for receiving user entry.

      LDX (USER  %Address of string containing user name.

      MON 44  %Monitor call GetUserEntry.

      JMP ERROR  %Error return from monitor call.

      ... %Normal return.

      ERROR, ... %Error number in register A.

      USER, ''A-HANSEN'' %Obtain user entry for A-HANSEN.

      BUFF, 0

      *+40/ %Make a buffer of 32 words.



      | ND-100 and ND-500 | All users | All programs |'
    mon_number: 44
    notes: ''
