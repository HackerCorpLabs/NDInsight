# SINTRAN III Monitor Call: GetUserEntry
# Octal: 44B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 44B
name: GetUserEntry
short_names:
- RUSER
description: |-
  Gets information about a user. The user entry in the directory is returned. It contains the user name, default file accesses, the pages in use, the password, the table of friends, and more.

  - Only user RT and user SYSTEM may read the user entries of other users.
see_also:
- GetUserName
- '@DUMP-USER-ENTRY'
parameters:
- name: User name
  type: It may include a directory name, e.g. PACK-ONE:P-HANSEN.
  io: I
  description: ''
- name: User entry
  type: The 64-byte user entry. See appendix C.
  io: I
  description: ''
- name: Error Code
  type: Standard Error Code. See appendix A.
  io: I
  description: ''
examples:
