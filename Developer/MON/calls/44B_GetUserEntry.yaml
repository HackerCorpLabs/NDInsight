    available: true
    code: |-
      UserName : PACKED ARRAY [0..63] OF CHAR;
      Buff : ARRAY [0..1] OF RECORD...END;
      ...
      ReadUserEntry(UserName, Buff);  [Note routine name.]
      IF ErrCode <> 0 THEN ...
  cobol:
    available: true
