octal: 313B
name: InBufferState
short_names: []
description: 'Gets information about an input buffer. The current number of bytes
  in it, and the number of bytes until a break character, are returned.


  - Use ExecutionInfo to get the logical device number for terminals. You can specify
  1 for your own terminal.'
notes: []
see_also:
