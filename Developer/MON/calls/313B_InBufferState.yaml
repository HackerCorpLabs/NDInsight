  description: ''
- name: Number of bytes in the buffer.
  type: ''
  io: I
  description: ''
- name: Number of bytes before break
  type: (zero if no break character in the buffer).
  io: I
  description: ''
- name: Standard Error Code.
  type: See appendix A.
  io: I
  description: ''
