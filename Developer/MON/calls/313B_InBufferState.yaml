octal: 313B
name: InBufferState
short_names:
- IBRISZ
description: |-
  Gets information about an input buffer. The current number of bytes in it, and the number of bytes until a break character, are returned.

  - Use ExecutionInfo to get the logical device number for terminals. You can specify 1 for your own terminal.
see_also:
- InBufferSpace
- ClearInBuffer
- OutBufferSpace
parameters:
- name: DeviceNumber
  type: INTEGER
  io: I
  description: Logical device number. See appendix B.
- name: NoInBuffer
  type: INTEGER
  io: O
  description: Number of bytes currently in the buffer.
- name: NoUntilBreak
  type: INTEGER
  io: O
  description: Number of bytes until break character (0 if no break in buffer).
