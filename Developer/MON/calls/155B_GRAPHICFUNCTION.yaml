# SINTRAN III Monitor Call: GraphicFunction
# Octal: 155B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 155B
name: GraphicFunction
short_names:
- GRAPH
description: Executes various functions on a graphic peripheral, such as a NORDCOM terminal, a pen plotter, or a Textronix display.
notes:
- Some functions require a delay from the calling program. See the specifications for the peripheral in use. SuspendProgram delays a program.
- The old monitor call PLOT is obsolete.
see_also:
- SuspendProgram
parameters:
- name: Ycoor
  type: INTEGER
  io: I
  description: The Y-coordinate of new line relative to current reference point.
- name: Xcoor
  type: INTEGER
  io: I
  description: The X-coordinate of new line relative to current reference point.
- name: Code
  type: INTEGER
  io: I
  description: Integer code.
- name: DeviceNo
  type: INTEGER
  io: I
  description: Logical device number.
- name: Func
  type: INTEGER
  io: I
  description: 'Function code. 0 means PLOT. 1 means PLOTS, i.e. establish reference point and/or clear a NORDCOM screen. 2 means NEWP, i.e. select pen or screen.'
- name: ReturnValue
  type: INTEGER
  io: O
  description: Return value. Output parameter for the PLOT function. Not used on the ND-500.
examples:
  pascal:
    available: true
    code: |-
      Xcoor, Ycoor, Code, DeviceNo, Func, ReturnValue : INTEGER2;
      ...
      GraphicFunction(Xcoor, Ycoor, Code, DeviceNo, Func, ReturnValue);
    mon_number: null
    notes: ''
