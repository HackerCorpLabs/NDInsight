    mon_number: null
    notes: ''
  planc:
    available: true
    code: |-
      INTEGER : Xcoor, Ycoor
      INTEGER : Code, DeviceNo, Func, ReturnValue
      ...
      Monitor_Call('GraphicFunction', Xcoor, Ycoor, Code, DeviceNo, &
