      ...
      MONITOR-CALL "GraphicFunction" USING Xcoor, Ycoor, Code, DeviceNo, Func, ReturnValue.
    mon_number: null
    notes: ''
  fortran:
    available: true
    code: |-
      INTEGER Xcoor, Ycoor, Code, DeviceNo, Func, ReturnValue
