# SINTRAN III Monitor Call: ExecutionInfo
# Octal: 143B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 143B
name: ExecutionInfo
short_names: []
description: Gets information about the execution of the calling program. You are
  told whether the program executes interactively, as a batch or mode job, or as an
  RT program. The monitor call returns some additional information for non-RT programs,
  consisting of the command input file, the command output file, and the directory
  index and user index of the program's owner.
notes:
- Your terminal number is returned as the command input and output files in interactive
  programs.
- Execution mode.
- 0 means interactive program
- 1 means batch job
- 2 means mode job
- 3 means RT program
- Logical device number for command input. This is your terminal number for interactive
  programs. Batch and mode jobs return the file number of the command input file.
  Not used for RT programs.
- Logical device number for command output. This is your terminal number for interactive
  programs. Batch and mode jobs return the file number of the command output file.
  Not used for RT programs.
- Directory and user index of the program's owner. On the ND-100, the Directory Index
  is the uppermost 8 bits and the User Index is the lowermost 8 bits. On the ND-500,
  the Directory Index is the uppermost 8 bits of the lowermost halfword. i.e. bits
  8-15, and the User Index is the lowermost 8 bits, i.e. bits 0-7, (the uppermost
  halfword, bits 16-31, is zero - i.e. all bits are cleared). Not used for RT programs.
- Standard Error Code. See appendix A.
