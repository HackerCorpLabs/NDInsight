octal: 504B
name: OutputString
short_names:
- DVOUTS
description: 'Writes a string to a device, e.g. a terminal or an opened file.


  - This is the most efficient way to output strings on the ND-500.

  - The maximum string length is 2048 bytes.

  - Appendix F contains an ASCII table.'
see_also:
- OutMessage
- OutUpTo8Bytes
- Out8Bytes
- OutString
- OutNumber
- OutByte
- and InputString
parameters:
- name: Logical device number, e.g. a file number. See appendix B. You may use 1 for your own terminal.
    Use the SINTRAN III open file number if output to a file. The ND-500 open file number will not function.
  type: UNKNOWN
  io: I
  description: ''
- name: Number of bytes to write.
  type: UNKNOWN
  io: I
  description: ''
- name: String to be output.
  type: UNKNOWN
  io: I
  description: ''
- name: Standard Error Code. See appendix A.
  type: UNKNOWN
  io: I
  description: ''
examples:
  pascal:
    available: true
    code: 'DeviceNo, NoOfBytes : LONGINT;

      Buff : ARRAY [0..8] OF RECORD...END;

      ...

      OutputString(DeviceNo, NoOfBytes, Buff);'
  cobol:
    available: true
    code: "01  DeviceNo  COMP.\n01  NoOfBytes COMP.\n01  Buff.\n    02  array COMP OCCURS 100 TIMES.\n\
      \    ...\nMONITOR-CALL \"OutputString\" USING DeviceNo, NoOfBytes, Buff."
  fortran:
    available: true
    code: 'INTEGER DeviceNo, NoOfBytes

      INTEGER Buff(100)

      ...

      Monitor_Call(''OutputString'', DeviceNo, NoOfBytes, Buff(1))'
  planc:
    available: true
    code: 'INTEGER : DeviceNo, NoOfBytes

      BYTES : Buff(0:199)

      ...

      Monitor_Call(''OutputString'', DeviceNo, NoOfBytes, Buff(0))'
  assembly_500:
    available: true
    code: 'DeviceNo : W BLOCK 1

      NoOfBytes : W BLOCK 1

      Buff : BY BLOCK 4000B

      Status : W BLOCK 1

      OutputString : EQU 37B9 + 504B

      ...

      CALLG OutputString, 3, DeviceNo, NoOfBytes, Buff

      IF K GO Error

      W1 =: Status

      ...

      Error, ...'
    octal_definition: 37B9 + 504B
  mac:
    available: false
    code: ''
    mon_number: null
    notes: Not available
