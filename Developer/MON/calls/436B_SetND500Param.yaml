octal: 436B
name: SetND500Param
short_names:
- 5PASET
description: 'Sets information about an ND-500 program. Use GetND500Param to read the 5 parameters when
  a program is terminated.


  - SINTRAN III sets some of the parameter values if you give the command @ENABLE-TERMINATION-HANDLING
  first.'
see_also:
- TerminationHandling
- GetUserParam
- SetUserParam
- and GetND500Param
parameters:
- name: Buffer
  type: INTEGER2[5]
  io: I
  description: '5-word buffer: [0]=user/dir index (bits 24:16=user, 15:0=directory), [1]=terminal device number, [2]=error number or -1 if ESCAPE, [3][4]=user parameters.'
examples:
  pascal:
    available: true
    code: 'Buffer : RECORD...END;

      ...

      SetND500Param(Buffer);'
  cobol:
    available: true
    code: "01 Buffer.\n   02 array COMP OCCURS 5 TIMES.\n   ...\n   MONITOR-CALL \"SetND500Param\" USING\
      \ Buffer."
  fortran:
    available: true
    code: 'INTEGER Buffer(5)

      ...

      Monitor_Call(''SetND500Param'', Buffer(1))'
  planc:
    available: true
    code: 'INTEGER ARRAY : Buffer(0:4)

      ...

      Monitor_Call(''SetND500Param'', Buffer(0))'
  assembly_500:
    available: true
    code: 'Buffer : W BLOCK 5

      SetND500Param : EQU 37B9 + 436B

      ...

      CALLG SetND500Param, 1, Buffer'
    octal_definition: 37B9 + 436B
  mac:
    available: true
    code: 'This monitor call is not available on the ND-100. See SetUserParam.


      | ND-500 | All users | All programs |'
    mon_number: null
compatibility:
  nd100: false
  nd500: true
  user_programs: false
  rt_programs: false
  system_programs: false
