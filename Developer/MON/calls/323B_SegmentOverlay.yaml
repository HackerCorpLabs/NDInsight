# SINTRAN III Monitor Call: SegmentOverlay
# Octal: 323B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 323B
name: SegmentOverlay
short_names: []
description: Used to build multisegment programs in the ND-100. It is mainly for internal
  use. A new reentrant segment and two address areas in this segment are specified.
notes:
- The building of multisegment programs is taken care of automatically by the BRF-LINKER.
  See the BRF-LINKER USER MANUAL (ND-860196).
see_also: []
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Segment number. The segment must be reentrant.
- name: Param2
  type: UNKNOWN
  io: I
  description: Page number of first page in address-area 1. Normally in the program
    bank.
- name: Param3
  type: UNKNOWN
  io: I
  description: Number of pages in address-area 1.
- name: Param4
  type: UNKNOWN
  io: I
  description: Page number of first page in address-area 2. Normally in the data bank.
- name: Param5
  type: UNKNOWN
  io: I
  description: Number of pages in address-area 2.
- name: Param6
  type: UNKNOWN
  io: I
  description: Clear flag. If not 0, the earlier specified overlay areas are cleared.
    Use 0 the first time SegmentOverlay is called.
- name: Param7
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
