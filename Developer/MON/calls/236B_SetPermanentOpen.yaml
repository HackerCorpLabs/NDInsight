# SINTRAN III Monitor Call: SetPermanentOpen
# Octal: 236B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 236B
name: SetPermanentOpen
short_names:
- SPERD
description: |-
  Sets a file permanently open. The file is not closed by CloseFile with -1 as file number. You have to specify the file number or -2.

  - The file must already be open.
  - Only mass-storage files can be set permanently open.
  - The file is not closed when your program terminates.
see_also:
- OpenFile
- CloseFile
- and @SET-PERMANENT-OPEN
parameters:
- name: File number
  type: See OpenFile.
  io: I
  description: ''
- name: Standard Error
  type: Code. See appendix A.
  io: I
  description: ''
