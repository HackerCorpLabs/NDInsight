octal: 236B
name: SetPermanentOpen
short_names: []
description: 'Sets a file permanently open. The file is not closed by CloseFile with
  -1 as file number. You have to specify the file number or -2.


  - The file must already be open.

  - Only mass-storage files can be set permanently open.

  - The file is not closed when your program terminates.'
