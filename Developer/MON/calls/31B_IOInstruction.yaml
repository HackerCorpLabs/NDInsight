# SINTRAN III Monitor Call: IOInstruction
# Octal: 31B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 31B
name: IOInstruction
short_names: []
description: Executes an IOX machine instruction. The IOX instruction handles the
  device registers. The IOX instruction must be inserted in the IOX table by the SINTRAN-SERVICE-PROGRAM
  command INSERT-IN-IOX-TABLE first.
notes:
- SINTRAN III must know the device register addresses.
- This monitor call may be used in debugging of device interfaces.
see_also:
- PrivInstruction
- CAMACIOInstruction
- '@EXECUTE-IOX'
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Register contents before execution.
- name: Param2
  type: UNKNOWN
  io: I
  description: Device register address.
- name: Param3
  type: UNKNOWN
  io: I
  description: Register contents after execution.
examples:
  pascal:
    available: true
    code: 'RegContents, DevRegAddr, ContentsAfter : INTEGER2;

      ...

      IOInstruction(RegContents, DevRegAddr, ContentsAfter);'
    notes: ''
  cobol:
    available: true
    code: '01 RegContent COMP.

      01 DevRegAddr COMP.

      01 ContentAfter COMP.

      ...

      MONITOR-CALL "IOInstruction" USING RegContent, DevRegAddr, ContentAfter.'
    notes: ''
  fortran:
    available: true
    code: 'INTEGER RegContents, DevRegAddr, ContentAfter

      ...

      Monitor_Call(''IOInstruction'', RegContents, DevRegAddr, ContentAfter)'
    notes: ''
  planc:
    available: true
    code: 'INTEGER : RegContents, DevRegAddr, ContentsAfter

      ...

      Monitor_Call(''IOInstruction'', RegContents, DevRegAddr, ContentsAfter)'
    notes: ''
  assembly_500:
    available: true
    code: 'RegContents : W BLOCK 1

      DevRegAddr : W BLOCK 1

      ContentsAfter : W BLOCK 1

      IOInstruction : EQU 3789 + 31B

      ...

      CALLG IOInstruction, 2, RegContents, DevRegAddr

      IF K GO error

      W1 =: ContentsAfter %Result is returned in W1 register.

      ...

      Error, ...'
    octal_definition: 37B9 + 31B
    notes: ''
  mac:
    available: true
    code: 'LDA (PAR %Load register A with address of parameter list.

      MON 31 %Monitor call IOInstruction.

      STA STAT %Store status returned.

      ...

      STAT, 0


