octal: 135B
name: WaitForRestart
short_names:
- RTWT
description: Sets the RT program in a waiting state. It is restarted by StartRTProgram or @RT. Execution continues after the monitor call.
notes:
- The RT program restarts immediately if its restart flag is set.
- No reserved devices or files are released.
