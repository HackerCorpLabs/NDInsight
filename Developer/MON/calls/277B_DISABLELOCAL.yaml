# SINTRAN III Monitor Call: DISABLELOCAL
# Octal: 277B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 277B
name: DISABLELOCAL
short_names: []
description: You may log in on remote computers through the COSMOS data network. A
  key on the terminal returns you to your local computer. This monitor call disables
  the function of this key.
notes:
- You enable the key with EnableLocal.
- The key is not enabled when a program terminates.
- The COSMOS CONNECT-TO program tells you which key to use as the LOCAL key.
