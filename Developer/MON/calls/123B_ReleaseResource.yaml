# Octal: 123B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 123B
name: ReleaseResource
short_names: []
description: Releases a reserved device or file. The resource can then be used by
  another program. You reserve a device or opened file with ReserveResource. Some
  devices, e.g. terminals, have both an input and output part. You can only release
  one part with each ReleaseResource.
notes:
- A normal termination of an RT program release all resources.
- Reserve the device with ReserveResource or ForceReserve.
- CloseFile or @CLOSE-FILE releases reserved files.
see_also:
- ForceRelease
- ReserveResource
- ReleaseDir
- '@RESRV'
- '@RELEASE-FILE'
- and @RELEASE-DEVICE-UNIT
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Logical device number. See appendix B.
- name: Param2
  type: UNKNOWN
  io: I
  description: Input or output flag. Use 0 for the input part and 1 for the output
    part.
