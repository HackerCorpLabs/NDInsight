# SINTRAN III Monitor Call: CloseFile
# Octal: 43B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 43B
name: CloseFile
short_names:
- CLOSE
description: |-
  Closes one or more files. Files must be opened before they are accessed. Afterwards they should be closed.

  - **CloseFile** also resets peripheral files. This is similar to DeviceControl with control flag -1.
  - For non-RT programs, files are closed when your program terminates.
see_also:
- OpenFile
- CloseSpoolingFile
- BackupClose
- and @CLOSE-FILE
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: File number returned when the file was opened. Use -1 to close all your files which are
    not set permanently open. The block size of all scratch files which are permanently opened is set
    to 400B. Use -2 to close all your files, including your scratch file and those files set permanently
    open.
- name: Param2
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
