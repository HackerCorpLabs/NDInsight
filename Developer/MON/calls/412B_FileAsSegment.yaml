# SINTRAN III Monitor Call: FileAsSegment
# Octal: 412B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 412B
name: FileAsSegment
short_names: []
description: ''
notes: []
see_also:
- FileNotAsSegment which disconnects the file
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: File number. See OpenFile.
- name: Param2
  type: UNKNOWN
  io: I
  description: Logical segment number in the domain. The segment number must be free.
    Use 0 to select the first free segment. The last parameter returns the logical
    segment number.
- name: Param3
  type: UNKNOWN
  io: I
  description: Access type. Use 0 if the file contains initial data. 1 means uninitialized,
    empty file. 2 means primarily sequential access. Use 3 for a combination of 1
    and 2. Type 2 reduces the access time if access is sequential.
- name: Param4
  type: UNKNOWN
  io: I
  description: Logical segment number selected if you give 0 in the second parameter.
- name: Param5
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
