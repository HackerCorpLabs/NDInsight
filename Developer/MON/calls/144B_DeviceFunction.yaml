octal: 144B
name: DeviceFunction
short_names:
- MAGTP
description: 'Performs various operations on floppy disks, magnetic tapes, Versatec plotters, and SCSI
  streamers.


  - The parameter values depend on the device.

  - If the function code is in the range 5B to 24B, except 23B, the parameter buffer and the two device
  dependent parameters are dummies.

  - If the function code is in the range 20B to 24B, except 23B, the hardware status is returned.'
see_also:
- DeviceControl
- '@DEVICE-FUNCTION'
parameters:
- name: FunctionCode
  type: INTEGER2
  io: I
  description: Function code. See the following pages.
- name: Buffer
  type: INTEGER2[1024]
  io: IO
  description: Buffer used for data transfer to and from the device.
- name: DeviceNo
  type: INTEGER2
  io: I
  description: Logical device number (or open-file number). See appendix B.
- name: DeviceParam1
  type: INTEGER2
  io: I
  description: First device dependent parameter. See the following pages.
- name: DeviceParam2
  type: INTEGER2
  io: I
  description: Second device dependent parameter. See the following pages.
examples:
  pascal:
    available: true
    code: 'DevNo, Func, Param1, Param2 : INTEGER2;

      Buff : ARRAY [0..63] OF RECORD...END;

      ...

      DeviceFunction(Func, Buff, DevNo, Param1, Param2);

      IF ErrCode <> 0 THEN ...'
  cobol:
    available: true
    code: "01 DevNo COMP.\n01 Func COMP.\n01 Param1 COMP.\n01 Param2 COMP.\n01 Buff.\n   02 array COMP\
      \ OCCURS 1024 TIMES.\n01 ErrCode COMP.\n...\nMONITOR-CALL \"DeviceFunction\" USING Func, Buff, DevNo,\
      \ Param1, Param2.\nCALL \"CbError\" USING ErrCode.\nIF ErrCode NOT = 0 GO ..."
  fortran:
    available: true
    code: 'INTEGER DevNo, Func, Param1, Param2

      INTEGER Buff(1024)

      ...

      Monitor Call(''DeviceFunction'', Func, Buff(1), DevNo, Param1, Param2)

      IF (ErrCode .NE. 0) THEN ...'
  planc:
    available: true
    code: "INTEGER : DevNo, Func, Param1, Param2\nBYTES : Buff(0:2047)\n...\nON ROUTINEERROR DO\n   IF\
      \ ErrCode >‹ 0 THEN ...\nENDON\nMonitor_Call(‘DeviceFunction‘, Func, Buff(0), DevNo, Param1, Param2)"
  assembly_500:
    available: true
    code: 'DevNo : W BLOCK 1

      Func : W BLOCK 1

      Param1 : W BLOCK 1

      Param2 : W BLOCK 1

      Buff : W BLOCK 1024

      ErrCode : W BLOCK 1

      DeviceFunction : EQU 3789 + 144B

      ...

      CALLG DeviceFunction, 5, Func, Buff, DevNo, Param1, Param2

      IF K GO ERROR

      ...

      ERROR : W1 =: ErrCode                      %ErrorCode in W1 register.'
    octal_definition: 37B9 + 144B
  mac:
    available: true
    code: 'LDA (PAR                             %Load register A with address of parameter list.

      MON 144                              %Monitor call DeviceFunction.

      STA STAT                             %Store status returned.

      ...

      STAT, 0

      PAR, FUNC                            %Function to be performed.

      BUFF                                 %Address of buffer used for data transfer.

      DEVNO                                %Logical device number.

      PARA1                                %Device dependent parameter.

      PARA2                                %Device dependent parameter.

      ...


      FUNC, ...

      BUFF, 0

      **+120/                              %Make a buffer of 80 words.

      DEVNO, ...

      PARA1, ...

      PARA2, ...



      | ND-100 and ND-500 | All users | All programs |'
