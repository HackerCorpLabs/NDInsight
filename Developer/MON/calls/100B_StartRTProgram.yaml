# SINTRAN III Monitor Call: StartRTProgram
# Octal: 100B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 100B
name: StartRTProgram
short_names:
- RT
description: |-
  Starts an RT program. The program is moved to the execution queue. It is executed according to its priority.

  - The program may be in the execution queue. Then it restarts as soon as it terminates.
  - You can terminate RT programs with StopRTProgram.
see_also:
- StartupTime
- StartupInterval
- DelayStart
- and @RT
parameters:
- name: RTProgram
  type: INTEGER
  io: I
  description: Address of RT description. Use 0 for your own RT description address.
