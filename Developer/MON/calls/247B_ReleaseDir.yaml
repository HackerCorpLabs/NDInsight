    code: |-
      DirectoryIndex : W BLOCK 1
      ErrCode : W BLOCK 1
      ReleaseDir : EQU 3789 + 247B
      ...
      CALLG ReleaseDir, 1, DirectoryIndex
      IF K GO ERROR
