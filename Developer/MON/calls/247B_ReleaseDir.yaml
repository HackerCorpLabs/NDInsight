# SINTRAN III Monitor Call: ReleaseDir
# Octal: 247B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 247B
name: ReleaseDir
short_names: []
description: Releases a directory. The directory must have been reserved with ReserveDir.
notes: []
see_also:
- ReleaseResource
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Directory index. Use @LIST-DIRECTORIES to find the directory index.
- name: Param2
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
examples:
  pascal:
    available: true
    code: '```

      DirectoryIndex : INTEGER2;

      ...

      RelDirectory(DirectoryIndex);      [Note routine name.]

      IF ErrCode <> 0 THEN ...

      ```'
    notes: ''
  cobol:
    available: true
    code: '```

      01 DirectoryIndex COMP.

      01 ErrCode COMP.

      ...

      MONITOR-CALL "ReleaseDir" USING DirectoryIndex.

      CALL "CbError" USING ErrCode.

      IF ErrCode NOT = 0 GO ...

      ```'
    notes: ''
  fortran:
    available: true
    code: '```

      INTEGER DirectoryIndex

      ...

      Monitor_Call(''ReleaseDir'', DirectoryIndex)

      IF (ErrCode .NE. 0) THEN ...

      ```'
    notes: ''
