parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: The abbreviated file name. You may include a file type.
- name: Param2
  type: UNKNOWN
  io: I
  description: Full file name, terminated by an apostrophe (').
- name: Param3
  type: UNKNOWN
  io: I
  description: Default file type (do not include the colon). Use this parameter on
