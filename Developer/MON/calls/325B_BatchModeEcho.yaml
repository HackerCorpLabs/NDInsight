name: BatchModeEcho
short_names: []
description: ''
notes: []
see_also:
- SetEcho
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Bit mask to set the echo.
- name: Param2
  type: UNKNOWN
  io: I
  description: Bit 0 set to 1 means no echo in batch and mode executions.
- name: Param3
  type: UNKNOWN
  io: I
  description: Bit 1 set to 1 means output on terminal from mode executions.
- name: Param4
  type: UNKNOWN
  io: I
  description: Bit 2 set to 1 means input from terminal in mode executions.
- name: Param5
  type: UNKNOWN
  io: I
  description: If the parameter is -1, the bit mark from the previous batch or mode
    job is returned in the A register.
