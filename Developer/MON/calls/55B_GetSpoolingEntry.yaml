# SINTRAN III Monitor Call: GetSpoolingEntry
# Octal: 55B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 55B
name: GetSpoolingEntry
short_names:
- RSQPE
description: Gets the next spooling queue entry, that is, the next file to be printed. The entry is removed
  from the spooling queue.
see_also:
- AppendSpooling
- CloseSpoolingFile
- and @LIST-SPOOLING-QUEUE
parameters:
- name: SpoolDevNumber
  type: INTEGER
  io: I
  description: Logical device number of the printer.
- name: Buffer
  type: ARRAY
  io: O
  description: '272-byte spooling entry: [0:1]=copies, [2:3]=apostrophe flag, [4:97]=filename, [98:255]=message.'
examples:
  pascal:
    available: true
    code: |-
      SpoolDevNumber : INTEGER2;
      Buffer : ARRAY [0..8] OF RECORD...END;
      ...
      GetSpoolingEntry(SpoolDevNumber, Buffer);
      IF ErrCode <> 0 THEN ...
  cobol:
    available: true
    code: |-
      01 SpoolDevNumber COMP.
      01 Buffer.
         02 array COMP OCCURS 136 TIMES.
      01 ErrCode COMP.
      ...
      MONITOR-CALL "GetSpoolingEntry" USING SpoolDevNumber, Buffer.
      CALL "CbError" USING ErrCode.
      IF ErrCode NOT = 0 GO ...
  fortran:
    available: true
    code: |-
      INTEGER SpoolDevNumber
      INTEGER Buffer(136)
      ...
      Monitor Call('GetSpoolingEntry', SpoolDevNumber, Buffer(1))
      IF (ErrCode .NE. 0) THEN ...
  planc:
    available: true
    code: |-
      INTEGER : SpoolDevNumber
      BYTES : Buffer(0:271)
      ...
      ON ROUTINEERROR DO
          IF ErrCode > 0 THEN ...
      ENDON
      Monitor_Call('GetSpoolingEntry', SpoolDevNumber, Buffer(0))
  assembly_500:
    available: true
    code: |-
      SpoolDevNumber : W BLOCK 1
      Buffer : BY BLOCK 1000B
      ErrCode : W BLOCK 1
      GetSpoolingEntry : EQU 37B9 + 55B
      ...
      CALLG GetSpoolingEntry, 2, SpoolDevNumber, Buffer
      IF K GO ERROR
      ...
      ERROR : W1 =: ErrCode  %ErrorCode in W1 register.
    octal_definition: 37B9 + 55B
  mac:
    available: true
    code: |-
      LDX  (BUFF       %Address of buffer for receiving queue entry.
      LDT  SPOOL       %Logical number of spooling device.
      MON  55          %Monitor call GetSpoolingEntry.
      JMP  ERROR       %Error return from monitor call.
      ...              %Normal return.
      ERROR, ...       %Error number in register A.
      ...
      SPOOL, 5         %Obtain spooling entry of line printer no. 1.
      BUFF, 0
      *+128/           %Make a buffer of 256 bytes.


      | ND-100 and ND-500   | All users | All programs |
      |---------------------|-----------|--------------|
    mon_number: 55
