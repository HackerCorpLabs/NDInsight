octal: 306B
name: GetTerminalMode
short_names:
- GTMOD
description: Gets the terminal mode. The terminal mode tells how the terminal function, i.e. if all letters
  are converted to uppercase, if output stops when a full page is displayed, etc.
see_also:
- TerminalMode
- '@TERMINAL-MODE'
parameters:
- name: DeviceNumber
  type: INTEGER2
  io: I
  description: The logical device number of the terminal. See appendix B.
- name: TerminalMode
  type: INTEGER2
  io: O
  description: 'The terminal mode. Bit 0: Capital letters. Bit 1: Delay after return. Bit 2: Stop on full page. Bit 3: (modes 8-15).'
examples:
  pascal:
    available: true
    code: 'DeviceNumber, TerminalMode : INTEGER2;

      ...

      GetTermMode(DeviceNumber, TerminalMode);  [Note routine name.]

      IF ErrCode <> 0 THEN ...'
  cobol:
    available: true
    code: '01 DeviceNumber  COMP.

      01 TerminalMode  COMP.

      01 ErrCode       COMP.

      ...

      MONITOR-CALL "GetTerminalMode" USING DeviceNumber, TerminalMode.

      CALL "CbError" USING ErrCode.

      IF ErrCode NOT = 0 GO ...'
  fortran:
    available: true
    code: 'INTEGER DeviceNumber, TerminalMode

      ...

      Monitor_Call(''GetTerminalMode'', DeviceNumber, TerminalMode)

      IF (ErrCode .NE. 0) THEN ...'
  planc:
    available: true
    code: "INTEGER : DeviceNumber, TerminalMode\n...\nON ROUTINEERROR DO\n   IF ErrCode > 0 THEN ...\n\
      ENDON\nMonitor_Call('GetTerminalMode', DeviceNumber, TerminalMode)"
  assembly_500:
    available: true
    code: 'Devno        : W DATA 1     % Own terminal

      TermMode     : W BLOCK 1

      ErrCode      : W BLOCK 1

      GetTerminalMode: EQU 37B9+306B


      ...

      CALLG GetTerminalMode,2,DevNo,TerMode

      IF K GO Error

      ...


      Error: W1:=ErrCode %ErrorCode in I1 register'
    octal_definition: 37B9 + 306B
  mac:
    available: true
