# SINTRAN III Monitor Call: NoWaitSwitch
# Octal: 36B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 36B
name: NoWaitSwitch
short_names:
- NOWT
description: |-
  Switches No Wait on and off. No Wait is useful for input from, and output to several devices simultaneously. In No Wait, the program does not wait for input or output to complete. Monitor calls like InByte return error code 3 instead.

  - **SuspendProgram** or **WaitForRestart** may passivate the program afterwards. The program restarts when input or output to the device is completed.
  - For performance reasons, use **TerminalNoWait** (TNOWAI, mon 307) rather than NoWaitSwitch.
see_also:
- InByte
- OutByte
- and TerminalNoWait
parameters:
- name: DeviceNumber
  type: INTEGER
  io: I
  description: Logical device number of a character device. See appendix B.
- name: IOFlag
  type: INTEGER
  io: I
  description: Input or output flag. 0=input, 1=output.
- name: WaitFlag
  type: INTEGER
  io: I
  description: No Wait flag. 0=switch No Wait off, non-zero=switch it on.
