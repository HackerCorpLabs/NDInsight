# SINTRAN III Monitor Call: NoWaitSwitch
# Octal: 36B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 36B
name: NoWaitSwitch
short_names: []
description: Switches No Wait on and off. No Wait is useful for input from, and output
  to several devices simultaneously. In No Wait, the program does not wait for input
  or output to complete. Monitor calls like InByte return error code 3 instead.
notes:
- '**SuspendProgram** or **WaitForRestart** may passivate the program afterwards.
  The program restarts when input or output to the device is completed.'
- For performance reasons, use **TerminalNoWait** (TNOWAI, mon 307) rather than NoWaitSwitch.
see_also:
- InByte
- OutByte
- and TerminalNoWait
references: []
parameters:
- name: Logicaldevicenumberofacharacterdevice
  type: UNKNOWN
  io: I
  description: Logical device number of a character device. See appendix B.
- name: Inputoroutputflag
  type: UNKNOWN
  io: I
  description: Input or output flag. Use 0 for input and 1 for output.
- name: NoWaitflag
  type: UNKNOWN
  io: I
  description: No Wait flag. Use 0 to switch No Wait off, and any other number to
    switch it on.
- name: StandardErrorCode
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
