octal: 72B
name: EnableEscape
short_names:
- EESCF
description: 'Enables the ESCAPE key on the terminal. The ESCAPE key normally terminates a program. This
  is called user break. You can disable this key with DisableEscape. To enable it again you should use
  EnableEscape.


  - The escape function is enabled when you log out.'
see_also:
- DisableEscape
- SetEscapeHandling
- and @ENABLE-ESCAPE-FUNCTION
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: The terminal's logical device number. This parameter is ignored for background programs.
    Your own terminal is always selected.
examples:
  pascal:
    available: true
    code: 'DeviceNumber : INTEGER2;

      ...

      EscapeEnable(DeviceNumber); [Note routine name.]'
  cobol:
    available: true
    code: '01 DeviceNumber COMP.

      ...

      MONITOR-CALL "EnableEscape" USING DeviceNumber.'
  fortran:
    available: true
    code: 'INTEGER DeviceNumber

      ...

      Monitor_Call(''EnableEscape'', DeviceNumber)'
  planc:
