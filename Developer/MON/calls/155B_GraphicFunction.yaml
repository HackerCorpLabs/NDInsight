octal: 155B
name: GraphicFunction
short_names: []
description: ''
notes:
- Some functions require a delay from the calling program. See the specifications
  for the peripheral in use. SuspendProgram delays a program.
- The old monitor call PLOT is obsolete.
see_also: []
references: []
parameters:
- name: ➞
  type: The Y-coordinate of new line relative to current reference point.
  io: I
  description: ''
- name: ➞
  type: The X-coordinate of new line relative to current reference point.
  io: I
  description: ''
- name: ➞
  type: Integer code.
  io: I
  description: ''
- name: ➞
  type: Logical device number.
  io: I
  description: ''
- name: ➞
  type: Function code. 0 means PLOT. 1 means PLOTS, i.e. establish reference point
    and/or clear a NORDCOM screen. 2 means NEWP, i.e. select pen or screen.
  io: I
  description: ''
- name: ⬅
  type: Return value. Output parameter for the PLOT function. Not used on the ND-500.
  io: I
  description: ''
