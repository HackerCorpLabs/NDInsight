# SINTRAN III Monitor Call: DISABLEESCAPE
# Octal: 71B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 71B
name: DisableEscape
short_names:
- DESCF
description: The ESCAPE key on the terminal normally terminates a program. This is called user break. This monitor call disables the escape function.
notes:
- The escape function is enabled again by EnableEscape.
- The escape function is enabled when you log out.
- When escape function is disabled, the escape character is treated as any other character.
see_also:
- EnableEscape
- SetEscapeHandling
- '@DISABLE-ESCAPE-FUNCTION'
parameters:
- name: DeviceNumber
  type: INTEGER
  io: I
  description: The terminal's logical device number. This parameter is ignored for background programs. Your own terminal is always selected.
examples:
  pascal:
    available: true
    code: |-
      DeviceNumber : INTEGER2;
      ...
      EscapeDisable(DeviceNumber); [Note routine name.]
      IF ErrCode <> 0 THEN ...
  cobol:
    available: true
    code: |-
      01 DeviceNumber COMP.
      01 ErrCode COMP.
      ...
      MONITOR-CALL "DisableEscape" USING DeviceNumber.
      CALL "CbError" USING ErrCode.
      IF ErrCode NOT = 0 GO ...
  fortran:
    available: true
    code: |-
      INTEGER DeviceNumber
      ...
      Monitor_Call('DisableEscape', DeviceNumber)
      IF (ErrCode .NE. 0) THEN ...
  planc:
