octal: 71B
name: DISABLEESCAPE
short_names:
- DESCF
description: The ESCAPE key on the terminal normally terminates a program. This is called user break.
  This monitor call disables the escape function.
notes:
- The escape function is enabled again by EnableEscape.
- The escape function is enabled when you log out.
