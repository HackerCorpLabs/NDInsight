# SINTRAN III Monitor Call: FORCE
# Octal: 124B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 124B
name: FORCE
short_names: []
description: Reserves a device for an RT program other than that which is calling.
  Use ForceRelease if the device is already reserved.
notes:
- You can only release peripheral devices, such as terminals and printers, and semaphores
  in this way.
- Programs in a waiting queue may reserve the device between your ForceRelease and
  ForceReserve calls if they have higher priority than your program.
