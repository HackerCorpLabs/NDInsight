      DeviceFunction\" USING Func, Buff, DevNo, Param1, Param2.\nCALL \"CbError\"\
      \ USING ErrCode.\nIF ErrCode NOT = 0 GO ..."
    notes: ''
  fortran:
    available: true
    code: 'INTEGER DevNo, Func, Param1, Param2

      INTEGER Buff(1024)

      ...

      Monitor Call(''DeviceFunction'', Func, Buff(1), DevNo, Param1, Param2)

      IF (ErrCode .NE. 0) THEN ...'
    notes: ''
