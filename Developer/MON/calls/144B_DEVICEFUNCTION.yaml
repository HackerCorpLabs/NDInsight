# SINTRAN III Monitor Call: DEVICEFUNCTION
# Octal: 144B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 144B
name: DEVICEFUNCTION
short_names: []
description: Performs various operations on floppy disks, magnetic tapes, Versatec
  plotters, and SCSI streamers.
notes:
- The parameter values depend on the device.
- If the function code is in the range 5B to 24B, except 23B, the parameter buffer
  and the two device dependent parameters are dummies.
- If the function code is in the range 20B to 24B, except 23B, the hardware status
  is returned.
see_also:
- DeviceControl
- '@DEVICE-FUNCTION'
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Function code. See the following pages.
- name: Param2
  type: UNKNOWN
  io: I
  description: Buffer used for data transfer to and from the device.
- name: Param3
  type: UNKNOWN
  io: I
  description: Logical device number (or open-file number). See appendix B.
- name: Param4
  type: UNKNOWN
  io: I
  description: First device dependent parameter. See the following pages.
- name: Param5
  type: UNKNOWN
  io: I
  description: Second device dependent parameter. See the following pages.
- name: Param6
  type: UNKNOWN
  io: I
  description: Device dependent status code. See the following pages.
examples:
  pascal:
    available: true
    code: 'DevNo, Func, Param1, Param2 : INTEGER2;

      Buff : ARRAY [0..63] OF RECORD...END;

      ...

      DeviceFunction(Func, Buff, DevNo, Param1, Param2);

      IF ErrCode <> 0 THEN ...'
    notes: ''
  cobol:
    available: true
    code: "01 DevNo COMP.\n01 Func COMP.\n01 Param1 COMP.\n01 Param2 COMP.\n01 Buff.\n\
