# SINTRAN III Monitor Call: SetRTPriority
# Octal: 110B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 110B
name: SetRTPriority
short_names:
- PRIOR
description: |-
  Sets the priority of an RT program. RT programs may be given priorities from 0 to 255. SINTRAN III executes the RT program with the highest priority.

  - The priority of background programs vary between 20 and 60.
  - Programs with priority 0 will never start. You may use this to suspend programs.
see_also:
- SetND500Priority
- '@PRIOR'
parameters:
- name: RTProgram
  type: INTEGER
  io: I
  description: Address of the RT description. You may use 0 for your own program.
- name: PriorityLevel
  type: INTEGER
  io: I
  description: Priority (0-255).
- name: OldPriority
  type: INTEGER
  io: O
  description: The previous priority returned in W1.
examples:
  pascal:
    available: true
    code: |-
      RTProgram, PriorityLevel, OldPriority : INTEGER2;
      ...
      SetRTPriority(RTProgram, PriorityLevel, OldPriority);
  cobol:
    available: true
    code: |-
      01 RTProgram COMP.
      01 PriorLevel COMP.
      01 OldPriority COMP.
      ...
      MONITOR-CALL "SetRTPriority" USING RTProgram, PriorLevel, OldPriority.
  fortran:
    available: true
    code: |-
      INTEGER RTProgram, PriorityLevel, OldPriority
      ...
      Monitor_Call('SetRTPriority', RTProgram, PriorityLevel, OldPriority)
  planc:
    available: true
    code: |-
      INTEGER : RTProgram, PriorityLevel, OldPriority
      ...
      Monitor_Call('SetRTPriority', RTProgram, PriorityLevel, OldPriority)
