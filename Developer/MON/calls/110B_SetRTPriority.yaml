# SINTRAN III Monitor Call: SetRTPriority
# Octal: 110B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 110B
name: SetRTPriority
short_names: []
description: 'Sets the priority of an RT program. RT programs may be given priorities
  from 0 to 255. SINTRAN III executes the RT program with the highest priority.


  - The priority of background programs vary between 20 and 60.

  - Programs with priority 0 will never start. You may use this to suspend programs.'
notes: []
see_also:
- SetND500Priority
- '@PRIOR'
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Address of the RT description. You may use 0 for your own program.
- name: Param2
  type: UNKNOWN
  io: I
  description: Priority.
- name: Param3
  type: UNKNOWN
  io: I
  description: The previous priority.
examples:
  pascal:
    available: true
    code: '```

      RTProgram, PriorityLevel, OldPriority : INTEGER2;

      ...

      SetRTPriority(RTProgram, PriorityLevel, OldPriority);

      ```'
    notes: ''
  cobol:
    available: true
    code: '```

      01 RTProgram COMP.

      01 PriorLevel COMP.

      01 OldPriority COMP.

      ...

      MONITOR-CALL "SetRTPriority" USING RTProgram, PriorLevel, OldPriority.

      ```'
    notes: ''
  fortran:
    available: true
    code: '```

      INTEGER RTProgram, PriorityLevel, OldPriority

      ...

      Monitor_Call(''SetRTPriority'', RTProgram, PriorityLevel, OldPriority)

      ```'
    notes: ''
  planc:
    available: true
    code: '```

      INTEGER : RTProgram, PriorityLevel, OldPriority

      ...

      Monitor_Call(''SetRTPriority'', RTProgram, PriorityLevel, OldPriority)

      ```'
    notes: ''
  assembly_500:
    available: true
    code: '```

      RTProgram : W BLOCK 1

      PriorityLevel : W BLOCK 1

      OldPriority : W BLOCK 1

      SetRTPriority : EQU 37B9 + 110B

      ```


      ```

      CALLG SetRTPriority, 2, RTProgram, PriorityLevel

      Wl =: OldPriority %Result is returned in Wl register.

      ```'
    octal_definition: 37B9 + 110B
    notes: ''
  mac:
    available: true
    code: '```

      LDA (PAR %Load register A with address of parameter list.

      MON 110 %Monitor call SetRTPriority.

      STA OLDP %Store old priority returned.

      ...

      OLDP, 0

      PAR, RTPRO %Address of RT description.

      PRIOR %New priority.

      ...

      RTPRO, ...

      PRIOR, ...

      ```



      | ND-100 and ND-500 | User RT and user SYSTEM | RT programs |'
    mon_number: 110
    notes: ''
