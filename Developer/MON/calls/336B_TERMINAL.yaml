# SINTRAN III Monitor Call: Terminal
# Octal: 336B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 336B
name: Terminal
short_names:
- IOMTY
description: |-
  This I/O multifunction monitor call is used to change the attributes of terminal and terminal access device (TAD) input/output. It is also used to configure NET/One interfaces and SCSI disks.

  This monitor call needs a varying number of input and output parameters depending upon function. All parameters are therefore placed in an array.
see_also:
- SetBreak
- SetEcho
parameters:
- name: FunctionCode
  type: INTEGER2
  io: I
  description: Function code (more details on page 496).
- name: ArrayLength
  type: INTEGER2
  io: I
  description: Length of function parameter array (must be greater than or equal number of input/output
    parameters specified for function).
- name: ParameterArray
  type: INTEGER2[]
  io: IO
  description: Function parameter array. (More details are given on page 496.)
