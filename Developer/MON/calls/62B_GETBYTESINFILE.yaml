# SINTRAN III Monitor Call: GETBYTESINFILE
# Octal: 62B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 62B
name: GetBytesInFile
short_names:
- RMAX
description: Gets the number of bytes in a file. Only the bytes containing data are counted.
notes:
- The file must be open.
- The number of bytes are only relevant to sequentially accessed files.
see_also:
- SetMaxBytes
- GetBytesInFile
- '@FILE-STATISTICS'
parameters:
- name: File number. See OpenFile.
  type: UNKNOWN
  io: I
  description: ''
- name: Number of bytes in the file.
  type: UNKNOWN
  io: O
  description: ''
- name: Standard Error Code. See appendix A.
  type: UNKNOWN
  io: O
  description: ''
examples:
  pascal:
    available: true
    code: |-
      FileNumber : INTEGER2;
      NoOfBytes : LONGINT;
      ...
      GetBytesInFile(FileNumber, NoOfBytes);
      IF ErrCode <> 0 THEN ...
  cobol:
    available: true
    code: |-
      01 FileNumber COMP.
      01 NoOfBytes COMP PIC S9(10).
      01 ErrCode COMP.
      ...
      MONITOR-CALL "GetBytesInFile" USING FileNumber, NoOfBytes.
      CALL "CbError" USING ErrCode.
      IF ErrCode NOT = 0 GO ...
  fortran:
    available: true
    code: |-
      INTEGER FileNumber
      INTEGER*4 NoOfBytes
      ...
      Monitor Call('GetBytesInFile', FileNumber, NoOfBytes)
      IF (ErrCode .NE. 0) THEN ...
  planc:
    available: true
    code: |-
      INTEGER FileNumber
      INTEGER4: NoOfBytes
      ...
      ON ROUTINEERROR DO
          IF ErrCode > 0 THEN ...
      ENDON
      Monitor_Call('GetBytesInFile', FileNumber, NoOfBytes)
  assembly_500:
    available: true
    code: |-
      FileNumber: W BLOCK 1
