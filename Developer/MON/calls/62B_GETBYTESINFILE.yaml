# SINTRAN III Monitor Call: GETBYTESINFILE
# Octal: 62B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 62B
name: GETBYTESINFILE
short_names: []
description: Gets the number of bytes in a file. Only the bytes containing data are
  counted.
notes:
- The file must be open.
- The number of bytes are only relevant to sequentially accessed files.
see_also:
- SetMaxBytes
- GetBytesInfile
- '@FILE-STATISTICS'
references: []
parameters:
- name: Filenumber
  type: UNKNOWN
  io: I
  description: File number. See OpenFile.
- name: Numberofbytesinthefile.
  type: UNKNOWN
  io: I
  description: ''
- name: StandardErrorCode
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
examples:
  pascal:
    available: true
    code: 'FileNumber : INTEGER2;

      NoOfBytes : LONGINT;

      ...

      GetBytesInFile(FileNumber, NoOfBytes);

      IF ErrCode <> 0 THEN ...'
    notes: ''
