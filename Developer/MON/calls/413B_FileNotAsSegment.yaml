octal: 413B
name: FileNotAsSegment
short_names:
- FSCDNT
description: 'Disconnects a file as a segment in your domain. FileAsSegment allows files to be accessed
  as segments. This monitor call disconnects the file.


  - The file is not closed.

  - The file is automatically disconnected by CloseFile.'
see_also:
- FileAsSegment
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: File number. See OpenFile.
- name: Param2
  type: UNKNOWN
  io: I
  description: Segment number (optional parameter).
examples:
  pascal:
    available: true
    code: 'FileNumber, LogSegNumber: LONGINT;

      ...

      FileNotAsSegment(FileNumber, LogSegNumber);'
  cobol:
    available: true
    code: '01 FileNumber COMP.

      02 LogSegNumber COMP.

      ...

      MONITOR-CALL "FileNotAsSegment" USING FileNumber, LogSegNumber.'
  fortran:
    available: true
    code: 'INTEGER FileNumber, LogSegNumber

      ...

      Monitor_Call(''FileNotAsSegment'', FileNumber, LogSegNumber)'
  planc:
    available: true
    code: 'INTEGER : FileNumber, LogSegNumber

      ...

      Monitor_Call(''FileNotAsSegment'', FileNumber, LogSegNumber)'
  assembly_500:
    available: true
    code: 'FileNumber : W BLOCK 1

      LogSegNumber : W BLOCK 1

      FileNotAsSegment : EQU 37B9 + 413B

      ...

      CALLG FileNotAsSegment, 2, FileNumber, LogSegNumber'
    octal_definition: 37B9 + 413B
  mac:
    available: false
    code: ''
    mon_number: null
    notes: Not available
