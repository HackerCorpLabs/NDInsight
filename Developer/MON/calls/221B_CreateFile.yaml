octal: 221B
name: CreateFile
short_names:
- CRALF
description: ''
see_also:
- '@CREATE-FILE'
- '@ALLOCATE-FILE'
- NewFileVersion
- and ExpandFile
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: File name. Default file type is :DATA.
- name: Param2
  type: UNKNOWN
  io: I
  description: Start address in the directory. Use 0 if you want to create a contiguous or indexed file.
- name: Param3
  type: UNKNOWN
  io: I
  description: Length of the file in pages. Use 0 if you want to create an indexed file.
- name: Param4
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
