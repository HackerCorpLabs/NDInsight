octal: 64B
name: WarningMessage
short_names:
- ERMSG
description: 'Outputs a file system error message. Appendix A shows the messages connected to each error
  code. The error code is input. The program continues.


  - The error message is output to the terminal. In batch jobs, mode jobs, and RT programs it is output
  to the error device. The error device is normally the console.

  - Error code 0 is illegal.'
see_also:
- GetErrorMessage
- ErrorMessage. ErrorMessage writes out the error message
- terminates the program
parameters: []
examples:
  pascal:
    available: true
    code: 'ErrCode : INTEGER2;

      ...

      WarningMessage(ErrCode);'
  cobol:
    available: true
    code: '01 ErrCode COMP.

      ...

      MONITOR-CALL "WarningMessage" USING ErrCode.'
  fortran:
    available: true
    code: 'INTEGER ErrCode

      ...

      Monitor_Call(''WarningMessage'', ErrCode)'
  planc:
    available: true
    code: 'INTEGER : ErrCode

      ...

      Monitor_Call(''WarningMessage'', ErrCode)'
  assembly_500:
    available: true
    code: 'ErrCode : W BLOCK 1

      WarningMessage : EQU 37B9 + 64B

      ...

      CALLG WarningMessage, 1, ErrCode'
    octal_definition: 37B9 + 64B
  mac:
    available: true
    code: '| Command | Parameter | Description                                  |

      |---------|-----------|----------------------------------------------|

      | LDA     | ERRNO     | %Error number of error message to be printed.|

      | MON     | 64        | %Monitor call WarningMessage.                |

      |         |           |                                              |


      ...

      ERRNO, ...



      | ND-100 and ND-500 | All users | All programs |'
    mon_number: null
