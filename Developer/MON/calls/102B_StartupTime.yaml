# SINTRAN III Monitor Call: StartupTime
# Octal: 102B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 102B
name: StartupTime
short_names: []
description: 'Starts an RT program at a specified time of the day. The RT program
  is then put in the time queue. It is moved to the execution queue at the specified
  time.


  - The time of the day specified may have already passed. In this case, the program
  starts the next day.

  - RT programs already in the time queue are reinserted according to the new specifications.

  - AdjustClock, and @CLADJ affect the system''s clock. Whenever the system time is
  changed, RT programs start according to the new time.'
notes: []
see_also:
- ExactStartup
- DelayStartup
- AdjustClock
- '@ABSET'
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Address of the RT description. Use 0 for the calling program.
- name: Param2
  type: UNKNOWN
  io: I
  description: Seconds.
- name: Param3
  type: UNKNOWN
  io: I
  description: Minutes.
- name: Param4
  type: UNKNOWN
  io: I
  description: Hours.
