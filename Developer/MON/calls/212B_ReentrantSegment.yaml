octal: 212B
name: ReentrantSegment
short_names: []
description: Connects a reentrant segment to your two current segments. All modified
  pages of your current segments are written to the segment file before the reentrant
  segment is fetched. This is almost equivalent to SaveSegment followed by AttachSegment.
  However, ReentrantSegment is more efficient. Only the modified pages overlapping
  the reentrant segment are written back.
