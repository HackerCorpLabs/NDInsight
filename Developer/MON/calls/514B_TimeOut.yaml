octal: 514B
name: TimeOut
short_names: []
description: Suspends the execution of your program for a given time. The execution
  then continues after the monitor call. The restart cause is indicated. Avoid using
  Time Out from ND-500, use ND500TimeOut instead.
notes:
- No reserved files or devices are released.
- The execution continues immediately if the program has its restart flag set.
- You may use NoWaitSwitch. Then the program restarts when a break occurs.
