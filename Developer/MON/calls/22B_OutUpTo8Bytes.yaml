# SINTRAN III Monitor Call: OutUpTo8Bytes
# Octal: 22B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 22B
name: OutUpTo8Bytes
short_names:
- M8OUT
description: Writes up to 8 characters to a device, e.g. a terminal or an internal device.
notes:
- You can only use this monitor call for terminals, TADs, internal devices, and synchronous modems.
- The writing terminates when a character with value 0 is found. The 0 byte is not output.
- Appendix F contains an ASCII table.
- Standard Error Code is returned via ErrCode variable in high-level languages, or in W1 register for ASSEMBLY-500. The K flag indicates if an error occurred.
see_also:
- OutMessage
- Out8Bytes
- OutputString
- OutString
- OutNumber
- OutByte
- and InUpTo8Bytes
parameters:
- name: DeviceNo
  type: INTEGER
  io: I
  description: Logical device number. Use 1 for your own terminal. File numbers are illegal.
- name: OutData
  type: STRING
  io: I
  description: The 8 characters to be written (writing stops at first 0 byte).
examples:
  pascal:
    available: true
    code: |-
      DeviceNo : INTEGER2;
      OutData : RECORD...END;
      ...
      OutUpTo8Bytes(DeviceNo, OutData);
      IF ErrCode <> 0 THEN ...
  cobol:
    available: true
    code: |-
      01 DeviceNo COMP.
      01 OutData PIC X(8).
      01 ErrCode COMP.
      ...
      MONITOR-CALL "OutUpTo8Bytes" USING DeviceNo, OutData.
      CALL "CbError" USING ErrCode.
      IF ErrCode NOT = 0 GO ...
  fortran:
    available: true
    code: |-
      INTEGER DeviceNo
      CHARACTER OutData*8
      ...
      Monitor_Call('OutUpTo8Bytes', DeviceNo, OutData(1:8))
      IF (ErrCode .NE. 0) THEN ...
  planc:
    available: true
    code: |2-
          INTEGER : DeviceNo
          BYTES : OutData(0:7)
          ...
          ON ROUTINEERROR DO
          IF ErrCode > 0 THEN ...
          ENDON
          Monitor_Call('OutUpTo8Bytes', DeviceNo, OutData)
  assembly_500:
    available: true
    code: |2-
          DeviceNo : W BLOCK 1
          OutData : STRINGDATA 8
          ErrCode : W BLOCK 1
          OutUpTo8Bytes : EQU 37B9 + 22B
          ...
          CALLG OutUpTo8Bytes, 2, DeviceNo, OutData
          IF K GO ERROR
          ...
          ERROR : W1 =: ErrCode               %ErrorCode in W1 register.
    octal_definition: 37B9 + 22B
  mac:
    available: true
    code: |2-
          LDT  DEVNO           %Logical device address.
          LDD  BYTES           %First 4 bytes to be written.
          LDX  BYTES+2         %Next 2 bytes to be written.
          COPY SX DL
          LDX  BYTES+3         %Last 2 bytes to be written.
          MON  22              %Monitor call OutUpTo8Bytes.
          JMP  ERROR           %Error return from monitor call.
          ...
                                %Normal return.
          ERROR, ...           %Error number in register A.
          ...
          DEVNO, ...
          BYTES, 'HELLO!!!'


      | ND-100 and ND-500 | All users | All programs |
    mon_number: 22
