octal: 402B
name: GetInputFlags
short_names:
- RFLAG
description: 'ND-100 and ND-500 programs may communicate through two 32-bit flag arrays. You can use the
  flags as you wish. GetInputFlags reads the input flags. The ND-100 sets these flags with the monitor
  call ND500Function. See the manual ND Linker User Guide and Reference Manual (ND-860289).


  - You get the last values written to the flags. There is no queue.'
see_also:
- SetOutputFlags
- ND500Function
parameters:
- name: Value
  type: INTEGER4
  io: O
  description: Flag values as a 32-bit integer.
examples:
  pascal:
    available: true
    code: 'Value : LONGINT;

      ...

      GetInputFlags(Value);'
  cobol:
    available: true
    code: '01 Value COMP.

      ...

      MONITOR-CALL "GetInputFlags" USING Value.'
  fortran:
    available: true
    code: 'INTEGER Value

      ...

      Monitor_Call(''GetInputFlags'', Value)'
  planc:
    available: true
    code: 'INTEGER : Value

      ...

      Monitor_Call(''GetInputFlags'', Value)'
  assembly_500:
    available: true
    code: 'Value : W BLOCK 1

      GetInputFlags : EQU 37B9 + 402B

      ...

      CALLG GetInputFlags, 1, Value'
