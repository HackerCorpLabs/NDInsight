# SINTRAN III Monitor Call: CAMACIOINSTRUCTION
# Octal: 153B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 153B
name: CAMACIOInstruction
short_names:
- IOXN
description: Executes a single IOX instruction for CAMAC. See under CAMACFunction (mon 147) for general information.
notes: []
see_also:
- CAMACFunction
- AssignCAMACLAM
- BCNAFCAMAC
- BCNAF1CAMAC
- CAMACGLRegister
parameters:
- name: DataWord. Input of data if write. Output if read.
  type: UNKNOWN
  io: IO
  description: ''
- name: IOXCode. Physical device number in the range 2000B-4000B.
  type: UNKNOWN
  io: I
  description: ''
- name: Standard Error Code. See appendix A.
  type: UNKNOWN
  io: O
  description: Returned via ErrCode variable in high-level languages, or in W1 register for ASSEMBLY-500 (K flag indicates error).
examples:
  pascal:
    available: true
    code: |-
      DataWord, IOXCode : INTEGER2;
      ...
      CAMACIOInstruction (DataWord, IOXCode);
      IF ErrCode <> 0 THEN ...
  cobol:
    available: true
    code: |-
      01 DataWord COMP.
      01 IOXCode COMP.
      01 ErrCode COMP.
      ...
      MONITOR-CALL "CAMACIOInstruction" USING DataWord, IOXCode.
      CALL "CbError" USING ErrCode.
      IF ErrCode NOT = 0 GO ...
  fortran:
    available: true
    code: |-
      INTEGER DataWord, IOXCode
      ...
      Monitor_Call('CAMACIOInstruction', DataWord, IOXCode)
      IF (ErrCode .NE. 0) THEN ...
  planc:
    available: true
    code: |-
      INTEGER : DataWord, IOXCode
      ...
      Monitor_Call('CAMACIOInstruction', DataWord, IOXCode)
  assembly_500:
    available: true
    code: |-
      DataWord : W BLOCK 1
      IOXCode : W BLOCK 1
      ErrCode : W BLOCK 1
      CAMACIOInstruction : EQU 37B9 + 153B
      ...
      CALLG CAMACIOInstruction, 2, DataWord, IOXCode
          IF K GO ERROR
      ...
      ERROR : W1 =: ErrCode              %ErrorCode in W1 register.
    octal_definition: 37B9 + 153B
  mac:
    available: true
    code: |-
      LDA DEVNO      %Hardware device number.
      COPY SA DD
      LDA DATA       %Data if write.
      MON 153        %Monitor call CAMACIOInstruction.
      STA DATA       %Store data if read.
      ...
      DATA,
      DEVNO,


      | ND-100 and ND-500 | User RT and user SYSTEM | RT programs |
    mon_number: 153
