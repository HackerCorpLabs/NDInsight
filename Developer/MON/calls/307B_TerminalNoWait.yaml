octal: 307B
name: TerminalNoWait
short_names:
- TNOWAI
description: 'Switches No Wait on and off. No Wait is useful for input from, and output to, character
  devices, e.g. terminals. In No Wait, the program does not wait for input or output. Monitor calls like
  InByte return the error code 3 instead.


  - SuspendProgram or WaitForRestart may passivate the program afterwards. The program then restarts when
  the device detects a break.

  - The input buffer must be emptied before passivating the program.'
see_also:
- InByte
- OutByte
- and NoWaitSwitch
parameters:
- name: DeviceNumber
  type: INTEGER2
  io: I
  description: Logical device number of a character device. See appendix B.
- name: IOFlag
  type: INTEGER2
  io: I
  description: Input or output flag. Use 0 for input and 1 for output.
- name: NoWaitFlag
  type: INTEGER2
  io: I
  description: No Wait flag. Use 0 to switch No Wait off, and any other number to switch it on.
