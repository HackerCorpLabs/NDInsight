# SINTRAN III Monitor Call: ReadADChannel
# Octal: 37B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 37B
name: ReadADChannel
short_names:
- AIRDW
description: |-
  Reads an analog to digital channel.

  ### PARAMETERS
notes:
- Standard Error Code. See appendix A.
see_also: []
parameters:
- name: NoOfChannels
  type: INTEGER
  io: I
  description: Number of channels to read.
- name: Channel
  type: INTEGER
  io: I
  description: Starting channel number.
- name: Buffer
  type: ARRAY
  io: O
  description: Array for data returned.
- name: ReturnValue
  type: INTEGER
  io: O
  description: Actual number of channels read.
