# SINTRAN III Monitor Call: AdjustClock
# Octal: 112B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 112B
name: AdjustClock
short_names:
- CLADJ
description: ''
see_also:
- SetClock
- GetCurrentTime
- StartupTime
- GetBasicTime
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Number of time units the clock will be adjusted by. Negative values make the clock halt
    for the specified time.
- name: Param2
  type: UNKNOWN
  io: I
  description: The type of time units. 1 = basic time units, i.e. 1/50th of a second, 2 = seconds, 3 =
    minutes, 4 = hours.
