octal: 112B
name: AdjustClock
short_names:
- CLADJ
description: 'Sets the computer''s clock (i.e. the current system time) forward or back. If the operator
  panel has a clock, it is also adjusted.


  - The startup time for RT programs can be set by StartupTime. When the current system time is modified,
  the next startup times of periodic programs started by StartupTime are also affected. Other scheduling
  times are not affected.'
see_also:
- SetClock
- GetCurrentTime
- StartupTime
- GetBasicTime
parameters:
- name: TimeUnits
  type: INTEGER2
  io: I
  description: Number of time units to adjust the clock by. Negative values make the clock halt for that time.
- name: UnitType
  type: INTEGER2
  io: I
  description: Time unit type. 1=basic units (1/50s), 2=seconds, 3=minutes, 4=hours.
examples:
  pascal:
    available: true
    code: 'TimeUnits, UnitType : INTEGER2;

      ...

      AdjustClock(TimeUnits, UnitType);'
  cobol:
    available: true
    code: '01 TimeUnits COMP.

      01 UnitType COMP.

      ...

      MONITOR-CALL "AdjustClock" USING TimeUnits, UnitType.'
  fortran:
    available: true
    code: 'INTEGER TimeUnits, UnitType

      ...

      Monitor_Call(''AdjustClock'', TimeUnits, UnitType)'
  planc:
    available: true
    code: 'INTEGER : TimeUnits, UnitType

      ...

      Monitor_Call(''AdjustClock'', TimeUnits, UnitType)'
  assembly_500:
    available: true
    code: 'TimeUnits : W BLOCK 1

      UnitType : W BLOCK 1

      ErrCode : W BLOCK 1

      AdjustClock : EQU 3789 + 112B

      ...

      CALLG AdjustClock, 2, TimeUnits, UnitType

      IF K GO ERROR

      ...

      Error : W1 =: ErrCode'
    octal_definition: 37B9 + 112B
  mac:
    available: true
    code: 'LDA (PAR %Load register A with address of parameter list.

      MON 112 %Monitor call AdjustClock.

      ...

      PAR,  TIME  %Number of time units the clock is adjusted by.

      BASE        %Time units.

      ...

      TIME, ...

      BASE, ...



      | ND-100 and ND-500 | User RT and user SYSTEM | RT programs |'
    mon_number: 112
