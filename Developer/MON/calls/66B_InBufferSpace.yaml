octal: 66B
name: InBufferSpace
short_names:
- ISIZE
description: 'Gets the current number of bytes in the input buffer. Terminals and other character devices
  place input in a buffer. All input monitor calls read from this buffer.


  - Use ExecutionInfo to get the logical device number for terminals. You can specify 1 for your own terminal.

  - The buffer size depends on the device.'
see_also:
- InBufferState
- ClearInBuffer
- OutBufferSpace
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Logical device number. See appendix B.
- name: Param2
  type: UNKNOWN
  io: I
  description: Number of bytes in the buffer.
- name: Param3
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
examples:
  pascal:
    available: true
    code: 'DeviceNumber, NoOfBytes : INTEGER2;

      ...

      BytesInBuffer(DeviceNumber, NoOfBytes);   [Note routine name.]

      IF ErrCode <> 0 THEN ...'
  cobol:
    available: true
    code: '01 DeviceNumber COMP.

      01 NoOfBytes COMP.

      01 ErrCode COMP.

      ...

      MONITOR-CALL "InBufferSpace" USING DeviceNumber, NoOfBytes.

      CALL "CbError" USING ErrCode.

      IF ErrCode NOT = 0 GO ...'
  fortran:
    available: true
    code: 'INTEGER DeviceNumber, NoOfBytes

      ...

      Monitor Call1(''InBufferSpace'', DeviceNumber, NoOfBytes)

