# SINTRAN III Monitor Call: NormalPageTable
# Octal: 34B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 34B
name: NormalPageTable
short_names:
- ALTOFF
description: Sets the alternative page table equal to the normal page table. All memory addresses are mapped through the normal page table after this monitor call.
notes:
- Use AltPageTable to set an alternative page table.
see_also:
- AltPageTable
- '@ALTOFF'
parameters: []
