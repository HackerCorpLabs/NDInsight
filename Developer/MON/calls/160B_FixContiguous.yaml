      MON 160    %Monitor call FixContiguous.

      STA STAT   %Returned status.

      ...

      STAT, 0

      PAR, SEGNO %Segment number to be fixed.

      PAGE       %First physical page number.

      ...

      SEGNO, ...

      PAGE, ...




      | ND-100 and ND-500 | User RT and user SYSTEM | RT programs |'
    mon_number: 160
