# SINTRAN III Monitor Call: GetNameEntry
# Octal: 245B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 245B
name: GetNameEntry
short_names:
- GNAEN
description: |-
  Gets information about devices, e.g. disks and floppy disks. The monitor call returns the name entry of a device. You specify the name index.

  - GetDirNameIndex provides the name index.
see_also:
- GetDirEntry
parameters:
- name: NameIndex
  type: INTEGER
  io: I
  description: The name index of the device.
- name: NameTableEntry
  type: ARRAY
  io: O
  description: 'A 28 byte buffer receiving name entry: bytes 0-15=device name, 16-19=storage capacity (pages), 20-21=sector size, 22-23=flags (bit15=cartridge, bit13=single user, bit11=tape, bit10=EEC, bit8=floppy, bit7=Phoenix, bit6=Winchester, bit5=SCSI streamer, bit4=SCSI disk, bit3=WORM, bits0-2=max subunits), 24-25=transfer routine address, 26-27=semaphore LDN.'
examples:
