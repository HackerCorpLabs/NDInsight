octal: 312B
name: CheckMonCall
short_names: []
description: Some monitor calls are optional or only available in later versions of
  SINTRAN III. This monitor call checks if a monitor call exists in your particular
  SINTRAN III system. Optional monitor calls are included or left out when SINTRAN
  III is generated.
notes: []
see_also: []
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Monitor-call number.
- name: Param2
  type: UNKNOWN
  io: I
  description: Address of the monitor call entry. 0 means not implemented.
