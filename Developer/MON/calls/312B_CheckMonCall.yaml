# SINTRAN III Monitor Call: CheckMonCall
# Octal: 312B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 312B
name: CheckMonCall
short_names:
- MOINF
description: Some monitor calls are optional or only available in later versions of SINTRAN III. This
  monitor call checks if a monitor call exists in your particular SINTRAN III system. Optional monitor
  calls are included or left out when SINTRAN III is generated.
see_also: []
parameters:
- name: MonCallNumber
  type: INTEGER
  io: I
  description: Monitor-call number.
- name: MonCallEntry
  type: INTEGER
  io: O
  description: Address of the monitor call entry. 0 means not implemented.
examples:
  pascal:
    available: true
    code: |-
      MonCallNumber, MonCallEntry : INTEGER2;
      ...
      CheckMonCall(MonCallNumber, MonCallEntry);
  cobol:
    available: true
    code: |-
      01 MonCallNumber COMP.
      01 MonCallEntry COMP.
      ...
      MONITOR-CALL "CheckMonCall" USING MonCallNumber, MonCallEntry.
  fortran:
    available: true
    code: |-
      INTEGER MonCallNumber, MonCallEntry
      ...
      Monitor_Call('CheckMonCall', MonCallNumber, MonCallEntry)
  planc:
    available: true
    code: |-
      INTEGER : MonCallNumber, MonCallEntry
      ...
      Monitor_Call('CheckMonCall', MonCallNumber, MonCallEntry)
  assembly_500:
    available: true
    code: |-
      MonCallNumber : W BLOCK 1
      MonCallEntry : W BLOCK 1
      CheckMonCall : EQU 3789 + 312B
      ...
      CALLG CheckMonCall, 2, MonCallNumber, MonCallEntry
      ...
    octal_definition: 37B9 + 312B
  mac:
    available: true
    code: |-
      LDA MONNO %Load register A with monitor call number.
      MON 312 %Monitor call CheckMonCall.
      ...
      %Return: Monitor call not implemented in system.
      STA ENTRY %Skipreturn: Monitor call is implemented.
      ...

      MONNO, ... %Monitor call number.
      ENTRY, 0 %Monitor call entry returned if implemented.


      | ND-100 and ND-500 | All users | All programs |
    mon_number: 312
compatibility:
  nd100: true
  nd500: true
  user_programs: false
  rt_programs: false
  system_programs: false
