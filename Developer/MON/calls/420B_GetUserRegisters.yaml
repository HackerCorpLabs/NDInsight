# SINTRAN III Monitor Call: GetUserRegisters
# Octal: 420B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 420B
name: GetUserRegisters
short_names:
- GRBLK
description: SwitchUserBreak allows you to save the registers when you terminate an ND-500 program with the ESCAPE key. You can get the contents of the registers with GetUserRegisters.
notes:
- 39 registers are saved.
see_also:
- SwitchUserBreak
parameters:
- name: Buffer
  type: ARRAY
  io: I/O
  description: 154 bytes containing the registers in their number sequence.
examples:
  pascal:
    available: true
    code: |-
      Buffer : ARRAY [0..4] OF RECORD...END;
      ...
      GetUserRegister(Buffer);
    mon_number: null
    notes: ''
  cobol:
    available: true
    code: |-
      01 Buffer.
      02 array COMP OCCURS 77 TIMES.
      ...
      MONITOR-CALL "GetUserRegister" USING Buffer.
    mon_number: null
    notes: ''
  fortran:
    available: true
    code: |-
