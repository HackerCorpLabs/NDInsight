# SINTRAN III Monitor Call: FixInMemory
# Octal: 410B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 410B
name: FixInMemory
short_names: []
description: ''
notes: []
see_also:
- MemoryUnFix
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Type of fixing. 0 means fix the pages scattered. 1 means fix the pages
    contiguously and return the start address. 2 means fix at the given memory address.
- name: Param2
  type: UNKNOWN
  io: I
  description: Start address in your domain. It should be a 32 bit address including
    the segment number.
- name: Param3
  type: UNKNOWN
  io: I
  description: Length in bytes. Use -1 to fix the remaining part of the segment.
- name: Param4
  type: UNKNOWN
  io: I
  description: Physical memory address in the ND-100 if type 1 or 2 is used. The address
    is the start of a physical page.
