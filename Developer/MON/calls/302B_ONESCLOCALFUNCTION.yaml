octal: 302B
name: ONESCLOCALFUNCTION
short_names: []
description: Enables delayed escape and local functions for your terminal. The ESCAPE
  key then terminates a program unless it is disabled. The key with the local function
  will terminate connections to remote computers.
notes:
- Delay the escape and local functions by OnEscLocalFunction.
- A timeout from a remote computer enables the local function.
see_also:
- SetEscapeHandling
- OffEscLocalFunction
- EnableEscape
- and EnableLocal
