# SINTRAN III Monitor Call: BACKUPCLOSE
# Octal: 252B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 252B
name: BackupClose
short_names:
- BCLOS
description: Closes a file. The version number and the last date accessed are unchanged. The number of pages in temporary files and spooling files is not affected.
notes:
- This monitor call is mainly used by the BACKUP-SYSTEM.
see_also:
- CloseFile
parameters:
- name: File number of the opened file. See OpenFile.
  type: UNKNOWN
  io: I
  description: ''
- name: Modified flag. If 0, the file is not marked as modified.
  type: UNKNOWN
  io: I
  description: ''
- name: Standard Error Code. See appendix A.
  type: UNKNOWN
  io: O
  description: ''
examples:
  pascal:
    available: true
    code: |-
      FileNumber, Flag : INTEGER2;
      ...
      BackupClose(FileNumber, Flag);
      IF ErrCode <> 0 THEN ...
  cobol:
    available: true
    code: |-
      01 FileNumber COMP.
      01 Flag COMP.
      01 ErrCode COMP.
      ...
      MONITOR-CALL "BackupClose" USING FileNumber, Flag.
      CALL "CbError" USING ErrCode.
      IF ErrCode NOT = 0 GO ...
  fortran:
    available: true
    code: |-
      INTEGER FileNumber, Flag
      ...
      Monitor_Call ('BackupClose', FileNumber, Flag)
      IF (ErrCode .NE. 0) THEN ...
  planc:
    available: true
    code: |-
      INTEGER : FileNumber, Flag
      ...
      ON ROUTINEERROR DO
          IF ErrCode <> 0 THEN ...
      ENDON
      Monitor_Call('BackupClose', FileNumber, Flag)
