description: 'Performs various data communication functions. All types of programs
  may communicate through this monitor call. The programs may be in different computers
  in a network.

  - The monitor call operates by sending and receiving messages.

  - The COSMOS Programmer Guide (ND-860164) describes XMSGFunction.

  - The COSMOS Programmer Guide (ND-860164) describes the communication facilities
  offered to high-level languages.

  See also HDLCFunction.'
