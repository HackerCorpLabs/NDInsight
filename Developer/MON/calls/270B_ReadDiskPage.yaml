# SINTRAN III Monitor Call: ReadDiskPage
# Octal: 270B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 270B
name: ReadDiskPage
short_names:
- RDPAG
description: |-
  Reads one or more directory pages. Any page can be read.

  - The directory must be reserved with ReserveDir.
see_also:
- WriteDiskPage
parameters:
- name: DirIndex
  type: INTEGER
  io: I
  description: Directory index. See GetDirUserIndexes.
- name: Buffer
  type: ARRAY
  io: O
  description: Buffer to receive pages (must start on even byte address).
- name: PageAddr
  type: INTEGER
  io: I
  description: Address of the pages on the disk (double word).
- name: NoOfPages
  type: INTEGER
  io: I
  description: Number of pages to transfer. Each page is 2048 bytes.
