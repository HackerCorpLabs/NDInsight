      LDA (PAGNO % Address of double word with disk page address.
      MON 270 % Monitor call ReadDiskPage.
      JMP ERROR % Error return from monitor call.
      ... % Normal return.
      ERROR, ... % Error number in register A.
      ...
      DIRIX, ...
      BUFF, 0
      *+4000/      % Make a buffer of 2048 words.
