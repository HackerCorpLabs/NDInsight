# SINTRAN III Monitor Call: SwitchProcess
# Octal: 502B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 502B
name: SwitchProcess
short_names: []
description: Sets the current process in a wait state. Restarts another process. This
  is similar to executing a StartProcess followed by a StopProcess.
notes:
- The stopped process restarts immediately if it is scheduled for repeated execution.
see_also:
- StartProcess
- StopProcess
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Process number to start.
