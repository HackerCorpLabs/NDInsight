# SINTRAN III Monitor Call: GetSystemInfo
# Octal: 262B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 262B
name: GetSystemInfo
short_names:
- CPUST
description: Gets various system information. The system number, the CPU type, the SINTRAN III version,
  the instruction set, the patch indicator, and the system generation time are returned.
see_also: []
parameters:
- name: Number
  type: INTEGER
  io: I
  description: A number. Should always be 0.
- name: Buffer
  type: ARRAY
  io: O
  description: A 24 byte (12 word) buffer receiving system information (CPU type, SINTRAN version, instruction set, etc.).
examples:
  pascal:
    available: true
    code: |-
      Number : INTEGER2;
      Buff : RECORD...END;
      ...
      GetSystemInfo(Number, Buff);
      IF ErrCode <> 0 THEN ...
  cobol:
    available: true
    code: |-
      01 Number COMP.
      01 Buff.
        02 array COMP OCCURS 12 TIMES.
      01 ErrCode COMP.
      ...
      MONITOR-CALL "GetSystemInfo" USING Number, Buff.
      CALL "CbError" USING ErrCode.
      IF ErrCode NOT = 0 GO ...
  fortran:
    available: true
    code: |-
      INTEGER Number
      INTEGER Buff(12)
      ...
      Monitor_Call('GetSystemInfo', Number, Buff(1))
      IF (ErrCode .NE. 0) THEN ...
  planc:
    available: true
    code: |-
      INTEGER : Number
      BYTES : Buff(0:23)
      ...
      ON ROUTINEERROR DO
          IF ErrCode >< 0 THEN ...
      ENDON
      Monitor_Call('GetSystemInfo', Number, Buff(0))
  assembly_500:
    available: true
    code: |-
      Number : W BLOCK 1
      Buff : H BLOCK 14B
      ErrCode : W BLOCK 1
      GetSystemInfo : EQU 3789 + 262B
      ...
          CALLG GetSystemInfo, 2. Number, Buff
          IF K GO ERROR
      ...
      ERROR : W1 =: ErrCode                     %ErrorCode in W1 register.
    octal_definition: 37B9 + 262B
  mac:
    available: true
    code: |-
      SAA  0         %Load register A with zero.
      LDX  (BUFF     %Address of a 12-word long buffer.
      MON  262       %Monitor call GetSystemInfo.
      JMP  ERROR     %Error return from monitor call. (If A not 0.)
      ...            %Normal return.
      ERROR, ...     %Error number in register A.
      ...

      BUFF, 0
      *+14/          %A 12-word long buffer.


      | ND-100 and ND-500 | All users | All programs |
    mon_number: 262
