octal: 262B
name: GetSystemInfo
short_names: []
description: Gets various system information. The system number, the CPU type, the
  SINTRAN III version, the instruction set, the patch indicator, and the system generation
  time are returned.
notes: []
see_also: []
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: A number. It should always be 0.
- name: Param2
  type: UNKNOWN
  io: I
  description: 'The i2-word (24 byte) array containing system information. Details
    are given on page *3 #SYS-INFO'
- name: Param3
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
