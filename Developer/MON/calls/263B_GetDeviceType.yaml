# SINTRAN III Monitor Call: GetDeviceType
# Octal: 263B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 263B
name: GetDeviceType
short_names:
- GDEVT
description: Gets the device type, e.g. terminal, floppy disk, mass-storage file, etc. The monitor call also provides information on how to handle the device.
notes: []
see_also: []
parameters:
- name: DeviceNo
  type: INTEGER
  io: I
  description: Logical device number (1= own terminal). See appendix B.
- name: IOFlag
  type: INTEGER
  io: I
  description: Input or output part. Use 0 for input and 1 for output.
- name: DevType
  type: INTEGER
  io: O
  description: 'Device type. The numbers below are returned: 0: Unspecified. 1: Terminal. 2: Terminal access device (TAD). 3: Communication channel. 4: Internal block device. 5: Floppy disk drive. 6: Magnetic tape station. 7: Mass-storage file.'
- name: DevAttr
  type: INTEGER4
  io: O
  description: 'Device information (returned in the combined A and D registers. The bits have the following meaning: Bit 0: InByte or OutByte allowed. Bit 1: StartOnInterrupt allowed. Bit 2: DeviceControl allowed. Bit 3: Block calls allowed. Bit 4: ClearDevice available. Bit 5: Reservation not needed. Bit 6: COSMOS remote open file. Bit 10g: NOTS (NET/One Terminal Server) terminal. Bit 11g: MTAD device.'
