# SINTRAN III Monitor Call: GetEscLocalChars
# Octal: 230B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 230B
name: GetEscLocalChars
short_names:
- MGDAE
description: Gets ESCAPE and LOCAL characters. You can terminate most programs with the ESCAPE key. A LOCAL key has a similar function. It terminates a connection to a remote computer in a COSMOS network. The system supervisor may select other keys for these functions. This monitor call tells you which keys to use.
notes:
- The local function is only used by COSMOS.
see_also:
- SetEscapeHandling
- SetEscLocalChars
- OnEscLocalChars
- OffEscLocalChars
parameters:
- name: DeviceNo
  type: INTEGER
  io: I
  description: Logical device number. Only used by RT programs. Your own terminal is always used in background program. See appendix B.
- name: DisconnectChar
  type: INTEGER
  io: O
  description: The local character.
- name: EscapeChar
  type: INTEGER
  io: O
  description: The escape character.
