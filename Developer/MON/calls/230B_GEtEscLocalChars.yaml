name: GEtEscLocalChars
short_names:
- MGDAE
description: Gets ESCAPE and LOCAL characters. You can terminate most programs with the ESCAPE key. A
  LOCAL key has a similar function. It terminates a connection to a remote computer in a COSMOS network.
  The system supervisor may select other keys for these functions. This monitor call tells you which keys
  to use.
