# SINTRAN III Monitor Call: DeletePage
# Octal: 272B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 272B
name: DeletePage
short_names:
- DELPG
description: ''
see_also:
- DeleteFile
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: File number.
- name: Param2
  type: UNKNOWN
  io: I
  description: First page to be deleted.
- name: Param3
  type: UNKNOWN
  io: I
  description: Last page to be deleted. The value -1 means delete to end of the file.
- name: Param4
  type: UNKNOWN
  io: I
  description: Number of pages deleted.
- name: Param5
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
