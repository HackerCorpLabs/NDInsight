      JMP ERROR               %Error return from monitor call.
      STD NODEL               %Normal return, store the number of pages deleted.

      ERROR, ...              %Error number in register A.
      ...
      FILNO, ...
      FIRST, ...             %A double word.
          ...                %
      LAST, ...              %A double word.
          ...                %
      NODEL, 0               %A double word.
