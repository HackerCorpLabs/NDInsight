# SINTRAN III Monitor Call: STARTPROCESS
# Octal: 500B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 500B
name: StartProcess
short_names:
- STARTP
description: Starts a process in the ND-500. You identify the process with the process number.
notes:
- The process may be active. The process then restarts as soon as it terminates.
see_also:
- StopProcess
- SwitchProcess
parameters:
- name: Process number.
  type: UNKNOWN
  io: I
  description: ''
- name: Standard Error Code. See appendix A.
  type: UNKNOWN
  io: O
  description: ''
examples:
  pascal:
    available: true
    code: |-
      ProcessNumber : LONGINT;
      ...
      StartProcess(ProcessNumber);
      IF ErrCode <> 0 THEN ...
  cobol:
    available: true
    code: |-
      01 ProcessNumber COMP.
      01 ErrCode COMP.
      ...
      MONITOR-CALL "StartProcess" USING ProcessNumber.
      CALL "CbError" USING ErrCode.
      IF ErrCode NOT = 0 GO ...
  fortran:
    available: true
    code: |-
      INTEGER ProcessNumber
      ...
      Monitor_Call('StartProcess', ProcessNumber)
      IF (ErrCode .NE. 0) THEN ...
  planc:
    available: true
    code: |-
      INTEGER : ProcessNumber
      ...
      ON ROUTINEERROR DO
          IF ErrCode >< 0 THEN ...
      ENDON
      Monitor_Call('StartProcess', ProcessNumber)
  assembly_500:
    available: true
    code: |-
      ProcessNumber : W BLOCK 1
      ErrCode : W BLOCK 1
      StartProcess : EQU 37B9 + 500B
      ...
      CALLG StartProcess, 1, ProcessNumber
          IF K GO ERROR
      ...
      ERROR : W1 := ErrCode              %ErrorCode in W1 register.
    octal_definition: 37B9 + 500B
  mac:
    available: false
    code: ''
    mon_number: null
    notes: Not available.
