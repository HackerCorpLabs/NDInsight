- name: 0:1
  type: basic time units
  io: 0:3 on the ND-500
  description: ''
- name: '2:3'
  type: seconds
  io: 4:7 on the ND-500
  description: ''
- name: '4:5'
  type: minutes
  io: 8:11 on the ND-500
  description: ''
- name: '6:7'
  type: hours
  io: 12:15 on the ND-500
  description: ''
- name: '8:9'
  type: day
  io: 16:19 on the ND-500
  description: ''
- name: '10:11'
  type: month
  io: 20:23 on the ND-500
  description: ''
- name: '12:13'
  type: year
  io: 24:27 on the ND-500
  description: ''
