# SINTRAN III Monitor Call: GetCurrentTime
# Octal: 113B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 113B
name: GetCurrentTime
short_names:
- CLOCK
description: |-
  Gets the current system time and date.

  - The current system time is returned as basic time units, seconds, minutes, hours, day, month, and year.
see_also:
- GetBasicTime
- AdjustClock
- SetClock
- and @DATCL
