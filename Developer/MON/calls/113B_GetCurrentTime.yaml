# SINTRAN III Monitor Call: GetCurrentTime
# Octal: 113B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 113B
name: GetCurrentTime
short_names:
- CLOCK
description: |-
  Gets the current system time and date.

  - The current system time is returned as basic time units, seconds, minutes, hours, day, month, and year.
see_also:
- GetBasicTime
- AdjustClock
- SetClock
- and @DATCL
parameters:
- name: TimeBuffer
  type: ARRAY
  io: O
  description: |-
    Buffer to receive 7 integers containing:
    [0] = basic time units (1/50th second)
    [1] = seconds
    [2] = minutes
    [3] = hours
    [4] = day
    [5] = month
    [6] = year
