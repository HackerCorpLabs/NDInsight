    available: true
    code: |-
      TimeBuffer : record;
      ...
      GetCurrentTime(TimeBuffer);
  cobol:
    available: true
    code: |-
      01 TimeBuffer.
         02 array COMP OCCURS 7 TIMES.
         ...
      MONITOR-CALL "GetCurrentTime" USING TimeBuffer.
  fortran:
