octal: 416B
name: SaveND500Segment
short_names:
- WSEGN
description: 'Writes all modified pages of a segment back to the disk.


  - Not allowed when fixed in memory.'
see_also:
- SaveSegment
parameters:
- name: LogSegmentNo
  type: INTEGER2
  io: I
  description: Logical segment number in the domain. If 0, the segment number is retrieved from the parameter
    address.
- name: FirstPage
  type: INTEGER2
  io: I
  description: First logical page in the segment.
- name: LastPage
  type: INTEGER2
  io: I
  description: Last logical page in the segment.
examples:
  pascal:
    available: true
    code: 'LogSegmentNo, FirstPage, LastPage : LONGINT;

      ...

      SaveND500Segment(LogicalSegmentNo, FirstPage, LastPage);

      IF ErrCode <> 0 THEN ...'
  cobol:
    available: true
    code: '01 LogSegmentNo COMP.

      01 FirstPage COMP.

      01 LastPage COMP.

      01 ErrCode COMP.

      ...

      MONITOR-CALL "SaveND500Segment" USING LogSegmentNo, FirstPage, LastPage.

      CALL "CbError" USING ErrCode.

      IF ErrCode NOT = 0 GO ...'
  fortran:
    available: true
    code: 'INTEGER LogSegmentNo, FirstPage, LastPage

      ...

      Monitor_Call(''SaveND500Segment'', LogSegmentNo, FirstPage, LastPage)

      IF (ErrCode .NE. 0) THEN ...'
  planc:
    available: true
    code: "INTEGER : LogSegmentNo, FirstPage, LastPage\n...\nON ROUTINEERROR DO\n  IF ErrCode > 0 THEN\
      \ ...\nENDON\nMonitor_Call('SaveND500Segment', LogSegmentNo, FirstPage, LastPage)"
