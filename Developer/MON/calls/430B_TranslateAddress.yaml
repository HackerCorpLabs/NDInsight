# SINTRAN III Monitor Call: TranslateAddress
# Octal: 430B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 430B
name: TranslateAddress
short_names:
- ADR100
description: Translates an ND-500 logical address to an ND-100 physical address. Use this monitor call to set up communication areas between the two CPUs.
notes:
- Applied only to data addresses, not program addresses.
see_also: []
parameters:
- name: ND500Array
  type: INTEGER4
  io: I
  description: ND-500 array logical address.
- name: ND100PhysWordAddr
  type: INTEGER4
  io: O
  description: Physical word address in the ND-100.
examples:
  pascal:
    available: true
    code: |-
      ND500Array, ND100PhysWordAddr : LONGINT;
      ...
      TranslateAddress (ND500Array, ND100PhysWordAddr);
      IF ErrCode <> 0 THEN ...
  cobol:
    available: true
    code: |-
      01 ND500Array COMP.
      01 ND100PhysWordAddr COMP.
      01 ErrCode COMP.
      ...
      MONITOR-CALL "TranslateAddress" USING ND500Array, ND100PhysWordAddr.
      CALL "CbError" USING ErrCode.
      IF ErrCode NOT = 0 GO ...
  fortran:
    available: true
    code: |-
      INTEGER ND500Array, ND100PhysWordAddr
      ...
      Monitor_Call('TranslateAddress', ND500Array, ND100PhysWordAddr)
      IF (ErrCode .NE. 0) THEN ...
  planc:
    available: true
