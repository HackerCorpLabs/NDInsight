# SINTRAN III Monitor Call: TerminalMode
# Octal: 52B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 52B
name: TerminalMode
short_names:
- TERMO
description: |-
  Selects various terminal functions. You may stop output on full page. Input may be converted to uppercase letters. A delay after carriage return can be set. You may also set automatic logout if the line between the terminal and the computer is broken.

  - Terminal mode can also be set on TADs.
see_also:
- GetTerminalMode
- '@TERMINAL-MODE'
parameters:
- name: DeviceNumber
  type: INTEGER
  io: I
  description: Logical device number of the terminal. See appendix B. Use 1 for your own terminal.
- name: Mode
  type: INTEGER
  io: I
  description: |-
    Terminal mode (0-15):
    Bit 0: Capital letters (1=yes)
    Bit 1: Delay after return (1=yes)
    Bit 2: Stop on full page (1=yes)
    Bit 3: Auto-logout on line break (1=yes for modes 8-15)
