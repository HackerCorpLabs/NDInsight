# SINTRAN III Monitor Call: GetErrorInfo
# Octal: 207B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 207B
name: GetErrorInfo
short_names: []
description: Gets information about the last real-time error. The monitor call returns
  the error, the RT program responsible for the error, and the program address where
  it occurred. A flag tells whether the RT program was aborted or not.
notes: []
see_also: []
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: A 12 byte error information. It has the meaning below.
- name: 0:1
  type: Error number as two ASCII characters. Parity bits are not set. See appendix
    A and F for error codes together with an ASCII table.
  io: I
  description: ''
- name: '2:3'
  type: Pointer to the user program address where the error occurred.
  io: I
  description: ''
- name: '4:5'
  type: Additional error information. See appendix A.
  io: I
  description: ''
- name: '6:7'
  type: Additional error information. See appendix A.
  io: I
  description: ''
- name: '8:9'
  type: RT description address of the RT program causing the error.
  io: I
  description: ''
- name: '10:11'
  type: Flag. 0 if SINTRAN III aborted the RT program.
  io: I
  description: ''
- name: Param8
  type: UNKNOWN
  io: I
  description: Returned status. 0 means OK, 153B means illegal output buffer.
