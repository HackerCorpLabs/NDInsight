    code: |-
      Buff : RECORD...END;
      ...
      GetUserParam(Buff);
  cobol:
    available: true
    code: |-
      01 Buff.
         02 array COMP OCCURS 5 TIMES.
         ...
         MONITOR-CALL "GetUserParam" USING Buff.
