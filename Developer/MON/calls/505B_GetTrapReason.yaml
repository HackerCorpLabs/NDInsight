octal: 505B
name: GetTrapReason
short_names:
- GERRCOD
description: Gets the error code from the swapper process. This is only relevant to programmed trap handlers.
  The swapper process starts the trap handler when it detects a fatal error, e.g. address outside segment.
  Use this monitor call to get the error code.
notes:
- The error code may be a file system error or a swapper error.
- You clear the error code when you read it.
