octal: 17B
name: SetTerminalType
short_names:
- MSTTY
description: 'Sets the type of a terminal. The terminal type tells SINTRAN III how to handle a particular
  terminal. A wrong terminal type normally distorts the screen. The function keys cannot be used.


  - Appendix H lists the terminal types.

  - Public background users may only set the terminal type for their own terminal. A background program
  must be run from user SYSTEM or RT to set the terminal type for another terminal.'
see_also:
- GetTerminalType
- '@SET-TERMINAL-TYPE'
parameters:
- name: DeviceNumber
  type: INTEGER2
  io: I
  description: The logical device number of the terminal. Use 1 for your own terminal in background programs.
- name: TerminalType
  type: INTEGER2
  io: I
  description: The terminal type. See appendix H for terminal types.
examples:
  pascal:
    available: true
    code: 'DeviceNumber, TerminalType : INTEGER2;

      ...

      SetTerminalType(DeviceNumber, TerminalType);

      IF ErrCode <> 0 THEN ...'
  cobol:
    available: true
    code: '01 DeviceNumber COMP.

      01 TerminalType COMP.

      01 ErrCode COMP.

      ...

      MONITOR-CALL "SetTerminalType" USING DeviceNumber, TerminalType.

      CALL "CbError" USING ErrCode.

      IF ErrCode NOT = 0 GO ...'
  fortran:
    available: true
    code: 'INTEGER DeviceNumber, TerminalType

      ...

      Monitor Call(''SetTerminalType'', DeviceNumber, TerminalType)

      IF (ErrCode .NE. 0) THEN ...'
  planc:
    available: true
    code: "INTEGER : DeviceNumber, TerminalType\n...\nON ROUTINEERROR DO\n    IF ErrCode <> 0 THEN ...\n\
      ENDON\n\nMonitor_Call('SetTerminalType', DeviceNumber, TerminalType)"
  assembly_500:
    available: true
    code: 'DeviceNumber : W BLOCK 1

      TerminalType : W BLOCK 1

      ErrCode : W BLOCK 1

      SetTerminalType : EQU 37B9 + 17B

      ...

      CALLG SetTerminalType, 2, DeviceNumber, TerminalType

      IF K GO ERROR

      ...


      ERROR : W1 =: ErrCode             %ErrorCode in W1 register.'
    octal_definition: 37B9 + 17B
  mac:
    available: true
    code: 'LDT DEVNO        %Logical device number.

      LDA TYPE         %Terminal type number.

      MON 17           %Monitor call SetTerminalType.

      JMP ERROR        %Error return from monitor call.

      ...              %Normal return.

      ERROR, ...       %Error number in register A.

      ...


      DEVNO, ...

      TYPE, ...



      | ND-100 and ND-500 | All users | All programs |'
    mon_number: 17
