# SINTRAN III Monitor Call: SetStartByte
# Octal: 74B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 74B
name: SetStartByte
short_names:
- SETBT
description: |-
  Sets the next byte to be read or written in an opened mass-storage file.

  - The bytes in a file are numbered upwards from 0.
see_also:
- GetStartByte
- SetStartBlock
- SetMaxBytes
- and @SET-BYTE-POINTER
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: File number. See OpenFile.
- name: Param2
  type: UNKNOWN
  io: I
  description: Start byte in the file, i.e. number of next byte to be read or written.
- name: Param3
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
examples:
  pascal:
    available: true
    code: |-
      FileNumber : INTEGER2;
      BytePointer : LONGINT;
      ...
      SetBytePointer(FileNumber, BytePointer); [Note routine name.]
      IF ErrCode <> 0 THEN ...
  cobol:
    available: true
    code: |-
      01 FileNumber COMP.
      01 BytePointer COMP PIC S9(10).
      01 ErrCode COMP.
      ...
      MONITOR-CALL "SetStartByte" USING FileNumber, BytePointer.
      CALL "CbError" USING ErrCode.
      IF ErrCode NOT = 0 GO ...
  fortran:
    available: true
    code: |-
      INTEGER FileNumber
      INTEGER*4 BytePointer
      ...
      Monitor_Call('SetStartByte', FileNumber, BytePointer)
      IF (ErrCode .NE. 0) THEN ...
  planc:
    available: true
    code: |-
      INTEGER : FileNumber
      INTEGER4 : BytePointer
      ...
      ON ROUTINEERROR DO
        IF ErrCode > 0 THEN ...
      ENDON
      Monitor_Call('SetStartByte', FileNumber, BytePointer)
  assembly_500:
    available: true
    code: |-
      FileNumber : W BLOCK 1
      BytePointer : W BLOCK 1
      ErrCode : W BLOCK 1
      SetStartByte : EQU 37B9 + 74B
      ...
      CALLG SetStartByte, 2, FileNumber, BytePointer
      IF K GO ERROR
      ...
      ERROR : W1 =: ErrCode           %ErrorCode in W1 register.
    octal_definition: 37B9 + 74B
  mac:
    available: true
    code: |-
      LDT    FILNO        %File number returned from earlier open.
      LOD    POINT        %Byte pointer.
      MON    74           %Monitor call SetStartByte.
      JMP    ERROR        %Error return from monitor call.
                          ... %Normal return.
      ERROR, ...          %Error number in register A.
      ...
      FILNO, ...
      POINT, ...          %A double word.
                          ... %



      | ND-100 and ND-500 | All users | All programs |
    mon_number: 74
