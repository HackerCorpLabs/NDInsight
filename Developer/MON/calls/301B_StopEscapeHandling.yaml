octal: 301B
name: StopEscapeHandling
short_names: []
description: Disables user-defined escape handling. The ESCAPE key terminates the
  program as normal. StartEscapeHandling starts user-defined escape handling.
notes:
- User-defined escape handling stops when a program terminates.
- Standard Error Code. See appendix A.
