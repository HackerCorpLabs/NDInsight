octal: 276B
name: EnableLocal
short_names:
- ELOFU
description: 'You may log in on remote computers through the COSMOS data network.
  A key on the terminal returns you to your local computer. This local function can
  be disabled. You enable it again with EnableLocal.

  - You disable the key with DisableLocal.

  - The key is disabled when a program terminates.

  - The COSMOS CONNECT-TO program tells you which key to use as the LOCAL key.

  See also DisableLocal.'
