  cobol:
    available: true
    code: '```

      01 DeviceNumber COMP.

      01 NoOfBytes COMP.

      01 DataRead PIC X(8).

      01 ErrCode COMP.

      ...

      MONITOR-CALL "In8Bytes" USING DeviceNumber, NoOfBytes, DataRead.

      CALL "CbError" USING ErrCode.

      IF ErrCode NOT = 0 GO ...

      ```'
    notes: ''
  fortran:
