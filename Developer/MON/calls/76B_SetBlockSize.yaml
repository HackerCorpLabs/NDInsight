octal: 76B
name: SetBlockSize
short_names:
- SETBS
description: 'Sets the block size of an opened file. Monitor calls which read randomly from, or write
  randomly to a file, operate on blocks. See ReadFromFile and WriteToFile.


  - The standard block size is 512 bytes. This block size is set when the file is opened.

  - The block size is reset when the file is closed.

  - Factors of 2048 bytes are the most efficient block sizes.'
see_also:
- SetStartBlock
- ReadFromFile
- WriteToFile
- and @SET-BLOCK-SIZE
parameters:
- name: FileNumber
  type: INTEGER2
  io: I
  description: File number. See OpenFile.
- name: BlockSize
  type: LONGINT
  io: I
  description: Block size in bytes. Must be an even number. Factors of 2048 are most efficient.
examples:
  pascal:
    available: true
    code: 'FileNumber : INTEGER2;

      BlockSize : LONGINT;

      ...

      SetBlockSize(FileNumber, BlockSize);

      If ErrCode <> 0 THEN ...'
  cobol:
    available: true
    code: '01 FileNumber COMP.

      01 BlockSize COMP PIC S9(10).

      01 ErrCode COMP.

      ...

      MONITOR-CALL "SetBlockSize" USING FileNumber, BlockSize.

      CALL "CbError" USING ErrCode.

      IF ErrCode NOT = 0 GO ...'
  fortran:
    available: true
    code: 'INTEGER FileNumber

      INTEGER*4 BlockSize

      ...

      Monitor_Call(''SetBlockSize'', FileNumber, BlockSize)

      IF (ErrCode .NE. 0) THEN ...'
  planc:
    available: true
    code: "INTEGER : FileNumber\nINTEGER : BlockSize\n...\nON ROUTINEERROR DO\n  IF ErrCode > 0 THEN ...\n\
      ENDON\nMonitor_Call('SetBlockSize', FileNumber, BlockSize)"
  assembly_500:
    available: true
    code: 'FileNumber : W BLOCK 1

      BlockSize : W BLOCK 1

      ErrCode : W BLOCK 1

      SetBlockSize : EQU 37B9 + 76B

      ...

      CALLG SetBlockSize, 2, FileNumber, BlockSize

      IF K GO ERROR

      ...

      ERROR : W1 =: ErrCode       %ErrorCode in W1 register.'
    octal_definition: 37B9 + 76B
  mac:
    available: true
    code: 'LDT FILNO       %File number returned from earlier open.

      LDA SIZE        %Block size in words.

      MON 76          %Monitor call SetBlockSize.

      JMP ERROR       %Error return from monitor call.

      ...             %Normal return.

      ERROR, ...      %Error number in register A.


      FILNO, ...

      SIZE, ...       %New block size.



      | ND-100 and ND-500 | All users | All programs |

      |-------------------|-----------|--------------|'
    mon_number: 76
