# SINTRAN III Monitor Call: SetBlockSize
# Octal: 76B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 76B
name: SetBlockSize
short_names: []
description: Sets the block size of an opened file. Monitor calls which read randomly
  from, or write randomly to a file, operate on blocks. See ReadFromFile and WriteToFile.
notes:
- The standard block size is 512 bytes. This block size is set when the file is opened.
- The block size is reset when the file is closed.
- Factors of 2048 bytes are the most efficient block sizes.
see_also:
- SetStartBlock
- ReadFromFile
- WriteToFile
- and @SET-BLOCK-SIZE
references: []
