  type: UNKNOWN
  io: I
  description: Function 0 returns the destination station.
- name: Param9
  type: UNKNOWN
  io: I
  description: Function 5 and 6 return a status value.
- name: Param10
  type: UNKNOWN
  io: I
  description: The last transmit status is returned in bit 31:16.
- name: Param11
  type: UNKNOWN
  io: I
