# SINTRAN III Monitor Call: OctobusFunction
# Octal: 324B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 324B
name: OctobusFunction
short_names:
- OCTIO
description: Performs various functions on an old Octobus (earlier than version 3).
see_also: []
parameters:
- name: FunctionCode
  type: INTEGER2
  io: I
  description: 'Function number: 0=kick, 1=wait for kick, 5=read Octobus status, 6=Who am I.'
- name: DeviceNo
  type: INTEGER2
  io: I
  description: Logical device number.
- name: Parameter
  type: INTEGER2
  io: IO
  description: Function dependent parameter. Function 0 returns destination station. Function 5/6 return status value.
