# SINTRAN III Monitor Call: OldUser
# Octal: 242B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 242B
name: OldUser
short_names: []
description: 'Switches back to the user name you were logged in under before NewUser.
  The command is similar to logging out and then log in as another user. Your program
  continues under the old user.


  - The monitor call has no function if NewUser has not been executed.

  - You may execute NewUser more than once without OldUser in between. OldUser always
  reset the first user name.'
notes: []
see_also:
- NewUser
- QENTER
references: []
parameters: []
