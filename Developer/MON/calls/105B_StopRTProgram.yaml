octal: 105B
name: StopRTProgram
short_names:
- ABORT
description: 'Stops an RT program. It is removed from the time or execution queue. All reserved devices
  and files are released. RT programs schedules for periodic execution are also stopped.


  - Nothing happens if the RT program is already stopped.

  - The RT program restarts immediately if its restart flag is set.'
see_also:
