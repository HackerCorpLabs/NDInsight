# SINTRAN III Monitor Call: FixInMemory
# Octal: 410B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 410B
name: FixInMemory
short_names:
- FIXMEM
description: Fixes a logical segment (either whole or in part) of a user's domain in physical memory. This action is intended to speed up access to the segment and is also useful for segment sharing.
notes:
- Only data segments can be fixed.
see_also:
- MemoryUnfix
parameters:
- name: FixType. 0 = Fixes pages that are scattered (non-contiguous). 1 = Fixes pages contiguously and returns the starting address. 2 = Fixes pages at a given memory address.
  type: UNKNOWN
  io: I
  description: ''
- name: FirstAddr. The starting address within the user's domain. This should be a 32-bit address, including the segment number.
  type: UNKNOWN
  io: I
  description: ''
- name: Length. The length of the segment to fix, specified in bytes. A value of -1 can be used to fix the remaining part of the segment.
  type: UNKNOWN
  io: I
  description: ''
- name: ND100Addr. The physical memory address in the ND-100 system. This parameter is used if FixType is 1 or 2. The address provided or returned is the start of a physical page.
  type: UNKNOWN
  io: IO
  description: ''
- name: Standard Error Code. See appendix A.
  type: UNKNOWN
  io: O
  description: ''
