# SINTRAN III Monitor Call: FixInMemory
# Octal: 410B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 410B
name: FixInMemory
short_names:
- FIXMEM
description: Fixes a logical segment (either whole or in part) of a user's domain in physical memory. This action is intended to speed up access to the segment and is also useful for segment sharing.
notes:
- Only data segments can be fixed.
see_also:
- MemoryUnfix
parameters:
- name: FixType
  type: INTEGER
  io: I
  description: '0=scattered (non-contiguous), 1=contiguous (returns address), 2=at given memory address.'
- name: FirstAddr
  type: INTEGER
  io: I
  description: Starting address within user's domain (32-bit, includes segment number).
- name: Length
  type: INTEGER
  io: I
  description: Length of segment to fix in bytes. -1 = fix remaining part.
- name: ND100Addr
  type: INTEGER
  io: IO
  description: Physical memory address in ND-100 (for FixType 1 or 2). Start of physical page.
examples:
  pascal:
    available: true
    code: |-
      FixType, FirstAddr, Length, ND100Addr : LONGINT;
      ...
      FixInMemory (FixType, FirstAddr, Length, ND100Addr);
  cobol:
    available: true
    code: |-
      01 FixType COMP.
      01 FirstAddr COMP.
      01 Length COMP.
      01 ND100Addr COMP.
      ...
      MONITOR-CALL "FixInMemory" USING FixType, FirstAddr, Length, ND100Addr.
  fortran:
    available: true
    code: |-
      INTEGER FixType, FirstAddr, Length, ND100Addr
      ...
      Monitor_Call('FixInMemory', FixType, FirstAddr, Length, ND100Addr)
  planc:
    available: true
    code: |-
      INTEGER : FixType, FirstAddr, Length, ND100Addr
      ...
      Monitor_Call('FixInMemory', FixType, FirstAddr, Length, ND100Addr)
  assembly_500:
