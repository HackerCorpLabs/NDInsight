# SINTRAN III Monitor Call: ForceTrap
# Octal: 435B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 435B
name: ForceTrap
short_names:
- PRT
description: |-
  Forces a programmed trap to occur in another ND-500 process. The trap handler in this process is started.

  - The trapped process gets your process number through GetTrapReason. It is stored in the upper half of the error code. The lower half contains the reason code you specify as a parameter.
see_also:
- GetTrapReason
parameters:
- name: ProcessNumber
  type: INTEGER
  io: I
  description: Process number to be trapped.
- name: ReasonCode
  type: INTEGER
  io: I
  description: Reason code. Bit 31:16=process number, bit 15:0=magic number.
