# SINTRAN III Monitor Call: CopyCapability
# Octal: 423B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 423B
name: CopyCapability
short_names: []
description: Copies a capability for a segment. The segment itself is also copied.
  A capability describes each logical segment in a domain.
notes:
- The destination segment number must be unused.
see_also:
- ClearCapability
references: []
parameters: []
