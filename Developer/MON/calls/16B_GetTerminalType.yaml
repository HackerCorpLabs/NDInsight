octal: 16B
name: GetTerminalType
short_names:
- MGTTY
description: 'Gets the terminal type. The terminal type tells SINTRAN III how to handle a particular terminal.
  A wrong terminal type normally distorts the screen. The function-keys cannot be used.


  - Appendix H lists the terminal types.'
see_also:
- SetTerminalType
- and @GET-TERMINAL-TYPE
parameters:
- name: DeviceNumber
  type: INTEGER2
  io: I
  description: The logical device number of the terminal. Use 1 for your own terminal in background programs. You may specify TADs.
- name: TerminalType
  type: INTEGER2
  io: O
  description: The terminal type (output). See appendix H for terminal types.
examples:
  pascal:
    available: true
    code: 'DeviceNumber, TerminalType : INTEGER2;

      ...

      GetTerminalType(DeviceNumber, TerminalType);

      IF ErrCode <> 0 THEN ...'
  cobol:
    available: true
    code: '01 DeviceNumber COMP.

      01 TerminalType COMP.

      01 ErrCode COMP.

      ...

      MONITOR-CALL "GetTerminalType" USING DeviceNumber, TerminalType.

      CALL "CbError" USING ErrCode.

      IF ErrCode NOT = 0 GO ...'
  fortran:
    available: true
    code: 'INTEGER DeviceNumber, TerminalType

      ...

      Monitor_Call(''GetTerminalType'', DeviceNumber, TerminalType)

      IF (ErrCode .NE. 0) THEN ...'
  planc:
    available: true
    code: "INTEGER : DeviceNumber, TerminalType\n...\nON ROUTINEERROR DO\n    IF ErrCode > 0 THEN ...\n\
      ENDON\nMonitor_Call('GetTerminalType', DeviceNumber, TerminalType)"
  assembly_500:
    available: true
    code: 'DeviceNumber : W BLOCK 1

      TerminalType : W BLOCK 1

      ErrCode : W BLOCK 1

      GetTerminalType : EQU 37B9 + 16B

      ...

      CALLG GetTerminalType, 2, DeviceNumber, TerminalType

      IF K GO ERROR

      ...

      ERROR : W1 =: ErrCode   %ErrorCode in W1 register.'
    octal_definition: 37B9 + 16B
  mac:
    available: true
    code: 'LDT DEVNO    %Logical device number, must be a terminal.

      MON 16       %Monitor call GetTerminalType.

      JMP ERROR    %Error return from monitor call.

      STA TYPE     %Normal return, store terminal type number.

      ...

      ERROR, ...   %Error number in register A.

      ...

      DEVNO, ...

      TYPE, 0



      | ND-100 and ND-500 | All users | All programs |'
    mon_number: 16
