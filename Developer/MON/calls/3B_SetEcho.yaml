octal: 3B
name: SetEcho
short_names: []
description: ''
notes: []
see_also:
- SetBreak
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: The terminal's logical device number. See appendix B. Only needed for
    RT programs. Background programs ignore this parameter. The user's terminal is
    assumed.
- name: Param2
  type: UNKNOWN
  io: I
  description: 'Echo strategy. Less than 0: No echo, e.g. for password fields.'
- name: Param3
  type: UNKNOWN
  io: I
  description: '0: Echo on all characters.'
- name: Param4
  type: UNKNOWN
  io: I
  description: '1: Echo on all characters except control characters.'
- name: Param5
  type: UNKNOWN
  io: I
  description: '2: Special echo used by MAC.'
- name: Param6
  type: UNKNOWN
  io: I
  description: '3-6: System defined echo.'
- name: Param7
  type: UNKNOWN
  io: I
  description: '7: User-defined echo. See the next parameter.'
- name: Param8
  type: UNKNOWN
  io: I
  description: '8: Last user-defined echo table. (Only meaningful with echo strategy
    7.)'
- name: Param9
  type: UNKNOWN
  io: I
  description: User-defined echo table. Ignored if the echo is different from 7. Use
    128 bits to represent the ASCII characters. Use 0 for the character that should
    have echo. For example, if bit number 65 is 0, the character A gives echo. See
    the ASCII table in appendix F.
