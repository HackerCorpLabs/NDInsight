octal: 3B
name: SetEcho
short_names:
- ECHOM
description: 'When you press a key on the terminal, a character is normally displayed. This is called
  echo. You modify a terminal''s echo with this monitor call.


  - If 8-bit I/O is set (TerminalFunction, function number 112), you will get echo always if bit 7 in
  the echo table is set.'
see_also:
- SetBreak
parameters:
- name: DeviceNumber
  type: INTEGER2
  io: I
  description: The terminal's logical device number. See appendix B. Only needed for RT programs. Background programs ignore this parameter. The user's terminal is assumed.
- name: EchoStrategy
  type: INTEGER2
  io: I
  description: 'Echo strategy: <0=No echo, 0=Echo all, 1=Echo except control chars, 2=MAC echo, 3-6=System defined, 7=User-defined table.'
- name: Table
  type: INTEGER2[8]
  io: I
  description: User-defined echo table (128 bits for ASCII chars). Only used when EchoStrategy=7. Bit 0 means echo that character.
examples:
  pascal:
    available: true
    code: 'DeviceNumber, EchoStrategy : INTEGER2;

      Table : RECORD...END;

      ...

      SetEcho(DeviceNumber, EchoStrategy, Table);'
  cobol:
    available: true
    code: "01 DeviceNumber COMP.\n01 EchoStrategy COMP.\n01 Table.\n  02 array COMP OCCURS 8 TIMES.\n\
      \  ...\nMONITOR-CALL \"SetEcho\" USING DeviceNumber, EchoStrategy, Table."
  fortran:
    available: true
    code: 'INTEGER DeviceNumber, EchoStrategy

      INTEGER Table(8)

      ...

      Monitor_Call(''SetEcho'', DeviceNumber, EchoStrategy, Table(1))'
  planc:
    available: true
    code: 'INTEGER : DeviceNumber, EchoStrategy

      INTEGER2ARRAY{0:7}

      ...

      Monitor_Call(''SetEcho'', DeviceNumber, EchoStrategy, Table(0))'
  assembly_500:
    available: true
    code: 'DeviceNumber : W BLOCK 1

      EchoStrategy : W BLOCK 1

      Table : H BLOCK 8

      SetEcho : EQU 37B9 + 3B

      ...

      CALLG SetEcho, 3, DeviceNumber, EchoStrategy, Table'
    octal_definition: 37B9 + 3B
  mac:
    available: true
    code: 'LDT DEVNO  %Logical device number.

      LDA STRAT  %Echo strategy.

      LDX (TABLE %Eight word large bit map.

      MON 3      %Monitor call SetEcho.

      ...

      DEVNO, ...

      STRAT, ...

      TABLE, ...

      *+10/ %Make a buffer of 8 words.



      | ND-100 and ND-500 | All users | All programs |'
    mon_number: 3
