parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Function. Use 0 to read, and 1 to write.
- name: Param2
  type: UNKNOWN
  io: I
  description: RT common address. This is a logical ND-100 address in the logical
    address area of RT common. ND-100 has 16-bit word addresses.
- name: Param3
  type: UNKNOWN
  io: I
  description: Number of bytes to read or write.
- name: Param4
  type: UNKNOWN
  io: I
  description: Buffer of data to be read or written.
