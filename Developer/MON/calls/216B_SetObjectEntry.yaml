    available: true
    code: "```\nINTEGER Buff(32)\nINTEGER DirIndex, UserIndex, ObjIndex, RemoteFlag\n\
      CHARACTER RemoteSystem*64\n...\nMonitor_Call('SetObjectEntry', Buff(1), DirIndex,\
      \ UserIndex, ObjIndex,\n             RemoteFlag, RemoteSystem(1:64))\nIF (ErrCode\
      \ .NE. 0) THEN ...\n```"
    notes: ''
  planc:
    available: true
    code: "```\nBYTES : Buff(0:63)\nINTEGER : DirIndex, UserIndex, ObjIndex, RemoteFlag\n\
      BYTES : RemoteSystem(0:63)\n...\nON ROUTINEERROR DO\n  IF ErrCode > 0 THEN ...\n\
      ENDON\nMonitor_Call('SetObjectEntry', Buff(0), DirIndex, UserIndex, ObjIndex,&\n\
      \  RemoteFlag, RemoteSystem)\n```"
    notes: ''
  assembly_500:
    available: true
    code: '```

      Buff : H BLOCK 32

      DirIndex : W BLOCK 1      %SysId used if bit 7 is set to 1.

      UserIndex : W BLOCK 1

      ObjIndex : W BLOCK 1

      SysId : STRING 20B        %Dummy if not remote system

      ErrCode : W BLOCK 1

      SetObjectEntry : EQU 3789 + 216B

      ...

      CALLG SetObjectEntry, 5, Buff, DirIndex, UserIndex, ObjIndex, SysId

      IF K GO ERROR

      ...

      ERROR : W1 =: ErrCode     %ErrorCode in W1 register.

      ```'
    octal_definition: 37B9 + 216B
    notes: ''
  mac:
    available: true
    code: '```

      LDA   (REMID)             %Remote identification in register D.

      COPY  SA DD               %Used if bit 15 in register X is set.

      LDA   (BUFF)              %Address of buffer containing source object entry.

      LDT   INDEX               %Left byte: Dir. index, right byte: User index.

      LDX   OBJIX               %Object index.

      MON   216                 %Monitor call SetObjectEntry.

      JMP   ERROR               %Error return from monitor call.

      ...                       %Normal return.

      ERROR, ...                %Error number in register A.

      ...

      BUFF, 0                   %

      *+40/                     %Make a buffer of 32 words.

      INDEX, ...                %Set bit 15 if remote file.

      OBJIX, ...

      REMID, 0                  %Remote system identification string.

      *+32/                     %Space for the string.

      ```



