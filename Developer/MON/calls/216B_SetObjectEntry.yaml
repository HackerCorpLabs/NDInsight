# SINTRAN III Monitor Call: SetObjectEntry
# Octal: 216B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 216B
name: SetObjectEntry
short_names: []
description: 'Changes the description of a file. An object entry describes each file.
  It contains the file name, the access rights, the date it was last opened for read
  and write, the size, and more. You may use GetObjectEntry to read an object entry,
  change parts of it, then write it back with SetObjectEntry.


  - You specify the directory index, the user index, and the object index.

  - There is one object entry for each version of a file.

  - Only user SYSTEM can change the object entry of a file without read or write access
  to the file.

  - On the ND-100 you may access files on remote computer systems if the computers
  are connected through a COSMOS network.'
notes: []
see_also:
- GetObjectEntry
- GetAllFileIndexes
- and @CHANGE-OBJECT-ENTRY
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: The 64 byte object entry. See appendix C.
- name: Param2
  type: UNKNOWN
  io: I
  description: The directory index. See GetAllFileIndexes.
- name: Param3
  type: UNKNOWN
  io: I
  description: The user index. See GetAllFileIndexes.
- name: Param4
  type: UNKNOWN
  io: I
  description: The object index. See GetAllFileIndexes.
- name: Param5
  type: UNKNOWN
  io: I
  description: Remote flag. Use 0 for the local computer and 1 for a remote computer.
- name: Param6
  type: UNKNOWN
  io: I
  description: Remote system identification if remote flag is 1.
- name: Param7
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
