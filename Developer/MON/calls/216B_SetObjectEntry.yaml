    code: "```\n01 Buff.\n   02 array COMP OCCURS 32 TIMES.\n01 DirIndex COMP.\n01\
      \ UserIndex COMP.\n01 ObjectIndex COMP.\n01 RemoteFlag COMP.\n01 RemoteSystem\
      \ PIC X(64).\n01 ErrCode COMP.\n...\nMONITOR-CALL \"SetObjectEntry\" USING Buff,\
      \ DirIndex, UserIndex, ObjIndex,\n                                     RemoteFlag,\
      \ RemoteSystem.\nCALL \"CbError\" USING ErrCode.\nIF ErrCode NOT = 0 GO ...\n\
      ```"
    notes: ''
