octal: 152B
name: GetRTName
short_names: []
description: ''
notes: []
see_also:
- GetOwnRTAddress
- GetRTAddress
- GetRTDescr
- '@GET-RT-NAME'
- and @LIST-RT-Programs
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: The address of the RT description. Use 0 for the calling program.
- name: Param2
  type: UNKNOWN
  io: I
  description: Name of the RT program. The name is returned with a terminal apostrophe
    if less than 7 characters long (applies to high-level languages). When using a
    high-level language together with NPL or MAC, it is advisable to use an RT-program
    name of not more than 5 characters. (If no name is found, D-reg.=0.)
examples:
  pascal:
    available: true
    code: '```

      RTProgram : INTEGER2;

      RTProgramName : PACKED ARRAY [0..6] OF CHAR;

      ...

      GetRTName(RTProgram, RTProgramName);

      ```'
    notes: ''
  cobol:
    available: true
    code: '```

      01 RTProgram COMP.

      01 RTProgramName PIC X(7).

      ...

      MONITOR-CALL "GetRTName" USING RTProgram, RTProgramName.

      IF RTProgramName = "''"

      ...

      ```'
    notes: ''
  fortran:
    available: true
    code: '```

      INTEGER RTProgram

      CHARACTER RTProgramName*6

      ...

      Monitor_Call1(''GetRTName'', RTProgram, RTProgramName(1:7))

      IF RTProgramName(1) = ''

      ...

      ```'
    notes: ''
  planc:
    available: true
    code: '```

      INTEGER : RTProgram

      BYTES : RTProgramName(0:6)

      ...

      Monitor_Call(''GetRTName'', RTProgram, RTProgramName)

      IF RTProgramName(0)=#1 THEN

      ...

      ```'
    notes: ''
  assembly_500:
    available: true
    code: '```

      RTProgram : W BLOCK 1

      RTProgramName : BY BLOCK 7

      GetRTName : EQU 37B9 + 152B

      ...

      CALLG GetRTName, 2, RTProgram, RTProgramName

      ```'
    octal_definition: 37B9 + 152B
    notes: ''
  mac:
    available: true
    code: '```

      LDA (PAR  %Load register A with address of parameter list.

      MON 152   %Monitor call GetRTName.

      SKP IF DD UEQ 0

      JMP ERR

      STT RTNAM   %Store 1st word of packed RT name.

      STD RTNAM+1 %Store 2nd two words of packed RT name.

      ...

      ERR, ...

      PAR, RTPRO %Address of RT description.

      ...

      RTPRO, ...

      RTNAM, 0

      *+4/      %Make a string of 7 bytes.

      ```


      | ND-100 and ND-500 | All programs |'
    mon_number: 152
    notes: ''
