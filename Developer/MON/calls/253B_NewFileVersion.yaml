# SINTRAN III Monitor Call: NewFileVersion
# Octal: 253B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 253B
name: NewFileVersion
short_names: []
description: 'Creates new versions of a file. You may create new versions for both
  indexed, contiguous and allocated files.


  - You must have directory access to the user area where you create the file. User
  SYSTEM and RT get the owners access rights.

  - The number following the semicolon in a file name is the version number. For example,
  TEST:SYMB:4 version 4 of the file.

  - The file must exist in advance.

  - Use DeleteFile to delete file versions.'
notes: []
see_also:
- CreateFile
- '@CREATE-NEW-VERSIONS'
- and @ALLOCATE-NEW-VERSIONS
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: The file name including the version number. The version number defines
    the total number of versions. It includes the existing versions.
- name: Param2
  type: UNKNOWN
  io: I
  description: Start address of the first new version. Use 0 for contiguous and indexed
    files.
- name: Param3
  type: UNKNOWN
  io: I
  description: File size in pages. Use 0 for indexed files.
- name: Param4
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
examples:
  pascal:
    available: true
    code: '```

      FileName : PACKED ARRAY [0..63] OF CHAR;

      FirstPage, NoOfPages : LONGINT;

      ...

      NewFileVersion(FileName, FirstPage, NoOfPages);

      IF ErrCode <> 0 THEN ...

      ```'
    notes: ''
  cobol:
    available: true
    code: '```

      01 FileName       PIC X(64).

      01 FirstPage      COMP PIC S9(10).

      01 NoOfPages      COMP PIC S9(10).

      01 ErrCode        COMP.

      ...

      MONITOR-CALL "NewFileVersion" USING FileName, FirstPage, NoOfPages.

      CALL "CbError" USING ErrCode.

      IF ErrCode NOT = 0 GO ...

      ```'
    notes: ''
  fortran:
    available: true
    code: '```

      CHARACTER FileName*64

      INTEGER*4 FirstPage, NoOfPages

      ...

      Monitor_Call(''NewFileVersion'', FileName(1:64), FirstPage, NoOfPages)

      IF (ErrCode .NE. 0) THEN ...

      ```'
    notes: ''
  planc:
    available: true
    code: "```\nINTEGER4 : FirstPage, NoOfPages\nBYTES : FileName(0:63)\n...\nON ROUTINEERROR\
      \ DO\n   IF ErrCode > 0 THEN ...\nENDON\nMonitor_Call('NewFileVersion', FileName,\
      \ FirstPage, NoOfPages)\n```"
    notes: ''
  assembly_500:
    available: true
    code: "```\nFileName : STRINGDATA 'EXAMPLE:SYMB;2'''  %Make a 2nd version of ...\n\
      FirstPage : W BLOCK 1\nNoOfPages : W BLOCK 1\nErrCode : W BLOCK 1          \
      \           % EXAMPLE:SYMB.\nNewFileVersion : EQU 37B9 + 253B\n...\n  CALLG\
      \ NewFileVersion, 3, FileName, FirstPage, NoOfPages\n  IF K GO ERROR\n...\n\
      ERROR : W1 =: ErrCode                %ErrorCode in W1 register.\n```"
    octal_definition: 37B9 + 253B
    notes: ''
  mac:
    available: true
    code: '```

      LDX (FILE                       %Address of string containing file name.

      LDD PAGNO                       %Page number of first page.

      LDT (PAGES                      %Address of number of pages.

      MON 253                         %Monitor call NewFileVersion.

      JMP ERROR                       %Error return from monitor call.

      ...                             %Normal return.

      ERROR, ...                      %Error number in register A.


      FILE, ''EXAMPLE:SYMB;2''          %Create 2nd version of file EXAMPLE:SYMB

      PAGNO, ...                      %

      ...                             %A double word.

      PAGES, ...                      %

      ...                             %A double word.

      ```



      | ND-100 and ND-500 | All users | All programs |'
    mon_number: 253
    notes: ''
