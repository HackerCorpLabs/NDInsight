# SINTRAN III Monitor Call: LAMUFunction
# Octal: 315B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 315B
name: LAMUFunction
short_names:
- MLAMU
description: Performs various functions on the LAMU system. A LAMU is a logically addressed memory unit.
  The LAMU system is an extension to the ND-100 segment structure. Programs may address more space than
  provided by the 3 available segments.
notes:
- Several CPUs may share the same LAMU address space.
- The monitor call is implemented in Pascal as 10 separate routines, each corresponding to one function
  code. In all other languages, it is presently implemented as one routine, to which you pass the function
  code as the first parameter. This may change in the future, i.e. separate routines may be added.
see_also: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: '**Function code.**'
- name: Param2
  type: UNKNOWN
  io: I
  description: 1 means create a LAMU.
- name: Param3
  type: UNKNOWN
  io: I
  description: 2 means delete a LAMU.
- name: Param4
  type: UNKNOWN
  io: I
  description: 3 means connect a LAMU to the calling program or another program.
- name: Param5
  type: UNKNOWN
  io: I
  description: 4 means disconnect a particular LAMU or all LAMUs from the calling program or another program.
- name: Param6
  type: UNKNOWN
  io: I
  description: 7 means protect LAMU.
- name: Param7
  type: UNKNOWN
  io: I
  description: 8 means get LAMU information.
- name: Param8
  type: UNKNOWN
  io: I
  description: 9 means create system-LAMU.
- name: Param9
  type: UNKNOWN
  io: I
  description: 10 means create temporary system LAMU and connect it to the calling program.
- name: Param10
  type: UNKNOWN
  io: I
  description: Function-dependent parameter 2. See the following pages.
- name: Param11
  type: UNKNOWN
  io: I
  description: Function-dependent parameter 3. See the following pages.
- name: Param12
  type: UNKNOWN
  io: I
  description: Function-dependent parameter 4. See the following pages.
- name: Param13
  type: UNKNOWN
  io: I
  description: A Standard Error Code is returned in the A register. See appendix A.
examples:
  pascal:
    available: true
    code: |-
      Func, Para2, Para3, Para4 : INTEGER2;
      ...
      LAMUfunction(Func, Para2, Para3, Para4);
      IF ErrCode <> 0 THEN ...
  cobol:
    available: true
    code: |-
      01 Func COMP.
      01 Para2 COMP.
      01 Para3 COMP.
      01 Para4 COMP.
      ...
      MONITOR-CALL "LAMUfunction" USING Func, Para2, Para3, Para4.
      CALL "CbError" USING ErrCode.
      IF ErrCode NOT = 0 GO ...
  fortran:
    available: true
    code: |-
      INTEGER Func, Para2, Para3, Para4
      ...
      Monitor_Call('LAMUfunction', Func, Para2, Para3, Para4)
      IF (ErrCode .NE. 0) THEN ...
  planc:
    available: true
    code: |-
      INTEGER . Func. Para2, Para3, Para4
      ON ROUTINEERROR DO
        [IF ErrCode >< 0 THEN ...
      ENDON
      Monitor_Call('LAMUfunction', Func. Para2, Para3, Para4
  assembly_500:
    available: false
    code: ''
    octal_definition: ''
    notes: Not available
  mac:
    available: true
    code: |-
      LDA   {PAR      % Load register A with address of parameter list.
      MON   315       % Monitor call LAMUfunction.
      JMP   ERROR     % Error return from monitor call.
                     % Normal return.
      ERROR           % Error number in register A.

      PAR, FUNC       % Function.
      PARA2
      PARA3
      PARA4

      FUNC,
      PARA2,
      PARA3,
      PARA4,


      | ND-100 | All users | All programs |
    mon_number: 315
