octal: 315B
name: LAMUFunction
short_names:
- MLAMU
description: Performs various functions on the LAMU system. A LAMU is a logically addressed memory unit.
  The LAMU system is an extension to the ND-100 segment structure. Programs may address more space than
  provided by the 3 available segments.
notes:
- Several CPUs may share the same LAMU address space.
- The monitor call is implemented in Pascal as 10 separate routines, each corresponding to one function
  code. In all other languages, it is presently implemented as one routine, to which you pass the function
  code as the first parameter. This may change in the future, i.e. separate routines may be added.
see_also: []
