- name: Func
  type: INTEGER
  io: I
  description: 'Function code: 1=create LAMU, 2=delete, 3=connect, 4=disconnect, 7=protect, 8=get info, 9=create system-LAMU, 10=create temp system LAMU.'
- name: Para2
  type: INTEGER
