    available: true
    code: 'DeviceNumber, OutputValue : INTEGER2;

      ...

      OutByte(DeviceNumber, OutputValue);

      IF ErrCode <> 0 THEN ...'
    notes: ''
  cobol:
    available: true
    code: '01 DeviceNumber COMP.

      01 OutputValue COMP.

      01 ErrCode COMP.

      ...

      MONITOR-CALL "OutByte" USING DeviceNumber, OutputValue.

      CALL "CbError" USING ErrCode.

      IF ErrCode NOT = 0 GO ...'
    notes: ''
  fortran:
