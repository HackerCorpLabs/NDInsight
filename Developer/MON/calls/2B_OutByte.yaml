# SINTRAN III Monitor Call: OutByte
# Octal: 2B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 2B
name: OutByte
short_names: []
description: Writes one byte to a character device, e.g. a terminal or an opened file.
  If the device is a word-oriented device, one word is written.
notes:
- The program waits if the output buffer of the device is full. You can change this
  with NoWaitSwitch or TerminalNoWait.
- The pointer to the next byte is incremented when you write to a mass-storage file.
- Output from card readers are converted to ASCII characters. Use DeviceControl to
  write the 12-bit card columns.
- You are advised to use the faster OutputString on the ND-500.
- Appendix F contains an ASCII table.
see_also:
- OutUpTo8Bytes
- Out8Bytes
- OutString
- OutputString
- OutMessage
- OutNumber
- and InByte
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: Logical device number. See appendix B. Use 1 for your own terminal.
- name: Param2
  type: UNKNOWN
  io: I
  description: The byte to write.
- name: Param3
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
examples:
