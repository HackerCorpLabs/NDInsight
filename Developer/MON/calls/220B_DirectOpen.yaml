# SINTRAN III Monitor Call: DirectOpen
# Octal: 220B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 220B
name: DirectOpen
short_names: []
description: Opens a file. Files must be opened before they can be accessed. For public
  users this monitor call is identical to OpenFile. User SYSTEM and user RT are given
  the same access rights as the owner of a file.
notes: []
see_also:
- OpenFile
- CloseFile
references: []
parameters:
- name: Param1
  type: UNKNOWN
  io: I
  description: File number.
- name: Param2
  type: UNKNOWN
  io: I
  description: Access code. The legal values are shown below.
- name: '0'
  type: Sequential write.
  io: I
  description: ''
- name: '1'
  type: Sequential read.
  io: I
  description: ''
- name: '2'
  type: Random read or write.
  io: I
  description: ''
- name: '3'
  type: Random read only.
  io: I
  description: ''
- name: '4'
  type: Sequential read or write.
  io: I
  description: ''
- name: '5'
  type: Sequential write append.
  io: I
  description: ''
- name: '6'
  type: Random read or write common on contiguous files.
  io: I
  description: ''
- name: '7'
  type: Random read common on contiguous files.
  io: I
  description: ''
- name: '8'
  type: Random read or write on contiguous files. Direct transfer for ReadFromFile,
    WriteToFile and DeviceFunction in RT programs.
  io: I
  description: ''
- name: '9'
  type: Random read, write append for WriteToFile.
  io: I
  description: ''
- name: Param13
  type: UNKNOWN
  io: I
  description: File name.
- name: Param14
  type: UNKNOWN
  io: I
  description: File type. Do not include the colon. Default is 'SYMB'.
- name: Param15
  type: UNKNOWN
  io: I
  description: Standard Error Code. See appendix A.
examples:
  pascal:
    available: true
    code: 'FileNumber, AccCode : INTEGER2;

      FileName : PACKED ARRAY [0..63] OF CHAR;

      FileType : PACKED ARRAY [0..3] OF CHAR;

      ...

      DirectOpen(FileNumber, AccCode, FileName, FileType);

      IF ErrCode <> 0 THEN ...'
    notes: ''
  cobol:
    available: true
    code: '01 FileNumber COMP.

      01 AccCode COMP.

      01 FileName PIC X(64).

      01 FileType PIC X(4).

      01 ErrCode COMP.

      ...

      MONITOR-CALL "DirectOpen" USING FileNumber, AccCode, FileName, FileType.

      CALL "CbError" USING ErrCode.

      IF ErrCode NOT = 0 GO ...'
    notes: ''
  fortran:
    available: true
    code: 'INTEGER FileNumber, AccCode

      CHARACTER FileName*64, FileType*4

      ...

      Monitor_Call(''DirectOpen'', FileNumber, AccCode, FileName(1:64), FileType(1:4))

      C IF (ErrCode .NE. 0) THEN ...'
    notes: ''
  planc:
    available: true
    code: "INTEGER : FileNumber, AccCode\nBYTES : FileName(0:63), FileType(0:3)\n\
      ...\nON ROUTINEERROR DO\n    IF ErrCode > 0 THEN ...\nENDON\nMonitor_Call('DirectOpen',\
      \ FileNumber, AccCode, FileName, FileType)"
    notes: ''
  assembly_500:
    available: true
    code: "FileNumber : W BLOCK 1\nAccCode : W BLOCK 1\nFileName : STRINGDATA 'EXAMPLE'\n\
      FileType : STRINGDATA 'SYMB'\nErrCode : W BLOCK 1\nDirectOpen : EQU 3789 + 220B\n\
      ...\n    CALLG DirectOpen, 4, FileNumber, AccCode, FileName, FileType\n    IF\
      \ K GO ERROR\n...\nERROR : W1 =: ErrCode         %ErrorCode in W1 register."
    octal_definition: 37B9 + 220B
    notes: ''
  mac:
    available: true
    code: 'LDX (FILE        %Address of file name string.

      LDA (TYPE        %Address of file type string.

      LDT ACCES        %Access code.

      MON 220          %Monitor call DirectOpen.

      JMP ERROR        %Error return from monitor call.

      STA FILNO        %Normal return, store the filenumber returned.

      ...

      ERROR, ...       %Error number in register A.

      ...

      FILNO, 0

      ACCES, ...

      FILE, ''EXAMPLE''  %Open EXAMPLE:SYMB

      TYPE, ''SYMB''     %



      | ND-100 and ND-500 | All users | All programs |'
    mon_number: 220
    notes: ''
