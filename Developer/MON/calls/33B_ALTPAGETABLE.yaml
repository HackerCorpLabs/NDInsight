# SINTRAN III Monitor Call: ALTPAGETABLE
# Octal: 33B
# Extracted from: Monitor Calls.md (ND-860228.2 EN)

octal: 33B
name: AltPageTable
short_names:
- ALTON
description: Switches page table. Each page table allows you to access 128 Kbyte memory. SINTRAN III has
  4 page tables. SINTRAN III VSX, version K, has 16 page tables. They are numbered 0-15. RT programs may
  use any page table. Background programs will get page table 2. The parameter is ignored.
notes:
- The specified page table is used for all later X register relative, B-register relative, and indirect
  addresses. P register relative addresses go through the normal page table. See the ND-100 Functional
  Description (ND-06.015) for details on addressing and page table selection.
- When used from background, the background segment size must be 256 Kbyte. See @CHANGE-BACKGROUND-SEGMENT-SIZE.
- Do not call AltPageTable twice without calling NormalPageTable in between.
- If addressing via the alternative page table (LDA, STA), bit 0 in the status register (STS) must be
  set to 1. If this bit is 0, addressing is via the normal page table. This monitor call sets bit 0 in
  the status register to 1.
- Monitor calls are independent of status bit 0. Return parameters are always on the alternative page
  table.
see_also:
- NormalPageTable
parameters:
